- id: 'oclc_472450345-i_61-div_36.d2e5887'
  title: ' تاريخ وقائع الشهر في العراق وما جاوره:  وقد سخفت (السياسة) هذا الرأي بقوة، وأظهرت من طرف خفي أن غرض العقاد إنما هو النيل من زملائه الأدباء المجددين المنتصرين للمبادئ الأممية، وللأفكار الإنسانية العامة، التي ينادي بها (ولز) و (شو) وإضرابهما! وهكذا تكون نزهة الحكم والتفكير والقيادة الأدبية وإلا فلا! وإذا لم يخطئ استنتاجنا فنحسب أن العقاد يريد الإساءة إلى سلامة موسى. و ( لغة العرب ) ليست من عشاق سلامة موسى أولا: لآرائه المتطرفة الجنونية أحيانا، وثانيا: لما نعده من اباحاته الكثيرة إساءة إلى لغتنا العدنانية الشريفة، ولكننا لن نتدنى إلى مثل هذا الاتهام الخطير الذي يلقيه العقاد جزافا لحاجة في نفسه هي حسده لمنافسه وحقده عليه. ونصحتنا إلى سلامة موسى أن لا ينسى ذكره في قائمة عظماء مصر إذا ما عالج هذا البحث مرة أخرى في المستقبل فيريح ويستريح، وحسبنا نحن أن نقول أن رجلا كالعقاد ينحط هذا الانحطاط في أساليبه النقدية إنما ينتحر وهو لا يدري، وليس يضيرنا بعد ذلك إذا حاول الإصغار من قدر ( لغة العرب ) من جهود صاحبها في جيل كامل والنفاق معا والحق أنه لولا رياءه هذا لكان لنقده شوقي بك زعيم المحافظين قيمة ولكن الناس عرفوا نفاقه وحسده وكبريائه المصطنعة، التي شرحها زكريا أفندي جزارين في كل من (السياسة) و (المهذب) شرحا علميا نفيسا، فأعرضوا عنه، وهكذا أساء العقاد إلى قضية التجديد في الأدب، كما أساء إلى نفسه والى من حف به. ٤ - العرب ومؤسسات روكفلر'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
