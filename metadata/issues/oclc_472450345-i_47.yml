  title: ' باب المكاتبة والمذاكرة:  ١ - ذكر حضرة الطبيب عبد الرحمن الكيالي أن المشيمة هي المسماة الفرنسية بلا سنته. واستشهد لذلك بنصوص من كلام الأقدمين كقولهم أن اللواء الفلاني يخرج المشيمة وطبيخ النبات الفلاني يدفعها إلى الخارج إلى غير ذلك. وفي جميعها لم نجد سوى أن المشيمة هي الغرس على شرحها صاحب تاج العروس: أي كل ما يخرج مع الولد من الأقذار وهي: السخد وحبل السرة والسلى ولم ينص أحد على أنها البلاسنتة وحدها أي السغد فأين وجد حضرته أن المشيمة في ما ذكره من النصوص هي البلاسنتة وحدها دون غير.'
