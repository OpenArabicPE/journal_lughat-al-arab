  title: ' باب المكاتبة والمذاكرة:  ٣ - لم يصرح أحد بأن المشيمة هي كعكة كما قال. بل أظهر السيد مرتضى في تاجه أنها الغرس وفسر الغرس بما نصه: (الغرس بالكسر ما يخرج مع الولد كأنه مخاط. وقيل ما يخرج على الوجه. وقال الأزهري: الغرس جلدة رقيقة تخرج مع الولد إذا خرج من بطن أمه. وقال ابن الإعرابي: الغرس المشيمة، أو الغرس جليدة رقيقة تخرج على وجه الفصيل ساعة يولد، فإن تركت عليه قتلته. . . اه ولم نجد أنه قال: الغرس أو المشيمة كعكة. . .!!!'
