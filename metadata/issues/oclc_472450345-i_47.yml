  title: ' باب المكاتبة والمذاكرة:  ٢ - للسخد عدة معان نقلناها عن السلف. وكذلك للمشيمة عدة معان لكننا نرى بين معاني السخد شيئا لم يذكره اللغويون لسائر الألفاظ التي تعود إلى الموضوع: وهذا الشيء هو المسمى عند الإفرنج بالبلاسنتة، فهل وجد مثل هذا المعنى للمشيمة؟ ولهذا يحسن بالمدقق أن يخصص معنى دون آخر إذا لم تتيسر له ألفاظ تفيد مفاد ما يريد فيفرز الفظة مع معناها الجديد عن غيرها فيتسع له المجال في موضوع ويهتدي سريعا إلى الضالة المنشودة في موضوع آخر، فهل وجد حضرة المعترض مثل هذا الأمر في المشيمة؟'
