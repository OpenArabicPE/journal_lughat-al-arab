- id: 'oclc_472450345-i_69-div_24.d2e2555'
  title: ' فوائد لغوية:  ٢٠ - وقال في ص ٥٠ (الخيزلى: مشية فيها تثاقل وتراجع فلا يصح أن تكون في مقابلة القهقرى فهي أن تكون موافقة للقهقرى أقرب من أن تكون مضادة لها) ذلك ما قاله اليازجي وليس بشيء فإنه أضاف من عندياته (التراجع) إلى الخيزلى وليس فيها تراجع البتة فهي ضد القهقرى لا محالة لأن القهقرى رجوع. وروي في الكامل عن الأصمعي إنه رأى رجلا يختال في أزير (مصغر أزار) في يوم قر في مشيته فقال له الأصمعي (ممن أنت يا مقرور)؟ فقال (أنا ابن الوحيد أمشي (الخيزلى) ويدفئني حسبي) فيظهر لك أن الخيزلى تقدم لا تراجع أي مشي باختيال لا قهقرى. وقد يقال: فلان بطيء في سيره فكأنه يتراجع إذا سار. وهذا لا يقتضي إنه يتراجع على الحقيقة لأنه تشبيه.'
