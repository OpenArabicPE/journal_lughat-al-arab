- id: 'oclc_472450345-i_69-div_13.d2e2360'
  title: ' فوائد لغوية:  ٩ - ونقل عن اليازجي في ص ١٢٩ تخطئة من قال: (فعل هذا بصفته رئيس المجلس) وذكر أن الصواب (بصفة كونه رئيس المجلس) وفي كلام اليازجي خطأ بارز لأنه جعل الاستعانة بصفة الكون مع إنها بالكون نفسه. واليازجي هو الذي خطأ في ص ١٢٥ من قال (هنأته بسلامة الوصول) محتجا بأنهم يثبتون السلامة للوصول. ومثل هذا اعتراضي على قوله السابق فإن الاستعانة فيه تكون (بصفة كونه رئيس المجلس) والصواب أن تكون (بكونه رئيس المجلس) ولهذه الجملة وجهان ما خلا الوجه المذكور فالأول (فعل هذا بأنه رئيس المجلس) والثاني (فعل هذا رئيسا للمجلس).'
