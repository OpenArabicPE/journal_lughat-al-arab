  title: ' فوائد لغوية:  ١٥ - وقال الأب نفسه في الصفحة نفسها (غلط: صرف هذا المبلغ في مشترى الكسوة. وهذا مصروف كبير. صوابه: أنفق هذا المبلغ وهذه نفقة كبيرة.) ثم قال (إنما يقال: صرف زيدا عن كذا - رده عنه. وصرف الدراهم بدلها بغيرها) قلت جاء في المصباح المنير (وصرفت المال أنفقته) فما على الأب إلا أن يتحقق ذلك بعينه فيرى أنه مخطئ لا محالة وأن القول المنقود صواب صراح.'
