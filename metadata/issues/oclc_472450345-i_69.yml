- id: 'oclc_472450345-i_69-div_18.d2e2460'
  title: ' فوائد لغوية:  ١٤ - ونقل الأب في ص ٦٦ عن اليازجي (غلط: حكم صارم. .: بمعنى عنيف) ثم قال (إنما يقال: رجل صارم أي ماض شجاع وسيف صارم أي قاطع) قلت هذا من عجائب النقد لأن (صارما) اسم فاعل يستعمل لكل ما يصرم أي يقطع، أفلم يقل اليازجي (رجل صارم أي ماض) فالمضي ليس مقصورا على شيء إذ يقال (زمن ماض وسيف ماض ورجل ماض) فكيف لا يقال (حكم صارم وسيف صارم وسكين صارم فالحكم الصارم من المجاز بمعنى يقطع الحق أما قوله (رجل صارم) فليس من هذا الباب بل من (صرم صرامة) وباب الأول (صرم صرما) مثل ضرب ضربا وشتان ما المراد من الأول والمراد من الثاني.'
