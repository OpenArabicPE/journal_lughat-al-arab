  title: ' فوائد لغوية:  ١٣ - وقال في ص ٧٣ ناقلا عن اليازجي (طالما مركبة من (طال) و (ما) الكافة عن اقتضاء العمل نحو: طالما أيقظك الدهر فتناعست. أي طال إيقاظ الدهر لك فتقاعست) قلت ليست (ما) كافة كما قال بعض العلماء بل هي مصدرية حقا والذي ينكرها في الاحتجاج لا يتمكن من إنكارها حين التفسير. ألم تر إلى اليازجي كيف قال في التفسير (طال إيقاظ الدهر) والمعلوم أن (ما) تكف الحروف لا الأفعال وقد تزيل اختصاصها (فكثر ما اجتهدت وطالما ربحت وقلما خسرت وشد ما سعيت) أفعال كثيرة الاستعمال وفواعلها المصادر المؤولة الأربعة. ولو لم تكن (ما) مصدرية لجاز دخول (طال) على الاسم فيكون مبتدأ مثل (طالما محمد قائم) قلت ذلك لأن الكف عن العمل يستوجب فائدة ألا ترى أن (رب) تدخل على الأسماء فإذا التصقت بها (ما) دخلت على الأفعال وأن (إنما) وغيرها تدخل على'
