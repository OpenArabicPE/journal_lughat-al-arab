- id: 'oclc_472450345-i_69-div_14.d2e2379'
  title: ' فوائد لغوية:  ١٠ - ونقل في ص ٧٨ عن اليازجي (أعرابي جمعه أعراب وجمع الجمع أعاريب) قلت: وليس ذلك على الشيء من الصواب لأن الأعراب (اسم جنس جمعي) قال في المختار (والأعراب منهم سكان البادية خاصة والنسبة إليهم أعرابي) فالأعرابي منسوب إلى الأعراب لا مفردها اللفظي. وقال أيضا وليس الأعراب جمعا لعرب بل هو اسم جنس). وقال في القاموس (والأعراب منهم سكان البادية لا واحد له ويجمع أعاريب) وقد عده في الكامل (اسم جمع) كذلك إذ قال في ج ١ ص ٧٠ (تقول في قوم أقوام فتجمع (الاسم الذي هو للجمع) وكذلك أعراب وأعاريب وأنعام وأناعيم) اهـ.'
