- id: 'oclc_472450345-i_69-div_16.d2e2423'
  title: ' فوائد لغوية:  ١٢ - وقال الأب جرجي جنن في ص ٦٩ (غلط: ضرع إلى الله - أبتهل إليه) صوابه (تضرع إليه أو استضرع له - أبتهل إليه بتذلل. وإنما جاء ضرع ضراعة بمعنى خشع وذل واستكان وتصاغر ولم يأت المجرد من هذا الفعل بمعنى الابتهال) اهـ. قلت: إن الرجل قد أخطأ ثلاثة أخطاء في كلامه. أولها إنكاره ضرع بمعنى استضرع بإصلاحه (ضرع) ب (استضرع). وفي القاموس (والمستضرع الضارع) وثانيها إنه لم ينتبه إلى أن الاستكانة تدل على التضرع أي الابتهال وكذلك الضراعة لأنها عامة. فالتذلل يكون لحاجة أو غيرها من الأسباب المضرعة وثالثها أن (ضرع إليه) مستعمل وفصيح. قال في مقدمة القاموس (ضارعا إلى من ينظر من عالم في عملي أن يستر عثاري وزللي) فمعناه (متضرعا إليه أي مبتهلا إليه وراغبا إليه). وقد رأيت أن الدليل على خطئه قد استخرجته من كلامه أولا ثم ذكرت غيره مني.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
