- id: 'oclc_472450345-i_62-div_38.d2e3845'
  title: ' باب المكاتبة والمذاكرة:  ٥ - إننا لا ننكر أن الأقدمين كانوا يكتبون مثل خمسمائة بكلمتين وبكلمة واحدة، إلا أن سرعة الانتباه إلى قراءة اللفظة على وجهها الأسد (يلزمنا) بأن نتبع أقوم الوجهين بلوغا للمطلوب وهذا لا نراه إلا في كتابة اللفظتين كلمة واحدة ونعتبر ما سواه (خطأ في الكتابة) لأنه يبعدنا عن سواء السبيل ويدفعنا إلى التوقف في القراءة. وكم وكم من الألفاظ التي كانت ترسم بوجوه مختلفة فيصدر الإسلام! تراها اليوم مهملة بل خطأ فإن الأقدمين كانوا يكتبون مثل رمى ومصلى ومعلى وصدقة ومؤمنات وقناة: رما ومصلا ومعلا وصدقت ومؤمناة وقنات إلى غيرها. أما الآن فيعد هذا الرسم خطأ. ٦ - وكذا القول في مثل إيطالية وبريطانية وإنطاكية فإن الأقدمين اختلفوا في كتابتها فالذين كانوا يعرفون الآرامية والعبرية أو كانوا ينقلون كتبهم عن مؤلفين آراميين أو عبريين كانوا يكتبونها بألف في الآخر ولا يخرجون عنها؛ أما (السلف الصالح) الذي لا ينقلون عن أحد فكانوا يكتبونها بالهاء. راجع مثلا في معاجم اللغة هذه الكلمات: سورية وإنطاكية وصقلية وارميني وأفريقية وغيرها وتعد بالمئات فانك لا تجد لها صورة أخرى غير الهاء في الآخر. وإما الهمداني أو ابن الحائك صاحب كتاب صفة جزيرة العرب فإنه لا يفرق بين الصورتين: بين الهاء في الآخر وبين الألف، إذن اتباع اللغويين أحسن من اتباع من لم يكونوا منهم. وهذا رأينا ولا نحيد عنه. ونرى كل وجه سواه من (خطأ الرسم في الكتابة) لأنه مخالف لرسم الفصحاء واللغويين.'
