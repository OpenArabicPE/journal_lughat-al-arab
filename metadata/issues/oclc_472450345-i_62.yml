  title: ' باب المكاتبة والمذاكرة:  ٤ - معنى المجراة في أول وضعه كان يدل على المدفع (أي ما سماه الشيخ إبراهيم اليازجي النابض) ثم توسعوا فيه كما توسعوا في معنى المدفع حتى أنهم يطلقونه اليوم على هذه الآلة التي تقذف القنابر أو القنابل. قال في (مشارع الأشواق طبع بولاق ص ٩٧ س ١١ : القوس المركبة المجراة فلو كانت المجراة القوس نفسها لما قال الكاتب أو الصانع هذا القول. ولنا دليل على أن المدفع والمجراة هما شيء واحد ما جاء في كتاب مخطوط في لننغراد ص ٣٢ و ٣٣ ما هذا نصه: (باب الرمي بقوس الحسبان وهي الجراة (وضبطها بكسر الميم) التي صنفوها لما تقاتلوا مع التتر (أي في وسط المائة الثالثة عشرة للميلاد). كانوا كلما رمت عليهم العجم سهما ردوه عليهم. فصنفوا المجراة لهذه الغاية. فكان - كلما رمي على الترك سهم ولم يقدروا أن يردوه لقصره - يعمد أحدهم إلى قبضة من حديد -'
