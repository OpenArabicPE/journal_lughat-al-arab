  title: ' باب المكاتبة والمذاكرة:  ١ - أردت أن أتثبت بعض الأمور التاريخية التي تتعلق بتاريخ بغداد فذهبت إلى باريس وتصفحت المخطوطات الستة الموجودة في خزانتها وموضوعها تاريخ العراق وهي: مجلدان للخطيب البغدادي، ومجلد لابن النجار ومجلدان للدبيثي الواسطي ومجلد للبنداري، فلم أعثر فيها على ضالتي بل وجدت فيها بعض الأخبار التي تفيدني بعض الفائدة والخلاصة أني تصفحت ألوفا من الصفحات المخطوطة باليد وفي أغلب الأحيان سيئة الكتابة لا تكاد تقرأ للحصول على نتف لا تساوي التعب الذي يكابد لأجلها.'
