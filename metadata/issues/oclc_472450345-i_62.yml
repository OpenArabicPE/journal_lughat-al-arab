- id: 'oclc_472450345-i_62-div_30.d2e3704'
  title: ' باب المكاتبة والمذاكرة:  ٥ - لا أتمالك من الضحك كل مرة تحملون (السلف الصالح) أمور هم براء منها ككتابة خمس مائة بكلمتين مثلا. وكثيرا ما تعيرون الأقدمين علمكم وأدبكم. على أني أؤكد لكم أنهم لم يكونوا بهذه الدرجة من التدقيق والإسفاف ولو طالعتم مثلي كتبا خطية قديمة بالمئات - وبعض تلك المصنفات خطها علماء أعلام - لغيرتم فكركم بخصوص تمسكهم بالرسوم والأشكال إذ ترون جماعة منهم لا يهمهم رسم أربع مائة أو أربعمائة، ثلاثمائة أو ثلث مائة. على أني أسألكم هل من كاتب لا يفرق بين خمس مائة بالفتح وبين خمس مائة بالضم؟ إذن ما معنى هذا التعصب لرسم دون آخر؟'
