  title: ' باب المكاتبة والمذاكرة:  ٢ - وبصدد الكتب المخطوطة وقراءة ما فيها لاحظت أنكم أصلحتم كلمة (مقار) بكلمة (مقام) الواردة في لغة العرب ( ٦ : ٣٤ ) فأستأذنكم في أن أبدي رأيي وأقول: أن المقار (بتشديد الراء) جمع مقر وإبدالها بالمقام في غير محلها فقد كانوا يقولون: (مقار العز والإجلال) والمراد بذلك مقر الخلافة. كما كانوا يقولون أيضاً (مواقف الإمامة، والأبواب الشريفة).'
