- id: 'oclc_472450345-i_62-div_25.d2e3528'
  title: ' باب المكاتبة والمذاكرة:  ٣ - ذكر أحد الثقات للفظة مما يحملنا على اتخاذها. والحال أن عضد (من باب التفعيل) واردة في المصباح. قال في فصل النسبة في آخر الكتاب (ص ٨٨٩ من الطبعة الثانية الأميرية التي ظهرت في بولاق سنة ١٩٠٦ ) ما هذا نصه: وقول العامة: شفعوي خطأ إذ لإسماع يؤيده ولا قياس يعضده) وقد ضبطت الضاد بالشد وجاءت أيضاً في المخصص لابن سيده ( ٩ : ٨٥ ): كسر نسعا وهو الوجه عندي لأنه عضده بالوصف الجملي. أهـ المراد من نقله. وقد ضبطت الضاد بالشد. وأنت تعلم أن ناشر الطبعة الثانية من المصباح هو الأستاذ الشيخ حمزة فتح الله المفتش الأول للغة العربية بنظارة المعارف العمومية. ومتولي نشر المخصص هو من أعلم علماء اللغة محمد محمود الشنقيطي وكفى بهما حجة.'
