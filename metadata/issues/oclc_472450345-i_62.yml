  title: ' فوائد لغوية:  ٢ - وقالوا (ما) أسم موصول مضاف إليه والاسم بعدا خبر لمبتدأ محذوف. قلت ذلك خطأ لأن (لا) يجب أن يكون اسمها نكرة وهم أضافوه إلى المعرفة فصار معرفة ولا يجوز أن نعبث بقواعد لغة العرب من أجل تبرير قولهم. أما رفعهم الاسم فيبطل بقول القائل (الكتاب جيد لاسيما والموضوع موضوع عصري) إذ ليس في الكلام خبر حتى يقدر والمبتدأ. ولا تصلح (ما) لأن تكون موصولة إذ لا صلة لها أبدا. ولو حذفوا الواو وقدروا المبتدأ لصارت الجملة (الكتاب جيد ولا مثيل موجود هو الموضوع موضوع عصري) وليس لها معنى مقبول ولا مبنى صحيح فالصواب ما قدمته في تقدير هذه الجملة.'
