  title: ' باب المكاتبة والمذاكرة:  ٧ - لا أوافقكم أيضاً على تغليط من يسمي خزانة الكتب: (مكتبة) مع أن قواعد العربية تسوغ لهم هذا الاستعمال. أتأذنون لي بأن أعيد إلى (المكتبة) شرف استعمالها؟ - لاشك في أن الواقف على تنقل الألفاظ يتمكن من أن ينشئ مقالة ليبين فيها الفرق بين اللفظين: خزانة ومكتبة، إذ لكلمة خزانة معان عدة، غير أني لا أنكر أن استعمال لفظة (المكتبة)'
