- id: 'oclc_472450345-i_62-div_31.d2e3716'
  title: ' باب المكاتبة والمذاكرة:  ٦ - أتقدم الآن إلى التمييز بين كتابة مثل إيطاليا وبريطانيا وما شاكلهما فإن صاحب كتاب صفة جزيرة العرب يرسمها بالألف القائمة، ثم يقول: (وقد تسمى أكثر هذه الأسماء بالهاء فيقال غالاطية ويهمس فيه ويقول: غالطية وإيطالية وابولية) (ص ٣٣ ) والحق يقال: لم تكن عندهم ضابطة مطردة وكتابة مثل تلك الأعلام بالهاء - وإن تكن احسن - إلا أني لا أجد من المفيد أن يشاد بذكر صورة واحدة حتى يجوز لكم أن تنقدوا من يخالفكم في رسم الحرف الأخير فتمسككم بمثل هذه التوافه ينزع القلوب من التحزب لكم، بينما كنا نود أن يكونوا من المشايعين لآرائكم.'
