  title: ' باب المكاتبة والمذاكرة:  ٣ - أن هذا اللفظ نقل إلى اللاتينية فقالوا عنه (فليوس) دون أن نتكبد التأويلات البعيدة والتوجيهات الواحد بعد الآخر وأياً كان معناها سواء الابن لحيوان معين أو الابن المطلق أو الابن المطلق مجازاً بعد أن كان مقيداً لا يخرج ذلك عن كونها عربية الأصل ونقلت إلى اللاتينية. . . ولا يزال أعراب البادية يطلقون اللفظة أي (فلو) على الاثنين من ولد الفرس وولد الإنسان فيقولون عندما ينخون ولدهم لأمر (فلوي! وين فلوي!).'
