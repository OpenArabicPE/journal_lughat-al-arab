  title: ' باب المكاتبة والمذاكرة:  ٤ - عندنا قضية مهمة وهي عدم معرفة تاريخ اللغات وتقلبات الأولى علمياً وليس في وسعنا أن نقطع بأن اللاتينية من العربية أو العربية من اللاتينية أو أيهما أصل أو أقدم من غيرها في حين أننا نعلم أن العربية لحقتها تقلبات وتطورات كبيرة حتى نالت شكل الفصحى واعتقد أن أول تدوين لحقها هو تدوين السريانية وهي عربية دونت قبل أن ينالها التطور الأخير فاكتسبت شكلاً ثابتاً بهذا التسجيل والتقييد. ثم طرأ عليها تغير آخر دعا لتدوينها بشكل العبرية وهي مقلوب عربية لا من عبريم كما يزعم اليهود، ثم نالها التغير الأخير زمن القرآن الكريم وقبيله فحصلت على طراز جديد تدعى (بالفصحى) وكذا اللاتينية اعتقد أنها اعترتها استحالات كثيرة حتى اكتسبت شكلها الثابت.'
