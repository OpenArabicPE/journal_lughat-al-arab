  title: ' باب المكاتبة والمذاكرة:  ١ - أن لفظتي فلان وفلانة معروفتان عند العرب والأصل فيهما (فلو) وهو الولد الصغير منهما. والعرب تقول: الزيادة في الحروف تدل على زيادة في المعنى. فصارتا بعد الزيادة تطلقان على الرجل والمرأة.'
