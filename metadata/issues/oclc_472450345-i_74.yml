- id: 'oclc_472450345-i_74-div_59.d2e5876'
  title: ' باب المشارفة والانتقاد:  ٦ - من عجيب أمر صاحب هذا السفر الجميل الجليل البديع الكامل في جنسه أنه عرف جميع المصطلحات العلمية في البلاد العربية. ونحن نذكر للعراقيين شاهدا من الشواهد المذكورة بآلاف في كتابه. هذا الأرز فإنه ذكر له من الألفاظ ما هذا نصها بحروفها: (نبات الأرز - الرز - التمن ( العراق ) شلاخ (دمياط والمنصورة) - أرز ومن أنواعه، أرز عين البنت - أرز فحل - أرز جناوي - أرز يمني - أرز سبعيني. وفي العراق الأرز النقازة أو المولاني وهو أرز فاخر والتمن الشنبة أو التمن العنبرية (عنبر بوه) وهو أفخر أنواعه. اهـ. فأنت ترى من هذا التعداد أن هذا المعجم تفرد بذكر المصطلحات على اختلاف أهالي البلاد العربية وهي مزية لا تجدها في كتب النبات المطولة من عربية وغربية. ونحن ذكرنا شاهدا واحدا على الأرز لأن العراقيين يعرفون هذه الأنواع على تفاوتها، إلا أن هناك مئات بل ألوفا من الأوضاع وبجانبها الأسماء المعروفة في ديار دون ديار. فهل يستطيع بعد هذا البسط الموجز أن يأتي إلى بعض الأدباء ويقول لي أن غير الدكتور شرف بك ألف مثل كتابه هذا. فإن تجاسر وعرض علي مثل هذا القول قلت له للحال: إنك أكذب من مسيلمة.'
