  title: ' باب المشارفة والانتقاد:  ٧ - مزيته العظمى تظهر في بعض التحقيقات التي لم يأت بمثلها من ألف قبله من ذلك أنه ذكر في جميع أسمائها العربية وتعدادها على اختلاف تفاوتاتها. والذين تقدموه خبطوا في أجناسها خبط عشواء. فأهلاً وسهلاً بالدكتور الأستاذ الخبير وبتحقيقاته ونظائر هذا التحقيق مئات وألوف.'
