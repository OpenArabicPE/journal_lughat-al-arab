  title: ' باب المشارفة والانتقاد:  ٤٠ - وقال في ص ٨٩ (وقد قيض الله له باحثا كبيرا وهو المستشرق. . .) ونحن نعد وصله جملة (هو المستشرق) بالواو خطأ لأن من مواضع وجوب الفصل أن تكون الجملة الأخرى تفسيرا أو بيانا للأولى على ما ذكر في علم المعاني نحو قوله تعالى (فوسوس إليه الشيطان قال: يا آدم هل أدلك على شجرة الخلد) ومثل قول علي عليه السلام (اللهم إني أستعديك على قريش ومن أعانهم فنهم قطعوا رحمي وصغروا عظيم منزلتي وأجمعوا على منازعتي أمرا هولي) ولم يقل (وهولي) لأنه بيان للأول ونحو قول أبي موسى الأشعري (إنا قد نظرنا في أمر هذه الأمة فلم نر شيئا هو أصلح لأمرها ولا ألم لشعثها من أن لا تتباين أمورها.'
