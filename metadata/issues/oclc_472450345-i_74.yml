  title: ' باب المشارفة والانتقاد:  ٢ - إن الكلمة الواحدة الإنكليزية وردت مع جميع فروعها ومعانيها باللغتين الإنكليزية والعربية أو باللغة العلمية والعربية. فإنك ترى مثلا في مادة عشر صفحات ونصفا مشحونة بذكر هذه العصيات (الباشلس) مع وصف دقيق لجميع تفاوتاتها في جميع الأمراض. ولو لم يكن لهذا الديوان البديع سوى هذا الفضل لكفاه أن يكون له المحل الأول بين جميع الأسفار التي من نوعه. وهناك غير الباشلس من الألفاظ الجمة إذ لهذه الحسنة نظائر كثيرة لا تعد ومن يتصفح هذا التأليف ير العجائب.'
