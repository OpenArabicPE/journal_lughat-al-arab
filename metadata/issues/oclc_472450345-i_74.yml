- id: 'oclc_472450345-i_74-div_58.d2e5864'
  title: ' باب المشارفة والانتقاد:  ٥ - طالع من الكتب العلمية في الطب والنبات والحيوان والعقاقير شيئا هائل القدر حتى أن القارئ ليسأل نفسه: أمن البشر المؤلف أم من ملائكة السماء لأنك لا تعرف كتابا يبحث في فن من الفنون عما يتصل بالمباحث المذكورة إلا تراه قد طالعه من أوله إلى آخره. وكذا قل عن المجلات العلمية التي ترمي في مباحثها إلى الغرض الذي يصوب نظره إليه.'
