- id: 'oclc_472450345-i_74-div_65.d2e6000'
  title: ' تاريخ وقائع الشهر في العراق وما جاوره:  أتاح لنا حسن الحظ أن واجهنا حضرة صاحب المعالي سميعي خان المندوب فوق العادة لدولة إيران في بغداد في ٩ أيلول (سبتنبر) فوجدناه من الرجال المقتدرين الواقفين كل الوقوف على السياسة العصرية وروحها وعلى العلوم والآداب الفارسية والفرنسية والعربية بحيث لا يفوته شيء من دقائق هذه الأمور لأنه أقام في بلجكة مدة خمس عشرة سنة. وإننا نهنئ العراق بوجود هذا الرجل الكبير في ديارنا فإنه أحسن من يصل العراق بإيران إذ نتوسم فيه كل خير للبلادين وعسى أن تطيب إقامته بين ظهرانينا لتنتفع به البلاد المتجاورة المتآخية مدة طويلة. ونشكر جلالة الشاه الأعظم على أنه أوفد إلى حاضرتنا صاحب المعالي سميعي خان كما نهنئ نفوسنا وديارنا بوجوده بيننا. ٣ - وفاة المعتمد السامي'
