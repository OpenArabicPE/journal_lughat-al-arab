- id: 'oclc_472450345-i_74-div_51.d2e5711'
  title: ' باب المشارفة والانتقاد:  ٤٢ - وقال في ص ٩٦ (فصم الملك على قتله - أي قتل طرفة بن العبد - فحذره بعض رجاله عاقبة الأمر وخوفه أن تجتمع عليه بكر إن قتله ظاهرا، ثم هجاه خاله المتلمس فإن هذا إذا هجاه أسقطه في القبائل) قلت: إن القول يصرح عن أن المتلمس في تلك الحال لم يكن هاجيا للملك المذكور ولا مسقطاً له بين القبائل وهو أمر لا يقره ما جاء في جمهرة أشعار العرب لأبي زيد ص ٧٠ ففيها (فلما خرجا من عنده قال المتلمس: يا طرفة إنك غلام حدث السن ولست تعرف والله ما أعرف وكلانا قد هجاه ولست آمن أن يكتب بما نكره) فقوله (وكلانا قد هجاه) ينبئ المتتبع أن المتلمس هجا الملك عمرو بن هند وهذا سبب طلبه لغيلته لا الخوف منه.'
