- id: 'oclc_472450345-i_74-div_10.d2e3780'
  title: ' فوائد لغوية:  فمن المضحك في إعراب قولنا (الشاعر مضطر) أن نقول (الشاعر: مبتدأ مرفوع بالابتداء بالضمة. ومضطر: خبر مرفوع بالمبتدأ بالضمة لأن الضمة علامة الرفع. فانحطاط العربية في الأعصار الأخيرة جعل النحويين يتهافتون على خطأ (ابن مالك المضطر) وغيره حتى أن ابن عقيل قال (الأسماء الستة وهي أب وأخ وحم وهن وفوه وذو مال فهذه ترفع بالواو. . . وتنصب بالألف. . . وتجر بالياء) إلا أنه نقض تعبيره بعد ذلك بقوله (فعلامة الرفع والنصب والجر حركة مقدرة على الألف) فاستوى عنده العامل والعلامة وهما منه فالكلمة مرفوعة برافعها ومنصوبة بناصبها ومجرورة بجارها. ومن قال غير هذا فقد أخطأ. ٢ - منع والأفعال التي تنصب مفعولين'
