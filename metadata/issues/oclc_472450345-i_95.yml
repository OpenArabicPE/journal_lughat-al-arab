- id: 'oclc_472450345-i_95-div_34.d2e4558'
  title: ' فوائد لغوية:  ٦٦ - وجاء في ص ٤٩٠ : (حدثني أبو العباس الميكالي قال: أملى علي أبو بكر الدريدي كتاب الجمهرة من أوله إلى آخره حفظاً في سنة ٢٩٧ فما رأيته استعان عليه بالنظر في شيء من الكتب إلا في باب الهمزة واللفيف) قال مرجلوث في اللفيف (لعله: الألف) ونحن ما نعرف الصارف للأستاذ عن اللفيف إلى الألف، ففي ( ١ : ٥٨ ) من المزهر: (وقال بعضهم: أملي ابن دريد الجمهرة في فارس ثم أملاها ب البصرة وب بغداد من حفظه ولم يستعن عليها بالنظر في شيء من الكتب إلا في الهمزة واللفيف. . .) وأراد باللفيف (ما كنت فاؤه ولامة حرفي علة وما عينه ولامه حرفا علة فالأول المفروق نحو (وعى، وفى، ونى) والثاني المقرون نحو (عوى، وغوى، وهوى) وسبب ذلك أن ابن دريد لم يكن صرفياً ولذلك قال ابن جني في الخصائص - على ما في ( ١ : ٥٧ ) من المزهر: (وأما كتاب الجمهرة ففيه أيضاً من اضطراب التصنيف وفساد التصريف ما أعذر واضعه فيه لبعده عن معرفة هذا الأمر) أي التصريف: فأما الألف فلجهله مواضع زيادتها وأصالتها، وأما اللفيف فمثل (ارعوى يرعوي) أيوضع في مادة (رعى) أم في غيرها؟'
