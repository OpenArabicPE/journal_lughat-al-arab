- id: 'oclc_472450345-i_95-div_31.d2e4462'
  title: ' فوائد لغوية:  ٦٣ - وفي ص ٤٨١ (لاحت خلفها) والمعروف (مخايل) بالياء جمع (مخيلة) وتشبيه الأصلي بالزائد ليس مطرداً فنعدها من باب (مصائب ومنائر) جمع مصيبة ومنارة. ولكن ابن جني يقول في التصريف الملوكي (إذا كان قبل إلف التكسير وبعدها (حرفا علة) وجاور ما بعد الألف (الطرف) قلبت الحرف الآخر من المعتل همزة وذلك نحو (أوائل) اصلها (اواول) فلما اكتشفت الألف (الواوان) وقربت الأخرى من (الطرف) قبلت همزة وكذلك (عيل وعيائل ووسيقة وسيائق) هذا مذهب صاحب الكتاب، وأبو الحسن يخالفه فلا يهمز إلا في الواوين جميعاً خاصة فان تراخى (الطرف) بحاجز صح في القولين جميعاً وذلك نحو طواويس ونواريس).'
