  title: ' فوائد لغوية:  ٦٤ - وجاء في ص ٤٨٣ من ترجمة أبي بكر محمد بن دريد (مات. . . سنة ٣٢١ وفي هذا اليوم مات أبو هاشم عبد السلام بن محمد فقيل مات علم اللغة والكلام) فعلق به الأستاذ مرجلبوث (لعله: علما) قلنا: إن الأصل صحيح وقد ورد في ( ٢ : ٧٦ ) من وفيات ابن خلكان، على أن ما رجا الأستاذ في التعبير أن يكونه هو الأفصح (راجع لغة العرب ٧ : ٦٣٥ ) أما الوجه العقلي لصحة هذا التعبير وأمثاله فهو أن المضاف لاشتهاره وعمومه وعدم التباسه بغير جاز حذفه بعد واو العطف فلم يتكرر لان الأصل (علم اللغة وعلم الكلام) ومنه قوله في (ب خ ل) من المختار (بخل بكذا من باب فهم وطرب) وفي (ب ط ش) قال: (وقد بطش به من باب ضرب ونصر) وقلنا في المادة الأولى (في ما أثره باب قتل وضرب).'
