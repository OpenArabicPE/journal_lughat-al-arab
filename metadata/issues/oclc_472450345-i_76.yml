  title: ' فوائد لغوية:  ١١ - وقال في أم ا (وأما حرف عطف بمنزلة - أو - في جميع أحكامها إلا في وجه واحد وهو أنك تبتدئ في - أو - مستيقناً ثم يدركك الشك وأما تبتدئ بها شاكا ولابد من تكريرها، تقول: جاءني أما زيد وأما عمروا) قلت أما أنها حرف عطف فغير صحيح لأنها تقع بين العامل والمعمول ولا يجوز فصل المعمول الأصيل بحرف عطف فإذا قلت (جاء أما خالد وأما علي) فخالد فاعل أصيل لجاء وليس قبله ما يعطف عليه فالصواب أنها حرف لتفصيل الشك أما وجوب تكريرها، فقد نقضه في مادة ح د د بقوله (وقيل للبواب: حداد وللسجان أيضاً لأنه يمنع عن الخروج أو لأنه. . .) وفي رأي يقوله (فأما يكون على تخفيف الهمزة أو يكون. . .) وفي مادة الهاء بقوله (وللمبالغة إما مدحاً. . . أو ذماً) وفي هذا برهان لقوم يفقهون أما الغريب فقوله في مادة (لا) ما نصه لأن حروف العطف لا يدخل بعضها على بعض ولم يلتفت إلى أن الواو العاطفة تتقدم (أما) الثانية.'
