- id: 'oclc_472450345-i_76-div_37.d2e3284'
  title: ' باب المكاتبة والمذاكرة:  ٨ - كنت قد خطأت في ( ٦٣٤ : ٧ ) من قال (قصدها الناس. . . للاستشفاء لهذه الغاية) لزيادة في قوله لا وجه لها فأشعرتموني - أيها الأب العزيز - أنه توكيد وأرى أن قوله (لهذه الغاية) بعد ذكره (للاستشفاء) هو إبهام للاستشفاء لا توكيد له، فأنه لا يزيده وضوحاً ولا إثباتاً فضلاً على أنه يحتاج إلى متعلق ولا متعلق له بيد أننا لا نمنع أن يقال (لهذه الغاية للاستشفاء) على البدلية لا على التوكيد، وبتقديم المبهم على الموضح لا بالعكس. ومن أدلتكم (لا ولى رجل ذكر) وقد قال الزمخشري في الأساس (امرأة أنثى للكاملة من النساء كما يقال رجل ذكر للكامل)'
