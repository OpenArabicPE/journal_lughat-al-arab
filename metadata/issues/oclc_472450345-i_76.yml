  title: ' باب المكاتبة والمذاكرة:  ٧ - وقال في ص ٨٧٣ (وما ينقص منه قد كتب بخط حديث) وهذا تعبير مولد لأن النقصان يجب أن يسند إلى الناقص بعينه، قال الرازي في المختار (وأما قولك نقص في المال درهماً والبر مدا فدرهماً ومدا تمييز) فعلى هذا لا يقال (نقص درهم في المال) لأنه يؤذن بقلة وزن الدرهم فقط فالصواب (ونقص شيئاً فكتب بخط حديث) أما (نقص) المتعدي فليس الكلام عليه.'
