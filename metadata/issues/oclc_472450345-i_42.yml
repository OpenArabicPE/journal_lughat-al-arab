  title: ' باب المشارفة والانتقاد:  ٣ - عني الكاتب اشد العناية بالفصل الأول، وما اقبل على الفصل الثاني إلاَّ نشأ في صدره بعض السأم؛ لأنه في الفصل الأول ذكر الشواهد في الحاشية بعد أن اتخذ معنى عبارة من استشهد بهم واستخلص زبدتها. وأما في سائر الفصول ولا سيما في الأخيرة منها، فإنه يروي نصوصهم رواية طويلة عريضة ليدعم بها رأيه. ولقد كان في غنى عنها لو لخصها تلخيصا وأحال النظر في اصلها على المورد الذي نهل منه، ذاكرا ذلك في الحاشية على ما فعل في أول كتابه.'
