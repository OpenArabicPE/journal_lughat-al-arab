- id: 'oclc_472450345-i_42-div_40.d2e3381'
  title: ' باب المشارفة والانتقاد:  ٤ - ذكر بعض أشياء لا نظنها توافق موافقة صحيحة لأحوال ذلك العهد من ذلك ما ذكره في ص ٢٩٢ في قسم (مآكلهم المحبوبة) إذ قال: (ومن مآكلهم المحبوبة (أي مآكل الأمويين ومن كان في زمنهم) التي تراها في الأسواق خصوصا في الشام فهي (كذا. والأحسن حذفها) أولا الفول المنبوت بالزيت والمسلوق وهو يباع مع الزيتون، ثانيا الترمس المملح ويكثرون من أكله، ثالثا الزلابية وتصنع من العجين وهي غير مشبكة، رابعا الناطف ويصنع من الخرنوب ويسمونه القبيط.) أهـ.'
