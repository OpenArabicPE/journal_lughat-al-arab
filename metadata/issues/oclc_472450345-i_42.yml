- id: 'oclc_472450345-i_42-div_41.d2e3405'
  title: ' باب المشارفة والانتقاد:  ٥ - المؤلف متساهل في عبارته ولا يتقنها. أما إذا نقل عبارة مصنفي المؤرخين من العرب فالعبارة صحيحة طبعا. ومن عبارة المؤلف قوله ص هـ ونحن بعيدون جد البعد عن التعصب - وبعيد لا تجمع جمع سالم بل تكسر أو تبقى على حالتها. وقال في ص ٢ (منذ اثني عشر قرنا ونيف) والمشهور عند الفصحاء تقديم نيف على العدد أي انهم يقولون: منذ نيف واثني عشر قرنا. وفيها (وأظلته سماء سورية وهو يانع) والغلط واضح من أغلاط الطبع وهي في الكتاب كثيرة لم تصحح في آخره والصواب يافع. وفيها (في نزاعه المشهور مع علي بن أبي طالب) وهذا غلط قبيح يركب متنه كتبة سورية و مصر والصواب في نزاعه المشهور (لعلي)، لأنك أن قلت حاربته فمعناه قاتلته. أما إذا قلت حاربت معه فمعناه اتفقت معه لتحارب آخر هو عدو لمن أنت في جانبه وبين المعنيين فرق ظاهر. وفيها (فعرف الخليفتين عمر بن الخطاب وعثمان بن عفان وطلحة والزبير) ولو قال: وغيرهما مثل طلحة والزبير لانتفى كل وهم من عبارته. وفيها (ثم نراه بعد ذلك قائدا بسيطا من الجيش) وهو تعبير إفرنجي لا يستمرئه العربي الفصيح بل يخير عليه قوله: قائدا من القواد أو قائدا من طائفة القواد.'
