- id: 'oclc_472450345-i_84-div_12.d2e3410'
  title: ' باب المكاتبة والمذاكرة:  ٢ - أما قوله (يحتمل أن تكون قصور الخليفة فوق دار ابن الجوزي أو تحتها) ففيه شك لا مسبب له. وقال (لعل الأرجح أن تكون القصور فوق الدار) فذهبنا إلى أن الأرجح هو الصواب وما عداه فخطأ لأن القصور فوق الدار وليس في كلام ابن جبير ما يوجب الشك ونصه (ثم شاهدنا صبيحة يوم السبت بعده مجلس الشيخ الفقيه الإمام الأوحد جمال الدين أبي الفضائل بن علي الجوزي بازاء داره على الشط بالجانب الشرقي وبمقربة من باب البصلية آخر أبواب الجانب الشرقي) وقال (وحضرنا له مجلساً ثالثاً يوم السبت الثالث عشر لصفر بالموضع المذكور بازاء داره على الشط الشرقي) ومعنى الازاء المقابل، روى نصر بن مزاحم في حرب صفين كما في ٢٧٠ : ٢ من شرح النهج لابن أبي الحديد (فكان بازاء هاشم وعمار: أبو الأعور السلمي) أي قبالتهما. وفي ص ٢٧٥ (فقال علي (ع) أن بازائك ذا الكلاع وعنده الموت الأحمر (فلاشك في كون دار ابن الجوزي تحت القصور المذكورة.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
