  title: ' باب المكاتبة والمذاكرة:  ٧ - وقلت أنا في ص ٤٣١ : (قبر حذيفة اليماني) والصواب (حذيفة بن اليمان) نقل ابن أبي الحديد في ٤٢٧ : ٢ من شرحه أن عمر بن الخطاب (رض) كتب إلى النعمان بن مقرن وهو ب البصرة (سر إلى نهاوند فقد وليتك حرب الفيروزان (وكان المقدم على جيوش كسرى) فأن حدث بك حدث فعلى الناس حذيفة بن اليمان ثم قال (وزلق بالنعمان فرسه فصرع وأصيب وتناول الراية نعيم أخوه فأتى حذيفة لها فدفعها إليه وكتم المسلمون مصاب أميرهم).'
