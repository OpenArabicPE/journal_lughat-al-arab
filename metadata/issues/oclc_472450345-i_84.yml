  title: ' باب المكاتبة والمذاكرة:  ١ - قال الصديق الجليل المحقق يعقوب نعوم سركيس في ( ٥٦٥ : ٨ ) من لغة العرب يقصدني (فيظهر مما تقدم بإقرار الكاتب بأني كنت على حق في ما قلته عن موضع قصور الخليفة فلا تناقض بين كلامي وكلام ابن جبير لتستوجب الحال الاستفهام) فأقول: أن الصديق صادق في ما جاء به، ولكن تعقيبه متأخر عن زمانه فأن رجوعي عن خطأي الأول خروج عن الخطأ قبل أن ينبهني عليه أحد.'
