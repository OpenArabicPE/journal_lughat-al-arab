- id: 'oclc_472450345-i_57-div_33.d2e4695'
  title: ' باب المشارفة والانتقاد:  هذه الكتب من طبقة التأليف السابق من جهة الانشاء؛ لكن في هذه المصنفات نفسا غير نفس أخيها البكر. فهي موشاة بأنامل لبقة تريد إصلاح ما في طبقات بعض الإيرانيين من المساوئ والمفاسد. فمعنى العنوان الأول: (اثنتان وسبعون فرقة) وهو في ١٢٢ ص. ومعنى الثاني (النوم العميق) وهو في ٨٠ ص. ومعنى الثالث ظاهر وهو في ١٢٠ ص وكلها بقطع الثمن الوسط. فلا عجب إذا عدت هذه المصنفات من خيرة ما نمق في الفارسية لحسن صوغ عبارتها ولاسيما ما فيها من المعاني الدقيقة ومغازي الإصلاح، ولهذا تتمنى لها سرعة الانتشار وكثرة القراء. ٣٤ - الحب الإلهي أمام الآلام والموت'
