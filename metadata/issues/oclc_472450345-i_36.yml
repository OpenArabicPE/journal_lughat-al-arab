  title: ' باب المشارفة والانتقاد:  ٦ - أغلاط الطبع كثيرة لا تخلو صفحة منها ففي الصفحة الأولى منها قوله: الماه ية صوابها المادية. من الرسميات صوابها من المنشورات الرسمية. بمكافأة مالية كبرى صوابها كبيرة. وخمسميا صوابها وخمسمائة. وبية صوابها ربية. وذكرت لفظة (اسم) مضبوطة بهمزة القطع وهي بهمزة الوصل وفي تلك الصفحة: ولم وقد شئت. وصوابها: ولا سيما قد شئت. وفيها: فجزاك لله وصوابها فجزاك الله.'
