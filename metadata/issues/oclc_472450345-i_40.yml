  title: ' باب المشارفة والانتقاد:  فأنظر إلى الأغلاط العديدة الموجودة في العبارة الواحدة فما قولك في الكتاب كله والأطفال إذا تعودوا حفظ الأغلاط في التاريخ قبل أن يعرفوا صحيحها يتعذر عليهم العود إلى الصحيح منها. فانا لله وانا إليه راجعون! ............ برئاسة صاحب السماحة السيد إبراهيم أفندي الحيدري فتذاكروا في شأن إلغاء وزارة الأوقاف جهة التدريس من بعض المدارس الدينية وجهة الإرشاد من التكية الخالدية. . .) إلى آخر ما ورد.'
