  title: ' باب المشارفة والانتقاد:  اغناطيوس غويدي من كبار المستشرقين، لا يتعرض لأمر يتعلق بالعرب لا بل بالشرقيين، إلاَّ يوفيه قسطه من التحقيق والتدقيق. وهذه الخلاصة جاءت شاهدة على تضلعه من العربية وتاريخ بني عدنان وعلى أن شيخوخته المباركة لا تقعده عن العمل. فلقد صدق فيه قول لغويي العرب أنه (الراتي الرباني) أي (العالم العامل المعلم). ٢٦ - تاريخ الطب عند العرب'
