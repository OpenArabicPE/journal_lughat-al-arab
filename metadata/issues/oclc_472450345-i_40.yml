- id: 'oclc_472450345-i_40-div_8.d2e1633'
  title: ' فوائد لغوية:  ١ - إن الفتى العربية تتصل بمواد أخرى عربية كثيرة. ولا سيما بمادة ف ت (وما الشد في الأخر أو تكرير الحرف الأخير إلاَّ من باب إظهار الحرف الأخير وتحقيقه بالتاء لئلا يمتزج بحرف آخر كالثاء أو الطاء أو الدال أو بغيرها - وكذلك القول عن الناقص أي زيادة الألف في الآخر هو من هذا القبيل أيضا أي هو من باب تحقيق الحرف الأخير) فالفتى على الحقيقة وحيد الهجاء أو المقطع فهو (فت) لا غير. والعربية في ألفاظها الواحدة المقطع على هذا الوجه كثيرة؛ اكثر مما يرى في سائر الألفاظ. إذن العربية اقدم سائر اللغات المعروفة.'
