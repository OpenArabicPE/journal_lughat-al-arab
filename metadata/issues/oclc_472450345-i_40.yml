  title: ' باب المشارفة والانتقاد:  وفي ص ٥ جاء أسم يحيى أو يحنى أو يوحنا بن سرافيون مصحفا بصورة سراجيون الذي لا وجود له. ولو تتبعنا كل الصفحات لوجدنا في كل منها عثرة من العثرات. وما كنا نود أن نرى مثل هذه الهنات في هذه الرسالة الوضاءة الحسنة الورق والطبع. ولهذا نشير على الصديق أن لا يؤذن لأحد أن يطبع مؤلفاته ما لم تعرض عليه مسوداته لكي لا تتشوه فتضيع الفائدة من مطالعتها وتذهب محاسنها إدراج الرياح. ٢٧ - مرقاة المعلم للصفوف العالية في اللغتين الفرنسية'
