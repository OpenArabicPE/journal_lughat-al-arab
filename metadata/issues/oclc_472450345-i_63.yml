  title: ' فوائد لغوية:  ٢٧ - وقال مدع (الخبز: هو غذاء من دقيق معجون بعجينة محمضة لتخميره ثم أنضجته الحرارة) وقد أراد به تعريفا عجز عنه الأولون والآخرون ولكنه مضحك للعقلاء لدى الحقيقة لأمور أولها (انه معجون بالأيدي أو ما ينوب عنها) وثانيها (انه اختار (عجينة محمضة) مريدا (الخمير أو الخميرة) وما أبعد قوله عن الصواب!) وثالثها قوله (أنضجته الحرارة) وما أنضجه إلا الجراثيم كما اثبت العلماء الغربيون. فالتعريف الصحيح هو (الخبز: غذاء من دقيق معجون مخمور أنضجته الجراثيم وشوته النار مباشرة أو انتقالا).'
