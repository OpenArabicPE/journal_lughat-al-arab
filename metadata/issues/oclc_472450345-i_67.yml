- id: 'oclc_472450345-i_67-div_25.d2e3742'
  title: ' فوائد لغوية:  ١٣ - وقال في ص ٥٧١ (ومادتا الغوص والغطس فاشيتان) فقوله (مادتا الغوص) يدل على أن للغوص مادتين مع أنه أراد نسبة مادة واحدة إليه. أما عطفه بقوله (والغطس) فهو يشرك (الغطس) في المادتين أيضا فهذا خطأ ثان. وإنك لو قلت (بستانا محمد وخالد) لفهم أن لمحمد بستانين شاركه فيهما خالد. فالتركيبان متساويان وما هو إلاّ جد مخطئ. وإن الذي أرتكب هذا الغلط ظن أنه مختصر للفظ متم للمعنى واستوعر أن يقال (مادة الغوص ومادة الغطس) ومن القدامى الراكبين هذا الشطط (أحمد بن محمد) الفيومي مؤلف المصباح المنير فأنه يقول (من بابي كذا وكذا) مريدا (من باب كذا وكذا). ومن ذلك قوله غفي ر ب ع (وفي لغة من بابي قتل وضرب) مع أنه لو فكر في ما نقله عن العلماء في المادة الآنفة بعينها لوجد نفسه مخطئاً ففيها (وقال الأزهري أيضا: والعرب تذكر الشهور كلها مجردة من لفظ شهر إلاّ شهري ربيع ورمضان) فقوله (شهري ربيع ورمضان) يدل عند أحمد الفيومي على شهرين فقط لأن تركيبه كتركيب (بابي قتل وضرب) وذلك خطأ ظاهر لأنه أراد ثلاثة أشهر (شهر ربيع الأول وربيع الثاني ورمضان) فهذا من تراكيب انحطاط العربية.'
