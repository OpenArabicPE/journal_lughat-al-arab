  title: ' فوائد لغوية:  ١١ - وقال فيها (إن المؤلف مع تهجسه في مسالك التعبير واعتياده الدبيب الخفي. . .) وقد أراد بالتهجس (التخوف والتردد) وفي القاموس ما نصه (وخبز متهجس فطير لم يختمر عجينه) فما المعنى من (إن المؤلف مع عدم الاختمار في نفسه في مسالك التعبير)؟ ولعله يريد أن يتبع لغة العامة فأنهم يقولون (فلان يتهجس في مشيه) أي (يتخوف ويتردد)'
