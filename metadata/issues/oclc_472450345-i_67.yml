  title: ' فوائد لغوية:  ٦ - وقال في ص ٦٢٩ (ولم يشعر بأن المقلد بالفتح كان مخطئا لأن الأسف إنما يتعدى بعلى إلى الأمر المحبوب الذي جرى عليه أمر مكروه أما الأمر المكروه فينبغي أن يقرن باللام فتأمل) قلت: يا ويلتا ماذا يتأمل القارئ فأي دليل ضرب؟ وأي تمثيل مثل؟ وكيف يطلق القول بلا دليل فقوله (أما الأمر المكروه فينبغي أن يقرن باللام) خطأ واضح لأن المأسوف له محبوب لا مكروه تقول (أسفت لمحمد على ما فاته) فمحمد غير مكروه فمن أين جاءنا العلامة المتبقر بدليله!! فاللام توضع في موضع (من أجل) قال (عمرو بن ذر) حينما وارى ابنه في القبر (باذر أنه قد شغلنا الحزن لك عن الحزن عليك لأنا لا ندري ما قلت ولا ما قيل لك. والأسف أشد الحزن وفعلاهما متساويان في (على) واللام فكيف يكون (ذر) مكروها عند أبيه وهو حزين من أجله مشغول عن الحزن على فقدانه؟ فماذا تقول لو علمت أن الناقد درس المعلمين في دار المعلمين؟'
