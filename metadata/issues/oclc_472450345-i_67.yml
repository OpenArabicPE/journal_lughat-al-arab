  title: ' فوائد لغوية:  ٩ - وقال في ص ٦٣٣ (ومثل هذه الدقائق مما لا ينبغي أن يذهل عنها أو يجهلها والإنشاء) ففي قوله غلطان أولهما نفيه الفعل ينبغي فصار التقدير (لا ينبغي الذهول عنها) وهو أضعف من قولهم (ينبغي أن لا يذهل عنه) أي (ينبغي عدم الذهول عنه) لأن التعبير المنقود يحتمل غير الانبغاء كأن يقال (لا ينبغي الذهول عنها بل يفرض) أما التعبير الثاني فلا صير في الواحة المنضدة. والغلط الثاني نفيه الشيئين لوضعه (أو) والمراد (نفيهما كليهما) فالصواب (ينبغي أن لا يذهل عنها ولا يجهلها معلمو الإنشاء) فتأمل رعاك الله هذا المتبجح الفذ.'
