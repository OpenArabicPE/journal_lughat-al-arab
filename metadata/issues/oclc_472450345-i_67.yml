  title: ' فوائد لغوية:  ١ - إن ادعاءه أن (استقرى) يجب همزه غلط شنيع جهل به غيره مع أنه جاهل صوابه. وأضاف إلى ذلك أنه أرتكب الخطأ بعينه في ص ٦٣٣ بقوله (وما أدري كيف استقرأ أحوالنا الخلفاء) فالصواب (كيف استقرى أحوال الخلفاء) أي تتبعها أما قولهم (استقرأ الجمل الناقة أي تاركها) فلا يدل على ذلك فالهمزة في الاستقراء إذن منقلبة عن حرف علة على رغم جهل هذا الناقد.'
