  title: ' فوائد لغوية:  ١٥ - وحول قول المؤلف (أن) لنفي الماضي مطلقا و (لما) لنفيه ممتدا إلى ما بعد زمن التكلم و (لن) لنفي الاستقبال) قال الملاح في ص ٥٧٢ (نعم ولكن ما باله أضاف إلى هذه العبارة. . .) مريدا التصديق مع أن (أجل) تفضيل على (نعم) في التصديق كثيرا فلماذا تركها هذا الذي قال (يا سماء اسقطي كسفا) لأنه رأى غلطة للمؤلف في كتاب صناعة الإنشاء؟'
