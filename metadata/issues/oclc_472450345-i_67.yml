- id: 'oclc_472450345-i_67-div_22.d2e3690'
  title: ' فوائد لغوية:  ١٠ - وقال في ص ٥٧٠ (لأن مذهبي التسامح في لغة تدوين الفنون بالنظر إلى وضع الراهن في مدارسنا) فاستعمل (بالنظر إلى) للتعليل ولا يستعملها إلاّ جهلة الكتاب البعيدين عن العربية فالصواب (من أجل وضع اللغة الراهن في مدارسنا) أو (لانحطاط موضع اللغة الراهن) وهو القائل أيضا (وهو تصحيح إذ بان نظرا إلى حذف النون) فالخطأ عشيرة وسميره والصواب (لحذف النون) لأن النظر لا يفيد التعليل ولا يجوز أن يكون مفعولا لأجله لكونه مصدرا غير قلبي. يقال (لفت جيدي للنظر إليك) لا (نظرا إليك) وشتان ما التعليل والنظر.'
