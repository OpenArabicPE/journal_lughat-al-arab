- id: 'oclc_472450345-i_67-div_16.d2e3536'
  title: ' فوائد لغوية:  ٤ - وقال في ص ٤٩٩ (ومن نقص التربية مناصبة أرباب النقد النزيه العداء) والصواب (ومن نقصان التربية) لأن المراد مصدر الفعل اللازم أي (النقصان) لا مصدر المتعدي أي (النقص). قال في مختار الصحاح (النقص مصدر المتعدي والنقصان مصدر اللازم). وقال المبرد في كامله ج ٢ ص ١٩١ : وكذلك يصغر في آخر الشهر لأن النقصان فيهما واحد) فأستعمل مصدر الفعل اللازم أي (نقص الشهر). وقال في المختار في ل ي ن (ويقال ألانه أيضا على النقصان والتمام) فاستعمل المصدر اللازم وقابله بالتمام المصدر اللازم وقال في القاموس (وليل تمامي أطول ليلي الشتاء أو هي ثلاث لا يستبان نقصانها) فهذه أدلة كافية لدعم ما ذكرنا من الإصلاح.'
