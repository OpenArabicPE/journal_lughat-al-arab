- id: 'oclc_472450345-i_67-div_24.d2e3727'
  title: ' فوائد لغوية:  ١٢ - وقال فيها عائبا على عز الدين كتابه (حتى جاء كتابه ناشزا على الفصاحة التي هي من أخص مزايا لغتنا) قلت (وكيف علمت ذلك ومن علمك؟ ومن أجاز لك أن تقول هذا القول وأنت بعيد عن الفصاحة و لغة العرب كلها؟ فانظر إلى قولك (أخص مزايا لغتنا) فالمزايا مضاف إليه ولغة مضاف إليه و (نا) مضاف إليه. وإن المبتدئين بدرس البلاغة العربية لا يتابعون الإضافات هذه المتابعة ولا يغلطون هذا الغلط المستقذر. ألم تدرس أن العلماء عابوا على الشاعر قوله (حمامة جرعى حومة الجندل اسجعي) للتابع الإضافات فما لكم يرى أحدكم القذاة في عين غيره فيستقذره ولا يرى ما هو أشد منها في دماغه.'
