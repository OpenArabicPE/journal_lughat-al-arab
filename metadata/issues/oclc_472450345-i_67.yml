  title: ' فوائد لغوية:  ٨ - وقال فيها (بأفراد اسم الموصول) والصواب (بأفراد الاسم الموصول) فما قولك في من يعرف الصفة وينكر الموصوف؟ وأي بكاء تبكي على العربية إذا قلت لك أنه قال (وإن خامرك الشك فالصق ركابك بركابي في هذه الحملة المباركة التي يراد بها إعلاء كلمة الأدب وإنقاذه من براثن التصنيع) أفهذه حملة مباركة أم تلك التي ضاع رجالها فهب مكانهم أذناب الأدباء وقتلة العربية؟'
