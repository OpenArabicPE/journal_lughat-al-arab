- id: 'oclc_472450345-i_83-div_14.d2e3099'
  title: ' فوائد لغوية:  ٥ - لو فرضنا (فرضاً محالاً) أن (أرابه) غير تركية لكان الترك أخذوها عن العرب لا عن الأرميين، لأن اتصال العرب بالترك وبالعكس كان أكثر من اتصالهم بالأرميين وبالعكس. فأين بقي المنطق يا حفظك الله ورعاك أولم تعلم أن العرب اتصلوا بالترك منذ أقدم الأزمنة؟.'
