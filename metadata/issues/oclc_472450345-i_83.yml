- id: 'oclc_472450345-i_83-div_11.d2e2879'
  title: ' فوائد لغوية:  ١ - كانت الأربة (العربية) معروفة في ديار الترك قبل أن يتصلوا بأمة من أمم الأرض لأن بناءها في غاية السذاجة والبساطة إذ تتقوم من خشبات موضوعة على عجلتين (دولابين) يجرها ثور أو دابة أياً كان. ويحمل علها الأحمال المختلفة. ووجود هذه الأربة (العربة) في ديارهم من الضروريات لطبيعة الأرض التي خلقوا عليها، ولأن تربية الثور عندهم من اسهل الأمور عليهم وأوفقها لمعيشتهم.'
