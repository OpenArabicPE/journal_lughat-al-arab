  title: ' تاريخ وقائع الشهر في العراق وما جاوره:  ٢ - بشرط مراعاة أي تعديلات قد يتفق الفريقان الساميان المتعاقدان على أحداثها في المستقبل تظل الحصانات والامتيازات في شؤون القضاء والعائدات الأميرية (وفي ذلك الإعفاء من الضرائب) التي تتمتع بها القوات البريطانية في العراق شاملة القوات المشار إليها في الفقرة الأولى أعلاه وتشمل أيضاً قوات الجلالة البريطانية من جميع الصنوف وهي القوات التي يحتمل وجودها في العراق عملاً بأحكام هذه المعاهدة وملحقها أو وفقاً لاتفاق يتم عقده بين الفريقين الساميين وأيضاً يواصل العمل بأحكام أي تشريع محلي له مساس بقوات صاحب الجلالة البريطانية المسلحة وتتخذ الحكومة العراقة التدابير المقتضية'
