- id: 'oclc_472450345-i_83-div_15.d2e3111'
  title: ' فوائد لغوية:  ٦ - أن عربة بهذا الرسم (أي بالعين) لا تمث إلى أصل تركي بنسب إنما تمت بإرابة. ومعاجم الترك غير مبنية على الأصول والمواد. إنما مبنية على أفراد الكلم. هذا فضلاً عن أنهم لم يضعوا دواوين واسعة مفصلة على مثال دواويننا اللغوية حتى يظهر النسب بين صيغة وصيغة، وإذا فرضنا فرضاً محالاً أن الإرابة أرمية الأصل فكيف تؤيد هذه المادة المعنى الشائع عنها أي معنى العجلة.'
