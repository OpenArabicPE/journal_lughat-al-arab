- id: 'oclc_472450345-i_83-div_23.d2e3291'
  title: ' باب المكاتبة والمذاكرة:  ١ - أقدم عين معروفة عين سميرم أو شميرم (بالسين المهملة أو المعجمة) في أرض لرستان وقد ذكرها زكرياء بن محمد بن محمود القزويني صاحب كتاب عجائب المخلوقات وطبع على هامش حياة الحيوان الكبرى للدميري. راجع هذا الكتاب النسخة المطبوعة في القاهرة في سنة ١٣١١ : ٢٦٠ و ٢٦١ وذونك عبارته بنصها: (عين شميرم وهي ناحية بين أصفهان وشيراز، بها مياه مشهورة وهي من عجائب الدنيا. وذلك، أن الجراد إذا وقع بأرض يحمل من ذلك الماء إليها بشرط أن لا يوضع الظرف الذي فيه ذلك الماء على الأرض، ولا يلتفت حامله إلى ورائه فيتبع ذلك الماء من الطير السود، (قلنا: هو السوادية لا الطير الأسود لأن السوادية هي الزرزور) عدد لا يحصى، ويقتل الجراد. وهذا مجرب ولقد وقع بأرض قزوين جراد كثير، وأكل جميع زرعها، وباض فبعث أهل قزوين لطلب'
