  title: ' فوائد لغوية:  ٢ - وقالوا (بصفتي نائباً وبصفتي وزيراً وبصفتي مديراً) بجعل المصدر مضافاً إلى مفعوله (ياء المتكلم) وجعل الحال (نائياً ووزيراً ومديراً) وما ذلك إلا غلط فظيع فاحش قد تداولته الألسنة التي لم تعتد فصاحة العرب إذ يقال: (مدحني الناس بأن وصفت نائباً) فأنا (ممدوح بصفتي نائباً) أي بوصفي نائياً. ومن هذا يظهر الغلط الفاحش للمدرك أسرار العربية فالصواب: (لكوني نائباً ولكوني وزيراً ولكوني مديراً).'
