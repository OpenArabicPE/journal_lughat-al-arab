- id: 'oclc_472450345-i_83-div_16.d2e3123'
  title: ' فوائد لغوية:  ٧ - لو فرضنا أن الترك اتصلوا بالأرميين وأخذوا منهم ألفاظاً، وهو أمر قد لا يستغرب - لأخذوا الألفاظ بالأسماء الدالة على الأشياء نفسها. والمعروف أن العجلة تسمى بالرمية (عجلتا) والمركبة (مركبتا) فلماذا لم يتلقوهما عنهم وكانت جاريتين على السنة أصحابهما وفضلوا عليهما (العربة) التي لم يستعملوها بمعناها الحقيقي الذي وضعت له بل معنى ثانياً وأدخلوها بهذا المدلول في لسانهم ففي كل ذلك من التمحلات والتقولات والتنطعات والتشدقات ما لا يخفى على أعمى فكيف على بصير؟.'
