- id: 'oclc_472450345-i_78-div_27.d2e3009'
  title: ' باب المكاتبة والمذاكرة:  ١٥ - وقال الأثري في ص ١٨ (ولو شاء لأنكر عليه أيضاً قوله). . . أن تفيقه وحذلقة بعض الكتاب. حيث عطف على المضاف كلمة حذلقة قبل أن يأتي بالمضاف إليه، وهذا شائع في المقالات الكتاب فلينتبه إليه) أهـ. فأقول: هذا التركيب إقحامي فصيح فما الذي درسه هذا الرجل من النحو حتى كتب هذه القيلة الباردة؟ وقد تكلمت عليه في ٧ : ١٦٥ من لغة العرب وأضيف إليه الآن قول الفيومي في ض ي ف من مصباحه (ويجوز أن يكون الأول مضافاً في النية دون اللفظ والثاني في اللفظ والنية نحو: غلام وثوب زيد ورأيت غلام وثوب زيد. وهذا كثير في كلامهم إذا كان المضاف إليه ظاهراً) فليتأمل ذلك الأدباء ولا يلتفتوا إلى الأقوال الواهية.'
