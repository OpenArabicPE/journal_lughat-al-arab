- id: 'oclc_472450345-i_78-div_26.d2e2975'
  title: ' باب المكاتبة والمذاكرة:  ١٤ - وفي ص ٦٣٩ منها ذكرت أن (حدثة) تجمع على (أحداث) قياساً فأقررتم بصحة القياس وخصمتموني بأن الإشارة إلى ذلك الجمع مسموعاً (من قبيل المستدرك لأن كتب اللغة لم تذكرها) فأنا مخصوم لا محالة غير أنكم استطرقتم إلى أنه (ما كل قياسي يقال فالخبز وزان قفل لا يجمع على أخباز ولا على خبوز ولا على غيره مع أن جمعه عليهما قياسي) فأقول: أما الخبز فهو اسم جنس واحدته خبزة والعرب تستغني باسم الجنس الجمعي عن الجمع كما أنها تجترئ على جمعة إذا أرادت، وعلى هذا لا غرابة بل لا شذة في جمع الخبز على أخباز، أما أن من مقيس جمعه (خبوزا) فلا أذهب إليه ما لم تثبتوه بنص قديم أو اجتهاد مصيب!.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
