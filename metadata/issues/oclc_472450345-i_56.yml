- id: 'oclc_472450345-i_56-div_34.d2e3666'
  title: ' باب المشارفة والانتقاد:  تلقينا للمرة الأولى الجزء الأول من هذه المجلة النافعة فوجدناها من أفخر المطبوعات مادة وجوهر. عدد صفحات الجزء الواحد ٩ في اللغة العربية و ٢٦ في اللغة الإنكليزية هذا عدا ما فيها من الإعلانات الطبية الكثيرة في صفحات على أننا نرى أصحابها يتساهلون في لغتهم كل التساهل واغلب مقالاتهم لم تصحح من خطأها في التعبير. ومن أبحاثها مقالة في الجواتر الجحوظي. وقد ذكرت الجواتر بهذه الصورة مرارا عديدة، مع أننا نعلم أن هذه العلة كانت معروفة عند أطباء السلف باسم الجدر (وزان سبب) أي فلا نرى موجبا لإهمال العربية الخفيفة على اللسان الشائعة في العراق والتمسك بجواتر الغليظة الضخمة، على أن الذين يغلب في مقالاتها اصح الآراء وأثبتها في علم الطب الحديث، فنتمنى لها الروح بين ظهراني الناطقين بالضاد. ٢٠ - المفاوضات الروحية'
