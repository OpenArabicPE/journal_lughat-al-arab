- id: 'oclc_472450345-i_56-div_20.d2e2955'
  title: ' فوائد لغوية:  وقد بحثنا عن هذا الحرف في ما لدينا من الكتب النباتية واللغوية من مطبوعة ومخطوطة. فلم نجد ذكرا لهذا النبت عند السلف، إنما وجدنا الكلمة في محيط المحيط وهذا نقلها عن فريتغ ولم يعزها. وفريتغ نقلها عن فورسكال في كتابه ازاهير مصر وجزيرة العرب. فاتضح أن الكلمة عامية. وهذا ما يجب أن يشار إليه كما فعل الأقدمون وكان يجب أيضاً أن يذكر نوع هذا النبات حتى لا يكثر في دواويننا مثل هذا القول الذي أعيا الكبار والصغار: ضرب من النبات من غير أن يحلوه. وهو أمر كان في العصور الأولى، أما الآن فلا يكفينا. ٣ - وترى في تلك الصفحة قوله: (السرقين والسرقين (وضبط الأول بالكسر والثانية بالفتح) الزبل كالسرجين). . . (وضبط زاي الزبل ضبط قلم بالضم).'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
