  title: ' فوائد لغوية:  ٤٣ - وجاء في ص ٣٢٣ من ترجمة المفجع محمد بن احمد البصري الكاتب الشاعر (وكانت وفاته قبل وفاة والدي بأيام يسيرة ومات والدي يوم السبت لعشر خلون من شعبان سنة ٣٢٧ وفيها مات الحراوري الشاعر) قال الأستاذ مرجليوث (لعله الخروري وعند الذهبي أن الخروري الشاعر توفي بعد ال ٤٠٠ ) قلنا: إن في تباين سنتي الوفاتين لقرينة مانعة للأستاذ المصلح الغيور من هذا التعليق، والصواب (الخبزأرزي) قال: قاضي القضاة شمس الدين بن خلكان في ( ٢ : ٢٨٥ ) من ترجمته (والخبزأرزي: بضم الخاء المعجمة وسكون الباء الموحدة وفتح الزاي وبعدها همزة ثم راء ثم زاي (وفتح الهمزة وضمها وتشديد الزاي وتخفيفها في الأرز يختلف باختلاف اللغات في هذه الكلمة) وفيها ست لغات) وقال: (وكان يخبز خبز الأرز: بمربد البصرة في دكان وكان ينشد أشعاره المقصورة على الغزل والناس يزدحمون عليه ويتطرفون باستماع شعره ويتعجبون من حاله وأمره) قال: (وكان أمياً لا يتهجى ولا يكتب) وأسمه نصر وكنيته أبو القاسم. قال (وتوفي سنة سبع عشر وثلاثمائة) - رح - وتاريخ وفاته فيه نظر. لأن الخطيب ذكر في تاريخه أن احمد بن منصور النوشري المذكور سمع منه سنة خمس وعشرين وثلاثمائة) قلنا: فما في معجم الأدباء يزيل النظر والشك بأنه توفي سنة ( ٣٢٧ ) قال ياقوت في ( ٧ : ٢٠٨ ) من معجم الأدباء (توفي نصر بن احمد الخبز أرزي سنة ٣٢٧ ).'
