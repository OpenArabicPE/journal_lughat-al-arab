- id: 'oclc_472450345-i_94-div_43.d2e4139'
  title: ' باب المكاتبة والمذاكرة:  ٣ - وأنكر الملاح في ص ٧٦٥ ورود السن في (إنك لو عمرت سن الحسل) وفي ( ٢ : ١٥٥ ) من كامل المبرد (قال أبو العباس: وحدثني غير واحد من أصحابنا قال: قيل لرؤية ما قولك لو إنني عمرت سن الحسل. . .) فالرواية واردة. ٤ - وورد في ( ٧ : ١٢٨ ) من لغة العرب قول المرحوم عبد الحميد عبادة: (اليوم النادي العسكري الواقع أمامه رباط أبي النجيب السهروردي). وهذا خطأ فقد قال ابن خلكان في ( ١ : ٣٢٤ ) من وفياته عن أبي النجيب: (وبنى رباطاً على الشط من الجانب الغربي ب بغداد ) والنادي العسكري بالجانب الشرقي. وما هو أمامه فمعه لأن بابه نحو الشرق، ولعله أراد ذلك فخانه التعبير.'
