  title: ' فوائد لغوية:  ٤٥ - وجاء في ص ٣٢٦ من ترجمته (ويختلف إلى أبي بكر الخوارزمي فلما نزف ما عنده ارتحل إلى مدينة السلام) فعلق ب (نزف) ما اصله (بمعنى فرغ ولعل الصواب: نفذ) قلنا: وهذا الصواب المحتمل مرجوح لان (نزل) ههنا من بديع المجاز ومعناه (استخرج ما عنده من العلم كله) فهو متعد بهذه العبارة وفي المختار (وقوله تعالى: ولا ينزفون. أي لا يسكرون، يريد لا تنزف عقولهم) فاستعمل النزف في غير الجواهر ومنه (نزف روحه أي زهق) وفي ص ٨٤ من جمهرة الأمثال (فجعل يقول: وما غناء اثنين بين عشرة ويضرط حتى نزف روحه ومات) في صفة جبان.'
