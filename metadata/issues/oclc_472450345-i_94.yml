- id: 'oclc_472450345-i_94-div_42.d2e4056'
  title: ' باب المكاتبة والمذاكرة:  ١ - جاء في ص ٣٤١ من هذا المجلد: (وقدم له فرس بمركب ذهباً ومشد ورفع وراءه سنجقان مذهبان وخرج من الباب القائمي المعروف بباب التمر بالمشرعة) فقال الصديق الوديع يعقوب نعوم سركيس : (أظنها شريعة خان التمر الحالية. . .) وهو الذي قال في ( ٦ : ٣٥٩ ) من لغة العرب عن باب الغربة: (وهو أول أبواب الجريم من جهة الغرب أي انه حده الأعلى) وهذا يمنع أن يكون بين دجلة وباب الغربة باب آخر. فأين يكون الباب القائمي أي باب التمر؟ وقال قبلاً في ( ٥ : ٤٥٣ ) منها (باب الغربة هو في المشرعة التي نسميها اليوم بشريعة المصبغة، وان عندها يبدأ حريم دار الخلافة). قلنا: أما المخلوع عليه المقام له إقامة فهو فارس، فمن أين خرج أن كان الباب القائمي أي باب التمر بشريعة خان التمر؟ ثم انه نقل في ( ٥ : ٤٥١ ) أن الباب الثاني شرق باب الغربة (باب سوق التمر باب شاهق البناء) ثم قال: (ولا منافاة بين القولين، إذ الظاهر أنهما بابان أحدهما بالمشرعة وثانيهما يخرج منه إلى المدينة، ولعلهما سميا بالإضافة إلى كلمة واحدة لإفضاء أحدهما إلى الثاني بأقرب مسافة) وتعيينه مضطرب كل الاضطراب فضلاً عما أوردناه من القرائن المحيلة له. على أن العلامة لسترنج وضعه في خريطة ص ٢٦٣ من تاريخه قرب جامع مرجان اليوم، وذلك أقرب إلى الصواب وأوفق لكل النصوص التاريخية ومكانه قريب من المشرعة. ٢ - وقال محمود الملاح في ص ٧٦٤ : (لأن طائفة المرجئة تقول: الإيمان لا يزيد ولا ينقص) قلنا: وكذلك الإمام أبو حنيفة النعمان (رض) ففي حوادث سنة ٦١٧ من الحوادث الجامعة قال مؤلفه: (وفيها كتب إنسان فتيا مضمونها: هل الإيمان يزيد وينقص أم لا؟ وعرضت على جماعة فلم يكتبوا فيها، فكتب ابن وضاح الحنبلي وعبد العزيز القحيطي وبالغا في ذم من يقول: إن الإيمان لا يزيد ولا ينقص، ثم سلمت إلى فقيه حنفي فحبسها عنده ولم يكتب فيها، فانتهى حديثها إلى الديوان وتألم الحنفية من ذلك وقالوا: هذا يعرض بذم أبي حنيفة فتقدم بإخراج ابن وضاح من المدرسة المستنصرية، ونفي ابن القحيطي عن'
