  title: ' فوائد لغوية:  ٧ - كتبت في ص ٦٦٥ شيئا حول الإقحام وضربت مثلا قول من قال (عطر وريح عمرو) و (كتاب وقلم العالم) وقلت إن الأصل (عطر عمرو وريحه) و (كتاب العالم وقلمه) نقل هذا الناقد الحسن الأخلاق (وهذا غاية في الرعونة وقد ارتكب عدة خطيئات لا تغتفر - ١ - أعتبر المسألة من باب الإقحام ظاناً أن لفظة (العالم) مضاف إليه للفظة (كتاب) فتكون لفظة (قلم) مقحمة بين شيئين متلازمين وليس الأمر كذلك بل كتاب مضاف إلى العالم المحذوف استغناءا عنه بالمذكور والمسألة مبسوطة في باب النعت قال ابن مالك. . .) ثم قال - ٢ - ومثلوا لذلك بقول العرب (قطع الله يد ورجل من قالها) اهـ. قلت إن جهل الرجل دفعه إلى ذلك القول الذي جعله نصا عاما. وما قدمه إلا ناشزة عن هذا العلم لأن البيتين اللذين احتج بهما قد ضمنا (مذهب المبرد) ولم يجد حتى الآن من يعلمه أن المذهب الذي ذكرته هو مذهب سيبويه. قال ابن عقيل في شرح (ومذهب سيبويه أن الأصل (قطع الله يد من قالها ورجل من قالها. فحذف ما أضيف إليه (رجل) فصار (قطع الله يد من قالها ورجل) ثم أقجم قوله (رجل) بين المضاف الذي هو (يد) والمضاف إليه الذي هو (من قالها) فصار (قطع الله يد ورجل من قالها. فعلى هذا يكون الحذف من الثاني لا من الأول) اهـ. فأطلع يا أيها القارئ على علم الرجل وتخطئته ما لم يدرسه في ثلاثين سنة قضاها في'
