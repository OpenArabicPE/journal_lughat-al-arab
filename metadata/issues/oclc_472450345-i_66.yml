  title: ' فوائد لغوية:  ١٣ - وفي ص ٤٥٠ عرفت الإدغام بقولي (الإدغام: إسكان الحرف الأول من الحرفين المتتاليين المتشابهين ونقل حركته إلى الذي قبله الساكن ما عدا حرف اللين إن كان متحركا وإبقاؤه على حاله إن كان ساكنا) فقال هذا الناقد: (لا يخفي أن معنى قوله إسكان الحرف الأول) هو إعدام الحركة فكيف يقول بعد ذلك (ونقل حركته إلى الذي قبله) مع أن المعدوم لا ينقل) اهـ. قلت أراد هذا بالإعدام (الإفناء) وبالمعدوم (المفنى) لجهله لغة العرب فذلك من أقوال جهلة العربية. ودعواه باطلة لأن الإسكان يستوجب حذف الحركة فإن شاء الحاذق نقلها وإن شاء أهملها ومن ذلك قول الجرجاني (الإدغام في اللغة: إدخال الشيء في الشيء. . . وفي الصناعة: إسكان الحرف الأول وإدراجه في الثاني) اهـ. وقال غير ذلك. فقد قال (إسكان الحرف الأول) مع أن حركته تنقل إلى ما قبله عند اللزوم مثل (رجل مضلل) بسكون الضاد وكسر اللام المخففة ولوجوب الإدغام صارت الكلمة (مضل) بكسر الضاد فالكسرة انتقلت من اللام إلى الضاد. ومن اعتراض هذا الناقد قوله (لدينا من المدغمات ما لا نقل فيه مثل كلمة (صد) فالصاد مفتوح من الأصل) اهـ. قلت هداك الله إلى الحق فما معنى قولي (إلى الذي قبله الساكن) فالصاد متحركة لا ساكنة وما ذنبي وأنت لم تصلح التعريف بالاستدراك الذي نشرته في آخر الجزء السابع وهو إضافة (الساكن) الذي أفلت من القلم. وما فائدة التصويبات؟ ولمن ينشرونها؟'
