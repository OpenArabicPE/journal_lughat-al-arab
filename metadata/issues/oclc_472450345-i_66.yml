  title: ' فوائد لغوية:  ١٦ - وقال (إن قوله (الجزء لا يشمل الكل) ليس في موضعه إذ ليس هناك جزء ولا كل بل هناك كلي وجزئي وعموم وخصوص) قلت ليس هذا موضع التنطع والثرثرة فليطالع (حصر الكل في أجزائه) في كتاب التعريفات ففيه (هو الذي لا يصح إطلاق اسم الكل على أجزائه منها حصر الرسالة على الأشياء الخمسة لأنه لا تطلق الرسالة على كل واحد من الخمسة) اهـ. ذكرت ذلك فضلا عن قوله (الكل: في اللغة أسم مجموع المعنى).'
