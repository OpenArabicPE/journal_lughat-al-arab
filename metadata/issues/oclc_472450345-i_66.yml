- id: 'oclc_472450345-i_66-div_44.d2e4249'
  title: ' باب المشارفة والانتقاد:  ٤ - وقع في ضبط الألفاظ حركات وشكلات موهوم فيها. فأنه ضبط الاسم (ص ٦ ) وجميع المصادر المزيد فيها المصدرة بالهمزة مثل الاستشعار والأستشراب (ص ٧ ) والانكباب (ص ٩ ) بهمزة القطع والذي قرره النحاة أنها تضبط بهمزة الوصل، ومن أغلاط الطبع: والنبعة شجر (ص ٥ س ١٢ ) وإذا أقورت (فيها س ١٣ ) بضم التاء، وهزلت (ص ٨ س ١٧ ) بصيغة المجهول. ويتكبده كما يتكبد نخلة (ص ١١ س ٧ ). وضبط يتكبده الثانية بصيغة المجهول وفيهما ضبطك: إنه من قوله: (معناه أنه بكسر الهمزة. . . والصواب في كل ذلك: والنبعة شجرة، وأقورت بإسكان التاء، وهزلت بصيغة المعلوم في العبارة التي ذكرها وإلا فقد يجيء الفعل بصيغة المجهول في غير هذا المعنى. و (كما تكبده) بصيغة المعلوم. (ومعناه أنه) بفتح الهمزة من (أنه) إلى غير هذه الأوهام.'
