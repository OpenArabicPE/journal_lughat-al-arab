  title: ' فوائد لغوية:  ٣ - في ص ٦٦١ من لغة العرب ادعيت أن المنادى المعرفة المختص بمثل (يا علي) و (يا أيتها النفس المطمئنة) و (يا جوابان) يجب أن نرفعه فيكون مبنيا محله الرفع. وما ضربت تلك الأمثلة إلا ليخرج المضاف المعرفة من قولي (المنادى المعرفة). وقلت محتجا على العلماء (إن البناء يحذف التنوين فقط) واستدللت على ذلك باسم (لا) النافية للجنس لأنه معرب الأصل يقبل التنوين فلما بني حذف منه التنوين مثل (لا مغالط شريف) فقال هذا الرجل مسندا إلي الضمير (لأن البناء في زعمه هو إسقاط التنوين وكلام هذا الخابط مفند من ثلاثة وجوه) (كذا) اهـ. مع إني لم أقل ذلك وإنما قولي (إن البناء يحذف التنوين فقط) فتأمل يا منصفا وأي عجب تعجب إذا علمت أن قولي ليس بعام بل هو جواب لمن يدعي أن البناء في المنادى المبني يقلب الفتحة ضمة والياء ألفا وواوا لأنه لو جاز ذلك لجاز أن نقول (لا رجل حاضر) بضم الرجل و (لا عاقلان مغالطان) و (لا عاقلون مغالطون) لأن ذلك مبني وهذا مبني ولأن الأول معرب الأصل ولأن الثاني معربه أيضا. أما أنهم جوزوا نصب النعت لذلك المنادي فهو تأييد لقولهم المطعون فيه لغرابته.'
