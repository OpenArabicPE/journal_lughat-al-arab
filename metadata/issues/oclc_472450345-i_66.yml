  title: ' باب المشارفة والانتقاد:  ٣ - لا يرى في معجم الألفاظ الغريبة التي وردت في تضاعيف الشعر والنثر طائفة من الكلم التي كنا نود أن نراها بين ما جمعها من هذا القبيل. فقد جاءت مثلا كلمة حدثة كقصبة (ص ٥ س ١ ) مجموعة على أحداث، والأشيب (ص ٤ س ٩ ) بمعنى الكهل الذي قد نجده مراس الأمور، واستشعر اللون بمعنى أستشرب (ص ٧ س ١٠ و ١١ و ١٢ ) إلى غيرها مما لم تذكره كتب اللغة مع أنها جديرة بالتدوين، ومثل هذه الألفاظ التي لا ذكر لها بالمعاني المشروحة في هذا السفر الجليل عشرات عديدة فكان يحسن بالناشر أن يجمعها ويشير إلى محل وجودها من صفحات النص. نعم إنه وضع معجماً للألفاظ الغريبة مشروحة بالإنكليزية لكنها من الطائفة المشروحة في معاجم اللغة. ومع ذلك وجدنا فيها ما لا يوافق'
