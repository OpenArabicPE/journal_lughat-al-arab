  title: ' فوائد لغوية:  ٨ - وقلت في ص ٥٩٥ حول (ولا سيما): (لا حرج علينا في إحلال (ما) محل لام الجر المحذوفة) فقال هذا الرجل (فيقال هنا: لقد قست زائدا على غير زائد لأن ما القائمة مقام كان غير زائدة و (ما) في (لا سيما) زائدة وهذا بعد عن المنطق) اهـ قلت إن (ما) قد عدها العلماء موصولة ونكرة وزائدة ووجهان يرجحان وجها واحدا. وبذلك تبطل دعواه التي قال بصحتها قول المتأكدين المتبحرين فيا عجباه. والمستغرب أنه نسب إلي النطق بأن المصدرية في قوله (أبا خراشة أما أنت ذا نفر) بكسر الهمزة لكون المطبعة قد وضعت الهمزة تحت الألف الخطية. فكيف تجوز مجادلة من يستمسك بالمغالطة والمراوغة ليغلب من هو أنفذ منه بصيرة. وأرسخ قدماً؟ أما ادعائي أن (سي) في قوله (ولا سيما تيم بن مرة) تكون معروفة إذا أضيفت فمبني على (إن المضاف إلى معرفة: معرفة) فإن ثبت ضده فأني مخطئ لا محالة.'
