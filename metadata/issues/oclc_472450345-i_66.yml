- id: 'oclc_472450345-i_66-div_35.d2e3664'
  title: ' فوائد لغوية:  ١٧ - وقلت في ص ٤٤٩ حول الآية (لو كان فيهما آلهة إلا الله لفسدتا) ما نصه: (وإن التعليل الذي ورد في مختار الصحاح مضمونه (إن (إلا) موصوف بها) ثم قلت (نقض ما بناه النحويون بتجويزه أن يقال: جاءني القوم إلا زيد بالرفع) فقال هذا المتبحر الغزير الأدب (الثاني: افتراؤه على صاحب الصحاح إذ أسند إليه أن يقال: جاءني القوم إلا زيد بالرفع قياساً على الآية. مع وجود الفرق الواضح بينهما لأن القوم معرفة وآلهة نكرة) اهـ. قلت لو كان الرجل أعمى لما جاز له أن يسند إلي الافتراء على صاحب الصحاح قبل أن يستعين بغيره على التفتيش فكيف وهو بصير؟ والقارئ يرى أنه استبعد من صاحب الصحاح ما نقلته لكون الخطأ ظاهرا وإليك نص المختار (وقد يوصف ب (إلا) فإن وصفت بها جعلتها وما بعدها في موضع (غير) واتبعت الاسم بعدها ما قبلها في الإعراب فقلت: جاءني القوم إلا زيد. كقوله تعالى: (لو كان فيهما آلهة إلا الله لفسدتا) اهـ. فالقارئ قد علم من المفتري؟ وكيف يبيح هذا لنفسه استجهال العلماء ويقول لي (تجهيله لإمام من الأئمة اللغة وهو صاحب المختار ناقلا عن سلفه فالتجهيل سار إليهم بالطبع) فكيف جاز له أن يقول (مع وجود الفرق الواضح بينهما لأن القوم معرفة وآلهة نكرة) مستجهلاً هذا الإمام الذي مدحه. وما معنى قوله (سار إليهم بالطبع) فالساري مختص بالليل فلم حرم النهار سير التجهيل؟ وكيف يكون (بالطبع) لا بالعادة ولا بالأخلاق (أسرار لغة هذا العالم لا تدرك).'
