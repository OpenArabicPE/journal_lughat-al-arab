  title: ' فوائد لغوية:  ٣ - ومر في ص ٤٢٦ : فما سمع برقعة أولى منها وهي في غاية الحسن) فعلق العلامة مرجليوث ب (أولى منها) ما صورته: (لعله سقط: بان تحفظ) وفي هذا من التكلف ما لا يخفى على العرب لان منحها الأولوية بالحفظ لا يقوم على حق ولا على استرجاح، والظاهر أن المواد ب (أولى) ههنا: اكثر عائدة من قولهم: (هو أولى للمعروف وما أولاه للمعروف! (والدليل على ما قلنا قوله في المنصب الديواني الذي نيل بهذه الرقعة (وبقي يتوارثونه مرة رياسة ومرة خلافة فما سمع برقعة أولى منها) وقبل هذا (وصار كالمتقلد له من قبل الوزير لكثرة استخدامه له فيه وكانت هذه الرقعة سبب ذلك).'
