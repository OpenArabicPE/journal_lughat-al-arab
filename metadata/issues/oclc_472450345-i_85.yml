- id: 'oclc_472450345-i_85-div_46.d2e5017'
  title: ' أسئلة وأجوبة:  ١ - أم كان السؤال عن وجود صيغة (تفاني) فما اسهل الإجابة عنه بان (تفاني) من الأفعال الواردة المشهورة فقد قيل: (تفانيا) أي أفنى أحدهما الآخر. و (تفانوا) بمعنى أفنى بعضهم بعضاً واحفظ قول زهير: (تفانوا ودقوا بينهم عطر منشم) ونقل ابن أبي الحديد في ( ٢ : ٢٨٦ ) من شرحه قول شيخ من حضرموت شهد مع علي (ع) صفين (فتجالدوا بالسيوف وعمد الحديد لا يسمع إلا ضرب الهامات كوقع المطارق على السنادين ومرت الصلوات كلهم فلم يصل أحد إلا تكبيراً عند مواقيت الصلاة حتى تفانوا) أي اهلك بعضهم بعضاً، فهذا جواب وجه اوجه السؤال.'
