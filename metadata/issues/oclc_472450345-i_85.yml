  title: ' فوائد لغوية:  ٨ - وورد في ص ٤٣٣ : فحصل الثمن ستة وثلاثون ألف دينار عيناً) فناط المجمعيون ب (ثلاثون) ما صورته: (كذا في الأصل). لا اقل ولا اكثر وهذا التعبير ليس عندنا بالوجه لان (ثلاثون) يجب نصبه على انه حال من الثمن وفعله أما من الحصول وأما من التحصيل أي التعديد ومنه قول إبراهيم بن المهدي على ما في ١ : ٢٦٩ من الأغاني: (فالصوتان واحد لا ينبغي أن نعدهما اثنين عند التحصيل منا لغنائه) أي عد أصواته، وكان يعدها حقاً.'
