  title: ' فوائد لغوية:  ١٧ - وورد في ص ٤٧٨ : (ولم يتصرف في أيام عبيد الله إلى أن مات وهو يتصدق) فعلق به المجمعيون: (تصدق: بمعنى سأل وبمعنى أعطى وأنكر الأصمعي وغيره كونها بمعنى سأل) قلنا: لم يبق من اوجه ما اختلف الرواة فيه إلا وجه العقل فمعنى تصدق هنا: تطلب الصدقات نحو (تأثر: تتبع الآثار و (تخبر: تبحث الأخبار) و (تسقط: تأثر السقطات) و (تقم: تطلب القمام) و (تكسب: تتبع المكاسب) و (توقع: انتظر الوقوع) وغير ذلك كثيراً جداً، فإنكار الأصمعي المسموع المقيس على كلام العرب يستلزم الإنكار.'
