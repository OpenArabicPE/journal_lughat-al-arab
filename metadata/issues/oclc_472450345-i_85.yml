  title: ' باب المكاتبة والمذاكرة:  ٤ - وورد في ( ٥ : ٩٥ ) من لغة العرب قول الرصافي: (وأما آخره كالسالم) والصواب: (فكالسالم) لان جواب (أما) يربط بالفاء كائناً ما كان وورد في ص ٣٤٧ قوله: (الفعل المضارع هو ما دل على حدث مقترن بزمان الحال أو الاستقبال) والصواب أن يقول: (مقترن بزمن الماضي مثل: لم يذهب ولما يذهب أو الحال مثل: ما يذهب وأنني لأذهب. أو الاستقبال نحو: سأذهب ولن يذهب أو كلا الأخيرين نحو: اذهب) فهذا هو الصحيح. وفي ج ١ ص ٢١٧ من المزهر: والمضارع كذلك وهو مشترك بين الحال والاستقبال) ولم يذكر مشاركة الماضي فيه ولكن تعريفه مقارب.'
