  title: ' فوائد لغوية:  ١٥ - وورد في ص ٤٧٦ : (إلى أن وثب حاجب عبيد الله بهم) فقال المجمعيون: (كذا في الأصل والمعروف: وثب عليه) قلنا: ولكنهما عند العرب معروفان كلاهما والمجهول عندهم كان يتكلم به عبيد الله بن عباس (رض) فقد كتب من اليمن إلى علي (ع) كما في ١ : ١١٦ من شرح النهج للحديدي: (أما بعد فإنا نخبر أمير المؤمنين عليه السلام أن شيعة عثمان وثبوا بنا واظهروا أن معاوية قد شيد أمره واتسق له اكثر الناس) بل المجهول عندهم'
