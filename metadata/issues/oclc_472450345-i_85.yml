  title: ' فوائد لغوية:  ١٢ - وجاء في ص ٤٣٧ : (حتى انتهى إلى موضع معسكر سيف الدولة وكان نازلا في المأصر بواسطة) فعلق مرجليوث بسيف الدولة ما صورته: (لعله: ابن) ولم نعلم سبب هذا الترجيح فقد قال ابن خلكان في ١ : ٤٠٢ من الوفيات: (وكان سيف الدولة قبل ذلك مالك واسط وتلك النواحي) فلا وهم في أن يكون معسكره بواسط ونؤيد هذا بقوله في ص ٤٣٨ (فلما رأى سيف الدولة الصورة استهولها مع صياح الملاح) وما استهوله سيأتي في المادة ١٣ وعلق المجمعيون ب (الناصر) ما يفيد انه آلة، والصواب أن يكون اسم مكان كما يرى العربي قال في القاموس: (والمآصر كمجلس ومرقد: المحبس جمعة مآصر. والعامة تقول: معاصر) فسيف الدولة لم يكن نازلاً بالحبل المانع للسفن كما زعم المجمعيون بل بمكان الاصر. ١٣ - ومر في ص ٤٣٨ : (وقد احترق جوانب الزورق وظلاله واكثر آلته). فقال مرجليوث: (لعله: إطلاله بالطاء المهملة جمع طلل وهو جل السفينة أي شراعها وجمعه جلول وإجلال). قلنا: والأولى بالإثبات ما في الأصل لأنه جمع ظلة كنقطة وهي ما يستظل به ويستذري. أما جمع جل السفينة على إجلال فلا نعرف مسمعه فهل لأحد أن يكفينا تعب الوجدان؟.'
