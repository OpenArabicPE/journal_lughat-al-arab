- id: 'oclc_472450345-i_85-div_14.d2e3514'
  title: ' فوائد لغوية:  ٣ - وورد في ص ٢٩٥ س ٢ : (فتعودت منهم أن يطيعوا نفوسهم إلى مضايقة خدمهم في هذا القدر وما هو اقل منه، وقد علق المجمعيون بهذه العبارة ما نصه: (الأظهر: في مضايقة خدمهم إلى. . .) ولم يذكروا سبب الأظهر وعندنا بأظهر، لان (القدر) المذكور، قدر مال لا قدر معنوي، فلا يجوز معه استعمال (إلى) ألا ترى انك تقول: (ضايقتك في عشرين ديناراً) ولا تقول أن كنت عربياً صميماً. (ضايقتك إلى عشرين ديناراً). فالأصل لا بد منه حفاظاً على الذوق العربي.'
