- id: 'oclc_472450345-i_85-div_16.d2e3561'
  title: ' فوائد لغوية:  ٥ - وورد في ص ٢٩٦ س ٢ : (حتى يكمل به مال قانون فارس كان متقدماً). ونظن أن الأصل: (متقدماً به) أي مأموراً به، ففي المصباح: (وتقدمت إليه بكذا: أمرته به). ومن استعماله قول مؤلف الحوادث الجامعة ص ٢٤ : (وفي ثامن عشر شعبان تقدم إلى أبي الفرج عبد الرحمن بن الجوزي بالجلوس في الرباط المجاور لمعروف الكرخي).'
