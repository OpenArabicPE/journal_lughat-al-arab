  title: ' فوائد لغوية:  ١٦ - وجاء في ص ٤٧٦ أيضاً: (فأحضرني وأنا مع ذلك أتولى له ديوان ضياعه) فعلق مرجليوث بعد ذلك ما نصه: (لعله: حينئذ) قلنا: والتعليق مقطوع العلاقة لان (مع ذلك) بمعنى (حينئذ) زيادة على أفادتها المصاحبة والمعية فظرفيتها ههنا زمانية ومن ذلك قول المبرد كما في ٣ : ٢٠٠ من كامله و ١ : ٣٩١ من شرح الحديدي: (وكان رجل من أصحاب عتاب يقال له شريح ويكنى أبا هريرة إذا تحاجز القوم مع المساء نادي بالخوارج والزبير) وكرر هذا الاستعمال كما في ص ٢٣٠ وهو مستفيض.'
