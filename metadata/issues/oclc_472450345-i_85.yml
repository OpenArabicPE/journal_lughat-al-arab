- id: 'oclc_472450345-i_85-div_42.d2e4904'
  title: ' باب المكاتبة والمذاكرة:  ٣ - قال السيوطي في ٢ : ١٩٩ من المزهر: (أردت أن أجدد إملاء اللغة واحييه بعد دثوره فأمليت مجلساً واحداً (في سنة ٨٧٢ كما ظهر لنا) فلم أجد له حملة ولا من يرغب فيه فتركته وآخر من علمته أملي على طريقة اللغويين أبو القاسم الزجاجي له أمال كثيرة في مجلد ضخم وكانت وفاته سنة تسع وثلاثين وثلاثمائة ولم اقف على آمال لا حد بعده) قلنا: أملي بعد الزجاجي الشريف المرتضى وفي آخر أماليه: (هذا آخر مجلس أملاه الشريف المرتضى علم الهدى ذو المجدين أبو القاسم علي بن الحسين الموسوي رضي الله عنه ثم تشاغل بأمور الحج) وقال ابن خلكان في ١ : ٣٦٥ ) من وفياته عنه. (وله الكتاب الذي سماه الدرر والغرر وهي مجالس أملاها تشتمل على فنون من معاني الأدب تكلم فيها على النحو واللغة وغير ذلك وهو كتاب ممتع يدل على فضل كبير وتوسع في الاطلاع على العلوم) ثم قال: (وكانت ولادته في سنة سنة خمس وخمسين وثلاثمائة وتوفي يوم الأحد الخامس والعشرين من شهر ربيع الاول سنة ست وثلاثين وأربعمائة ب بغداد ودفن في داره عشية'
