- id: 'oclc_472450345-i_85-div_17.d2e3583'
  title: ' فوائد لغوية:  ٦ - وجاء في ص ٢٩٨ س ٩ : أن كان المهدي شرط شرطاً لمصلحة في الحال أو عناء اعتناه أهل البلاد في جدب أو غيرها) فعلقوا ب (اعتناه) ما نصه: (هكذا في الأصل ولعل اصله: أو عناه اعتناه بأهل البلاد الخ أي أهمه اعتناء بأمرهم. أو الأصل: عناء تعناه أي قاساه). قلنا: والتكلف ظاهر في هذا التعليق، والأصل مستقيم عند الفصحاء. فمعنى: (أو عناء اعتناه) مشقة لاقاها، فما سبب التعليق؟ أن كان سببه عندهم الهاء في (اعتناه) وهو لازم فليسوا على شيء، لان الهاء ليست مفعولاً به. بل مفعولاً مطلقاً كما في قوله تعالى: (فإني أعذبه عذاباً لا أعذبه أحداً من العالمين) فالهاء في (لا أعذبه) مفعول مطلق و (أحداً) مفعول به للفعل. فتدبر هذا ولا تستدرجك الترهات قال ابن عقيل في شرح الألفية: (وينوب عن المصدر ضميره نحو: ضربته زيداً، أي ضربت الضرب، ومنه قوله تعالى: لا أعذبه أحداً من العالمين، أي لا أعذب العذاب)، ونرد على ابن عقيل أن العذاب ليس بمصدر، بل اسم مصدر فالصواب أن يقول: (وينوب على المصدر واسمه ضميرهما). أما الأغلاط المطبعية فلم نذكرها. ومن الله التوفيق للتحقيق.'
