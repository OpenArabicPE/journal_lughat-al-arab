- id: 'oclc_472450345-i_85-div_58.d2e5346'
  title: ' باب المشارفة والانتقاد:  هذا كتاب لاتيني العبارة وقد وضعه صاحبه في ١١٣ ص بقطع الثمن وبحث فيه عن العرب الاول منذ اقدم العهد إلى صدر الإسلام وقد راجع في هذا الموضوع كل ما جاء عنهم في الآثار القديمة مما دون على الآجر والرخام والمهارق وما كتبه الآشوريون والمصريون والحثيون والعبريون واليونانيون والرومانيون والعرب أنفسهم. فكان هذا الكتاب على صغر حجمه وقلة صفحاته من احسن ما صنف في هذا الموضوع لأنه جلي التقسيم والفصول ومنظم احسن تنظيم. على إننا لا نريد أن ننزهه من الأغلاط. وأول مغامزه انه لا يجري على أسلوب واحد في رسم الحروف العربية ومنها انه قال أن الأقدمين كانوا يسمون مكة : بكة. وغير العرب يسمونها مكروبا (ص ١٥ ) وقال في الحاشية: (ذهب أ. غلاسر أن الاسم الذي يسمي به بطلميوس مكة تصحيف للمحراب (وهو الهيكل) اهـ. ونحن لا نوافق هذين الأديبين على رأيهما إذ أين الثريا من الثرى وأين مكوربا من محراب. والذي عندنا أن مكوربا هي ( مكة ربى) أي مكة العظمى. واصل معنى مكة باللغة الآشورية (وكذا في العربية القديمة) الحظيرة. ومثلها قول العرب الحيرة وهي حاضرة العرب في العراق واصل معناها الحظيرة. وهناك غير هذه الأوهام فاكتفينا بما ذكرنا، إلا أن ذلك لا ينزع ما في هذا التصنيف من الفوائد الجليلة التي لا ترى في أمثاله. ١٤٩ - كتاب الوزراء والكتاب (هدية)'
