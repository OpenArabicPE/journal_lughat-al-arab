- id: 'oclc_472450345-i_85-div_15.d2e3535'
  title: ' فوائد لغوية:  ٤ - وورد في ص ٢٦٥ أيضاً س ٧ : (كل علق حسن غيب مثمن من فرش ديباج) فعلن المجمعيون ب (المثمن) ما اصله: (ذي ثمن) ولا وجاهة لهذا التعليق، بل لو تركوا اللفظ سالماً، وسألوا عن حقيقته أهل العلم لأحسنوا ولما وقعوا في هذه الورطة لان القائل قد أراد بالمثمن: (الثمين)، وإلا فالمعنى فاسد. قال ابن بري على ما في ص ٣٨١ من كشف الطرة عن الغرة: (وان يصح حمل على: أثمنته في متاعه، إذا غاليت ورفعت السوم، فيكون على هذا: شيء مثمن، بمعنى مغالي فيه، ومرفوع سومه، ويكون ثمن ومثمن مثل عتيد ومعتد، وحبيس ومحبس، وبهيم ومبهم) ثم قال الشارح: (وكون المثمن بمعنى غالي الثمن، ذكره في عمدة الحفاظ، وأهمله غيره. وقال السرقسطي في أفعاله: أثمنت له متاعه، وأثمنته: غاليت به. فيصح أن يقال لما كثر ثمنه: مثمن بالفتح، والشخص مثمن بالكسر، وللمتاع أيضاً على التشبيه أو المجاز). ما هكذا تورد يا سعد الإبل.'
