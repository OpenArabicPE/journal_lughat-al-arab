  title: ' فوائد لغوية:  ١ - جاء في الجزء السابع ٢٤١ قول المهدي بن المنصور عن يعقوب ابن داود: (ولقد كنت احبه من أجرائي إياه مجرى الوالد منذ خدمني اجتهد به أن يدعوني إلى داره) فعلق العلامة مرجليوث بقوله: (من أجرائي) ما صورته: (لعله: مع) فنقول: لكون ما في الأصل مستقياً ولان (معاً) تغير المعنى المراد. لا نرى حاجة إلى ترجيح مرجليوث الاستاذ، وتحقيق ذلك: أن (من) قو قول المهدي للتعليل والسببية. فكأنه قال: (احبه بسبب أجرائي إياه مجرى الوالد) ومن هذا الباب قوله تعالى: (مما خطيئاتهم اغرقوا) أي اغرقوا بعلة خطيئاتهم، و (مع) لا تفيدنا هذا التعليل، ونزيد على هذا أن التعبير لا يسير بلا (واو) قبل منذ، لان الجملة مبتدئة مستأنفة فالتصحيح (ومنذ خدمني اجتهد) وعلى هذا يستقيم الكلام.'
