  title: ' باب المشارفة والانتقاد:  أهدى إلينا حضرة صديقنا الوفي الورتبيد صائغيان هذا الكتاب النفيس، بالأول من وضع الأب هوغ فبسان الدمنكي وهو في أورشليم القديمة. والثاني والثالث للأبوين الدمنكيين هوغ فنسان وف. م. آبيل وهما في القدس الشريف . وقد جاء في هذه المجلدات احسن تحقيق في مواطن أورشيلم ( القدس ) التاريخية منذ اقدم الأزمنة إلى عهدنا هذا. وكذلك الآثار الباقية منها والأخبار المدونة. وقد نزعت تلك الأنباء من مؤلفات عديدة من قديمة وحديثة من مطبوعة وخطية، حتى اصبح هذا السفر الجليل أوثق سند يعتمد عليه؛ ولنفاسته شارك في نشره محفى الرقم والآداب الفتانة في باريس. وأما الصور والخرائط فقد جاءت بأحسن هيئة ممكنة. فنشكر سيادة الورتبيد على تحفته هذه التي نقدرها بل هي من اجل ما جاد به علينا. ٦٧ - كتاب الموسيقى العربية (هدية)'
