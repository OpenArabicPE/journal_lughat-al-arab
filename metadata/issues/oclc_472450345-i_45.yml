  title: ' باب التقريظ:  ألف البغداديون بعد خروج العراق من أيدي الترك كتباً كثيرة وإذا عدت جاوز عدد المطبوع منها في عشر سنوات ما طبع منها في الأربعة القرون التي مضت والقطر في أيدي التورانيين. على أننا نقول أن عربية تلك المصنفات هي أقرب إلى الهندية أو التركية أو الصينية منها إلى العربية، لأنك إذا قرأت منها صفحة لعنت للحال المؤلف والطابع والمطبوع، إلاَّ هذا الكتاب فأنه منقول بعبارة عربية صحيحة فصيحة. ولو زدت على ذلك أن المعرب لم ينقل إلاَّ أحسن كتاب يفيد أبناء الوطن ولم يعلق عليه إلاَّ أحسن الشرح لعرفت ميزته على غيره. ولا غرو بعد هذا من أننا سمعنا أن الناس تهافتوا على مطالعته تهافتهم على ما يغنيهم عن كل تأليف سواه. ١٧ - ذكرى استقلال العراق'
