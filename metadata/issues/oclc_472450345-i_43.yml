- id: 'oclc_472450345-i_43-div_48.d2e3971'
  title: ' باب المشارفة والانتقاد:  ١٧ - وفي ص ٥٧ ذكر بين أوائل سكان الشام : العمو. والذي نراه هو (الامو) بهمزة لا بعين ومعناها الأمة أو الشعب. والأمة مشتقة من هذا اللفظ أو بالعكس. وذكر بين أولئك الأقوام الأقدمين: العموريين. والمشهور عنهم أن اسمهم كان الاموريين بالهمزة أيضا لا بالعين. وفي تلك الصفحة في السطر ٥ (اختلطت على ما يظهرا بذرية لود) ولم نفهم سبب تثنية الفعل في العبارة المذكورة. كما لم نفهم سبب تركه كتابة لود بهذه الصورة التي يجهلها السلف. والمشهور لاوذ كداود وبذال معجمة في الآخر كما ذكرها الفيروزابادي وتاج العروس وابن خلدون وغيرهم، على أن بعضهم ضبط لاوذ كهاون وهو دون الأول صحة وضبطا.'
