  title: ' باب المشارفة والانتقاد:  ٧ - ورد في ص ٣٨ تعريب عناوين المصنفات الإفرنجية رأينا فيه تساهلا عظيما كقوله في الرقم ٥٩٥ كتاب مؤرخي الحروب. مع إن العنوان الإفرنجي يقول أي مقتطف أو جنى وهم يريدون بذلك مجموعة مقتطفة من عدة مؤرخين مثلا. وفي رقم ٥٩٩ (القاموس السياسي والاجتماعي) والذي في الأصل الإفرنجي معناه معجم صغير في السياسة'
