  title: ' باب المشارفة والانتقاد:  ١٣ - وفي ص ٥٢ (قارة أفريقية) ونحن لا نرى حاجة إلى استعمال كلمة قارة التركية التي اصلها (قره) فقولنا أفريقية أو آسية أو أوربة أو أميركة كاف للدلالة على ما نريده. وسلفنا لم يستعمل أبدا كلمة قارة فهي من وضع المترجمين من الأجانب ولا سيما من التركية؛ وإن أصررنا إلاَّ اتخاذ ما يرادفها فعندنا البر بهذا المعنى. وقد استعمل المؤلف القارة مرارا.'
