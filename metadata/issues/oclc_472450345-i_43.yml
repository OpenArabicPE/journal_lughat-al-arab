  title: ' باب المشارفة والانتقاد:  وورد في تلك الصفحة قوله: (في بلاد الصنوبر) وضبط الصنوبر بكسر الصاد وفتح النون المشددة. ونحن لم نجد هذا الضبط في الأصل الذي نقل عنه. كما لم نجد له اثر في كتب لغويينا والمعروف بفتح الصاد والنون وإسكان الواو. ٢٤ - وقال في ص ٦٤ (وليكونوا عدة ضد الفرس. . . ومن أشهر ملوكهم زياد بن المهبولة) قلنا: أسفا وألف أسف على زياد أن ينسب إلى ابن المهبولة إنما هو ابن الهبولة أو ابن هبولة أو الهبول، كما ذكره الفيروزابادي والسيد مرتضى وابن الأثير وغيرهم) ثم ما معنى هذا التركيب الإفرنجي قولهم: وليكونوا عدة ضد الفرس، فهذا تعبير لم يعرفه سلفنا ولا يقبلونه وقد اكثر منه أصحاب الجرائد والمجلات والكتب العصرية. والصواب: وليكونوا عدة على الفرس. وفي تلك الصفحة (وابن عزيز اللخمي) وفي ذلك العصر لم يشتهر أحد باسم العزيز لأنه كان خاصا بالله. والصواب: العزير براء مهملة في الآخر والكلمة وزان صغير. وفيها: ومروا الحيانيات؛ والصواب ومرو والحيانيات بالعطف لا بالإضافة وفي تلك الصفحة نقلا عن الهمداني (وأما كلب فمساكنها السماوة) فقال صديقنا شارحا السماوة (والسماوة: الأرض المستوية لا حجر بها وهي البادية بين الكوفة و الشام ) ونحن لا نوافقه على هذا الرأي فالسماوة التي هي مسكن كلب ليست (ببادية السماوة) إذ'
