  title: ' أسئلة وأجوبة:  ٦ - لماذا جعلوا الفعل الماضي المعلوم مفتوح الأول، فإذا أخذ للمجهول ضم أوله. فمن أين أتت هذه الضمة التي تبدل فيها الماضي من معلوم إلى مجهول مع أن الضمة وردت في المضارع المعلوم نحو يقاتل ويصلي، مع أنها في الغالب مفتوحة وتضم في المجهول فنأمل من غزير علمه وغوصه على درر اللغات في بحورها أن يدفع عنا ما وقف تجاهه فكرنا فلم نفهم مما حرره شيئا (كذا بنصه وفصه ولسنا نحن الذين ننسب إليه هذه الأقوال).'
