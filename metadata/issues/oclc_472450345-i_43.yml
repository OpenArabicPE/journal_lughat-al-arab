- id: 'oclc_472450345-i_43-div_39.d2e3743'
  title: ' باب المشارفة والانتقاد:  ٨ - ومما استغربناه قوله في ص ٤٧ ، ونظنه مأخوذا عن ياقوت: (ويقال إن فلسطين سميت بفلسطين بن سام أو بفلسطين بن كلثوم أو بفليستين بن كسلوخيم من بني يافث بن نوح ثم عربت فليشين) (كذا) فهو لا يرجح هنا رأيا على رأي كما لم يجرح علة هذه التسميات الواهية؛ مع ظهور فسادها؛ ولم يذكر لنا رأي علماء الغرب في عهدنا هذا؛ بعد إن أطلع على تلك المجلدات العديدة التي بلغ مجموعها ٤٦٩٥ فلقد اكتفى صديقنا بإيراد مقال صاحب معجم البلدان كما نطق به في كتابه في مادة فلسطين ولم يطرفنا بشيء جديد مع أن ذلك الرأي قد أكل عليه الدهر وشرب ونسج عنكبوت العتق عليه بيته فلم يبق فيه عظيم فائدة والذي وجدناه اقرب إلى الحق ما جهر به فريدريك دليج الألماني أن فلسطين كان في الأصل اسم قوم نزل الجنوب الغربي من فلسطين الحالية فسمي الموضع باسم نازليه. وقد ورد في الرقم الآشورية بصورة (مات فلسط وفلسط وفلسط) (مات بفتح فألف وتاء مبسوطة ساكنة. وفلسط الأولى بفتحتين فسكون فضم؛ والثانية بكسرتين فسكون فضم؛ والثالثة بكسرتين فسكون ففتح).'
