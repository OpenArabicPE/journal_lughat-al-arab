  title: ' باب المشارفة والانتقاد:  ١٥ - وفي ص ٥٤ (ومن المروج: مرج ابن عامر وصارونه والبلقاء) ولم نجد في كتب السلف من ذكر (صارونه) كما لم نجد لهذه اللفظة أثرا في مصنفات المتأخرين. والذي نعرفه هو (شارون) كما ورد في التوراة في مواطن عديدة. وقد يتلفظ به بعضهم بالسين المهملة فيقول سارون. وأما (صارونه) بالصاد في الأول وبالهاء في الآخر فلم نرها في كتبنا.'
