- id: 'oclc_472450345-i_43-div_52.d2e4135'
  title: ' باب المشارفة والانتقاد:  ٢٢ - وفي ص ٦٢ (العماير) بياء قبل الراء والمشهور المتبع بوضع همزة على كرسي الياء. وفيها (ولم يعرف الزمن الذي كان فيه التنوخيون، وبعضهم يقول إنهم كانوا في أواخر القرن الثالث للمسيح) والذي أثبته كوسين دي برسفال في كتابه ( ١٩٩ : ٢ ) أن ذلك وقع في سنة ٢٧٢ للميلاد. قلنا: وهذا رأي قديم وأما المحدثون من المستشرقين فيذهبون إلى أن التنوخبين قدموا إلى ديار الشام في بدء تاريخ النصرانية وقد جاؤوا إليها من جنوبي عربة (راجع دوسو ص ٩ ) وهو غير بعيد لأن جزيرة العرب متصلة بفلسطين و الشام و لبنان ، وتسرب العرب إلى تلك الأصقاع كان منذ العهد البعيد في القدم ومهما أوغلنا في التاريخ نرى عربا في تلك الربوع المريعة (بفتح الميم) الخصبة.'
