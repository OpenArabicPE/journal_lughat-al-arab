- id: 'oclc_472450345-i_43-div_37.d2e3700'
  title: ' باب المشارفة والانتقاد:  ٦ - وفي ذلك الوجه نفسه: فوجد فيه أشياء توهمها في ثلب أعراض الناس فأعدمه. وأعدمه وإن كان لها توجيه إلاَّ أنها لا تليق بأن ترد على قلم صديقنا وهو إمام المجمع مجمع العلماء ولو قال: قتله أو أتلفه لكان أقوم. لأن المعاصرين يريدون بإعدامه: قتله رميا بالرصاص بأمر الحاكم أو بمن يدعي أنه يتولى الحكم والقضاء فالرمي بالرصاص هو المعني في هذا اللفظ.'
