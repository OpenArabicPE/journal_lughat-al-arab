- id: 'oclc_472450345-i_43-div_22.d2e3172'
  title: ' أسئلة وأجوبة:  ٢ - لما بحثنا عن ميم الأسماء المشتقة لم نقل كلمة عن ميم المصدر، كما يتضح لكل ذي عين. فضلا عن كل ذي عينين؛ أما وقد يريد السائل أن يعرف اصلها فهي عندنا مقطوعة من كلمة أخرى تبتدئ بميم وتدل على أصل الشيء وقد اجتمع هذان الشرطان في المزر (بكسر الأول)، فإذا قلت مقاتلة فاصله (على رأينا. وقد نخطئ وباب الاجتهاد غير موصد) مزر قاتل أي أصل قاتل أو مصدر قاتل. لأن معنى المصدر الأصل ومخرج الشيء. وقد يحتمل أن تكون الميم مقطوعة من لفظة أخرى بهذا المعنى أو مبدلة من نون كلمة تبتدئ بنون ومعناها كمعنى المزر (أي الأصل)؛ لكن لا بد من القول إنها مقطوعة من كلمة تفيد المعنى الذي نذهب إليه.'
