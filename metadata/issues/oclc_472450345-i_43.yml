  title: ' باب المشارفة والانتقاد:  ٢٠ - وفي ص ٦٠ (إن فيلبس الروماني الذي صار إمبراطورا في رومية سنة ٢٤٤ ب م) قلنا لم نبايع فيلبس العربي الروماني بالعاهلية في رومة. بل خارجا عنها. وذلك أنه صحب غرديانس الانبراطور (أو الانبراذور، لكن لا الإمبراطور لأن هذه الكتابة مخالفة لأصول لغتنا العزيزة) في زحفه إلى الفرس فشغب الجند على قيصرهم وقتلوه في الطريق وأقاموا عليهم بدلا منه فيلبس العربي في سنة ٢٤٤ . (راجع هذا الجزء ص ٥٠٤ ) ٢١ - وفي ص ٦١ سمى العراق (ما بين النهرين) وسلفنا لم يعرف هذه التسمية. وفيها (فإن تغلب فلازر الثاني أحد ملوك آشور غزا الشام مرارا من سنة ٧٤٣ إلى سنة ٧٣٢ ق م) قلنا نرى في هذه العبارة أشياء لا توافق ما قرره العلماء الإثبات: أولا أن تغلت فلازر بهذا اللفظ غير معروف، إنما قالوا تغلث فلاسر أو تجلث فلاشر وكلاهما غير فصيح'
