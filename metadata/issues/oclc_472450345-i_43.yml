  title: ' أسئلة وأجوبة:  ٤ - لسنا نحن الذين خصصنا معنى (من) بما يعقل و (ما) بما لا يعقل بل النحاة واللغويون كما يتضح ذلك من مراجعة أي كتاب صغير في هذا الموضوع أما ورود (ما) للعاقل فلم ننكره، لكننا حكمنا بحكم النحاة واللغويين من باب الأغلبية، إذ ورد (من) للعاقل في القرآن اكثر من ورود (ما) بهذا المعنى كما لا يخفى.'
