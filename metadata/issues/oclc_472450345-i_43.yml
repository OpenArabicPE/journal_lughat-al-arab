- id: 'oclc_472450345-i_43-div_25.d2e3209'
  title: ' أسئلة وأجوبة:  ٥ - لكل حرف من حروف المضارعة كلمة اقتطعت منه على رأي جميع المستشرقين وفصحاء العربية المحدثين. فالألف منزوعة من (أنا) والنون من (نحن) والياء من (هو) والتاء من (أنت) فقولك اضرب ونضرب ويضرب وتضرب أصلها أنا ضرب، نحن ضرب، هو ضرب، أنت ضرب. ولصديقنا العلامة جبر ضومط بحث لذيذ في هذا المعنى في كتابه: الخواطر في اللغة في ص ٩٨ وما يليها في جميع هذه المباحث. والظاهر إن حضرة السائل صديقنا الحاج لم يقف على هذا الكتاب ولا على كتاب فلسفة اللغة ل جرجي زيدان وسر الليال لفارس الشدياق وكتب سر الاشتقاق للمستشرقين.'
