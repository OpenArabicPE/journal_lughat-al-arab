- id: 'oclc_472450345-i_43-div_40.d2e3765'
  title: ' باب المشارفة والانتقاد:  ٩ - وجاء في ص ٤٨ : (وقيل سمي الشام شاما لأنه عن شمال الكعبة و الشام لغة في الشمال. . .) ونحن لا نجرؤ أن نقول: الشام لغة في الشمال؛ بل نقول مثلا الشام مرادف للشمال ثم قصروا اللفظة فقالوا (شم) ثم مدوها ليجعلوها على ثلاثة حروف فصارت شلما. وهذا الرأي مع غيره ضعيف والأرجح أنه سمي بسام بن نوح. ثم قال حضرته بعنوان: معنى الشام وجمعه؛ واختصرت العرب من شامين الشام ؛ وغلب على الصقع كله (ياقوت) والذي أطلع على ما كتب المؤلف لا يرى أنه قال قبل هذا النص قولا يفيدنا عن (شامين) شيئا؛ بخلاف ياقوت فإنه قال قبل إيراد هذه الجملة:. . . وانخزل تسعة أسباط ونصف إلى مدينة يقال لها شامين وبها سميت الشام . . . فاختصرت العرب من شامين. . . إلى آخر الكلام. وبهذه الصورة تفهم عبارة صديقنا؛ وإلاَّ تكون مبتورة لا تفيد فتيلا.'
