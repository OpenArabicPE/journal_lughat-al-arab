- id: 'oclc_472450345-i_43-div_49.d2e3992'
  title: ' باب المشارفة والانتقاد:  ١٨ - وفي ص ٥٨ (وربما عني بهم الحثيين والعموريين) ونظنه أراد: وربما عنى بهم (بإهمال الياء) الحثييين والاموريين. وفي تلك الصفحة (في الحوض الأعلى من نهري الفرات وقزل أيرمق) وهو يريد في (السقي الأعلى) من نهري. . . والسلف لم ينطق بغير ما قلناه في معنى قول الإفرنج قال الحريري في مقامته الفراتية: أويت في بعض الفترات، إلى سقي الفرات. قال المطرزي شارحه: سقي الفرات هو ما يسقيه الفرات من القرى تسمية بالمصدر أو على حذف المضاف، وبخط الحريري؛ سقي بكسر السين. أهـ. وفي تلك الصفحة قوله: فينيقية. وكتبها آخرون فونيقي وجماعة فونيقية وآخرون غير ما تقدم. وعندنا إن كتابتها فنيقية هي الصحيحة. كيفما اعتبرت اللفظة سامية الأصل أو يونانية. لأن الحرف العليل الذي يلي الفاء في اليونانية هو بمنزلة حركة أي أنها قصيرة النفس لا ممدودة، وكثيرا ما يعرب الكتبة الأعلام الأعجمية من غير أن ينتبهوا إلى مد الحرف العليل وقصره وهذه مسألة مهمة لمن يعنى بهذا الأمر. فالعليل من الحروف القصير النفس يقابله في العربية الحركة لا الحرف نفسه.'
