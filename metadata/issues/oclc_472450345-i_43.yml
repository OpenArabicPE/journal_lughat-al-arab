  title: ' باب المشارفة والانتقاد:  ١١ - وعجبنا من قوله في ص ٥٠ (شاطئ البحر الأبيض المتوسط) فقوله (البحر الأبيض) في موطن بحر الروم وهو الاسم المشهور عند سلفنا غريب جدا. فتسميته بالبحر الأبيض تسمية تركية مغولية تورانية طمطمانية لا حق لها من الصحة أبدا. وقد استهونا قول الكتاب المعاصرين (البحر المتوسط) من باب الترجمة من الإفرنجية. وسبب التسمية معقول لأنه يتوسط آسية وأفريقية وأوربة أو بعبارة أخرى يتوسط الأرض المعروفة في القديم، لكن تسميته بالبحر الأبيض هي في غير محلها.'
