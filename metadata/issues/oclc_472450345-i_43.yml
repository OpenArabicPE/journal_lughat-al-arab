- id: 'oclc_472450345-i_43-div_32.d2e3587'
  title: ' باب المشارفة والانتقاد:  ١ - ورد في ص ٥ كلمة مجريط بمعنى مدريد كما كان ينطق بها السلف في القرون الوسطى ونحن لا نستحسن هذا الرأي الذي هو أيضا رأي الصديق أحمد زكي باشا. نعم إننا نصوبه إذا وضع بجانب العلم العربي ما يقابله اليوم لفظا عند العلماء أو أن يتلى باسمه بالحرف الإفرنجي. والأعلام يجب أن تلفظ كما ينطق بها أصحابها ومجريط لفظ قبيح مرغوب عنه لكلمة مدريد عاصمة أسبانية. فلو وضع بجانبها الكلمة المتعارفة اليوم لعذرناه. أما أنه وضعها بدون ردف فلا نستحسنه وما نقوله عن أعلام المدن نثبته لأعلام'
