- id: 'oclc_472450345-i_43-div_50.d2e4012'
  title: ' باب المشارفة والانتقاد:  ١٩ - وفي ص ٥٩ (ذكر الدم الآري والقافقاسي) وهذه الكلمة شنيعة الاستعمال جاءتنا عن طريق الترك والصواب (قافي أو كوه قافي) لأن الكلمة الإفرنجية منحوتة من كوه الفارسية أي جبل وقاف أي قاف وهو الجبل المشهور عند العرب. وقد أصلحنا هذه التسمية المخطوءة في مجلتنا سابقا ( ٢٣٨ : ٢ ) فهل يجوز لنا أن نصحف الألفاظ التي ذكرها السلف لنتلقاها عن الإفرنج. ولا سيما عن الترك وهم قد صحفوها هذا التصحيف الممقوت ثم أن قوله الدم لا يفيد كلمة الإفرنجية فهذه تعني الرس بالعربية والكلمة الفرنسية عربية النجار على ما ترى وعلى ما تتحققه من معاجم لغتنا المبينة. وفي تلك الصفحة ذكر القوم المعروف بالإغريق بصورة: (اكريكش) وهي غير مألوفة. قال ابن القفطي في ترجمة انبيدقليس: ولغة اليونانيين تسمى الإغريقية وكذا قال في مادة أفلاطون وقال عن ابلن: حكيم طبائعي. . . وهو أول من استنبط حروف اللغة الإغريقية. وقال مؤلفنا في تلك الصفحة: واستعربت (شعوب الشام القديمة) فلم تعد تعرف غير العربية ولا نرى وجها لقوله فلم تعد ولو قال في موضعها: حتى أنها لا تعرف غير العربية لكان أقوم. وقال أيضا: (والدليل أن نرام سين بن سرجون ملك الكلدان) والصحيح أن اسم الملك هو (نرحم سين) أي (الإله القمر يرحم) بمعنى يرحمني سين الإله. لكن لما كان الإفرنج يحذفون الحروف الحلقية قالوا نرام سين. ثم إن هذا الملك لم يكن منالكلدان بل من الآشوريين وبين القومين فرق لا ينكر.'
