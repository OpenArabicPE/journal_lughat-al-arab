  title: ' باب المشارفة والانتقاد:  ١١ - كثيرا ما نرى في هذه الطبعة ألفاظا مكتوبة على غير الوجه المألوف (فهرون) مثلا لم ترد مكتوبة في هذه الطبعة إلا وزان ناقوس. بينما نرى السلف يكرهون هذه الصورة ويميلون إلى وزن فعول فيها. وسبب ذلك أن قدماءنا ينظرون إلى وزن فاعول نظرهم إلى وزن أعجمي وهارون عبرية إذن أعجمية فيلوون وجههم عنه ويولونه شطر وزن فعول العربي. أما إذا نسبوا إليه فلا يكتبونها إلا على وزن فاعول فيكتبون هارون الرشيد، لا هارون الرشيد وهارون أخو موسى لا هارون أخو موسى. ويقولون الهاروني ولا يقولون البتة الهروني، (راجع في هذه المادة القاموس والتاج ولسان العرب والمطالع النصرية للمطابع المصرية في الأصول الخطية لنصر الهوريني ص ١٨١ ) وكذلك نرى (الحرث) مكتوبة الحارث في جميع المواطن والسلف ميزوا بين (الحرث) علما فيكتبونه بلا ألف وبين الحارث اسم فاعل لحرث يعني فالح الأرض وزارعها. ومخالفة الكتابة المعهودة المألوفة كثيرة المثل في هذه الطبعة وفي موارد وألفاظ شتى لا نريد أن نستقصيها.'
