  title: ' فوائد لغوية:  ١٩ - وفيها: (فأطعموه إياه بأن يرموا إليه من بعد فللجوع (ما) يأكله ولا يزالون) وإضافة (ما) قد أفسدت المعنى والتعبير؛ فما ندري كيف أضافها مرجليوث العلامة ولا نعلم ما الذي حمله على إضافتها. والأصل صواب وما عداه فخطأ ولو كان الأمر مشكلا، لأعذر الواهم، ولكنه واضح جد الوضوح، فقوله (للجوع) يدل على أنه يأكله، والذي أوقع مرجليوث في هذا الوهم، هو ما جاء بعد هذا ونصه: (حتى يأكله من أيديهم. مع أن الفرق ظاهر بين أن يأكله من بعد، وان يأكله من أيديهم، وأكله إياه من أيدهم لا ينفي أكله من بعد أول الأمر، فالزيادة أذن زائدة والحق مبين للمنصف.'
