  title: ' فوائد لغوية:  ٢٠ - وورد في ص ٦١٦ : (وهم فوقه فيمشي ويصرفونه بحسب ما يصرفونه عليه). فعلق المجمعيون ب (يصرفونه) ما نصه: (كذا في الأصل) وهذا دليل أنهم رأوا خللا في التعبير، والعربي الذوق لا يرى فيه خللا بل يراه كلاماً عربياً ناصعاً، لأنه من (صرفه تصريفاً) بمعنى حركه وجهه. قال تعالى في الماء بسورة الفرقان: (ولقد صرفاه ينهم ليذكروا فأبى أكثر الناس إلا كفورا) وقال في سورة الأحقاف: (ولقد أهلكنا ما حولكم من القرى، وصرفنا الآيات لعلهم يرجعون). وقال في سورة البقرة: (وتصريف الرياح والسحاب المسخر بين السماء والأرض). والأمر واضح.'
