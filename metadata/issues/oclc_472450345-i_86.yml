- id: 'oclc_472450345-i_86-div_10.d2e3473'
  title: ' فوائد لغوية:  ١ - ورد في ص ٦٠٥ من الجزء العاشر لسنة ١٩٣٠ (ولا يا أبا بكر - أعزك الله - هذا قول من (؟) من المسلمين تقدمكم) قال الأب أنستاس ماري الكرملي (لا حاجة للكاتب أن يضع هذه العلامة هنا، والمعنى ظاهر وهو: قول من من المسلمين، وهو صحيح فصيح) وقد أراد الأب أن (من) الأول: اسم موصول وان (من) الثانية: حرف جر، وذلك هو الوجه الذي جهله المجمعيون وغيرهم، إلاَّ أنه يكثر مجيئه مع الاستفهام. كقوله تعالى في سورة يونس: (قل: هل من شركائكم من يهدي إلى الحق؟) بتقدم الجار على الفعل ومع التقليل والتبعيض، كقوله تعالى: (ومنهم من يؤمن به ومنهم من لا يؤمن به وربك أعلم بالمفسدين) فالأولى في تعبير النشوار: (قول من تقدمكم من المسلمين).'
