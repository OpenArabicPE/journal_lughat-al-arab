  title: ' فوائد لغوية:  ١٢ - وجاء في ص ٦١٢ : (إن ملوك الهند يغالون في الأفيلة) فقال المجمعيون أيضاً: (جمع الفيل: أفيال وفيول وفيلة، ولا يقال أفيلة). قلنا: إن علمهم علم ساعة كما إن في السموم سم ساعة، وقد اعتمدوا في قولهم هذا على مثل قول المختار: (الفيل معروف والجمع أفيال وفيول وفيلة بوزن عنبة ولا بقل: أفيلة)؛ ولكنه قال في مادة ق ف ا (القفا مقصور: مؤخر العنق يذكر ويؤنث، والجمع قفي بالضم واقفاء وأقفية وهو على غير قياس لأنه جمع الممدود كأكسية) وقال في مادة: ن د ي (والندى: المطر والبلل وجمعه أنداء وقد جمع على أندية وهو شاذ لأنه جمع الممدود كأكسية) فتراه لم يقل): ولا تقل أقفية وأندية). والتحقيق عند أهل العلم أن (فيلا على أفيلة) صوب لأنه مقيس ففي ( ٢ : ٢١٣ ) من المزهر ما نصه (وقال في الجمهرة: جمع فعل على أفعلة في المعتل أجازه النحويون ولم تتكلم به العرب مثل رحى وأرحية، وندى وأندية، وقفا واقفية، قال أبو عثمان: سألت الأخفش (لم جمعت ندى على أندية؟ فقال: ندى على وزن فعل وجمل في وزن فعل فجمعت جملا جمالا فصار في وزن نداء فجمعت نداء أندية) قلنا: فالفيل وان لم يكن مفتوح العين فهو محمول على هذا الباب لاعتلاله، فضلا عن إن الأخفش بقوله هذا أجاز قاعدة (جمع الجمع والجمع بالحمل عليها) فاحفظه، وتأويل ذلك إن (فيلا) هناك جمع على (فيال) نحو (زق زقاق) و (وشبل شبال) و (عجل عجال) و (عطف عطاف) و (ظل ظلال) و (فعل فعال) و (فلو فلاء) و (قدح قداح) و (قط قطاط) و (قطع قطاع) و (قطف قطاف) و (قلع قلاع) و (كعم كعام) و (ملح للاح) و (لئم لئام) و (لهب لهاب) و (مطو مطاء) و (نبر نبار) و (نيق نياق)'
