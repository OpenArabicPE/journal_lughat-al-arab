  title: ' فوائد لغوية:  ١٤ - وجاء في ص ٦١٤ (ويرعيان في موضع فيالها والفيالون مختبون) قال العلامة مرجليوث (لعله: وفيالها) قلنا: وأين يبقى (الفيالون)؟ وكيف يظهر فيال واحد والفيالون مختبئون شهراً؟ وما المراد بهذا الاختباء سوى استئناس الفيل الوحشي بأن لا يرى بشراً؟ فالصواب (فيألفها) وتوضح هذا بقوله بعد ذلك (باستحكام الألفة) وما عداه فخطأ محض لا يمكن توجيهه. ١٥ - وفيها: فإذا كان بعد شهر أقل أو أكثر) قال المجمعيون: (لعله أو أقل) قلنا: قد فهمنا المراد بالإصلاح ولكن لم نعرف انه يشمل حذف كلمات بلا سبب فان الأصل عين الصواب، لأن المدة أن كانت مرة تجاوز الشهر وطوراً تقل عنه قيل (شهر أو كثر) فليحفظ.'
