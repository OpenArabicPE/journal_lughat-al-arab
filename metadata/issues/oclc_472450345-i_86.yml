- id: 'oclc_472450345-i_86-div_58.d2e4753'
  title: ' باب المشارفة والانتقاد:  ٧٤ - ولم يذكر من عادات حسان (رض) وطباعه ما يزيد ترجمته وضوحاً فقد كان يخضب لحيته بالحمرة على ما رواه المبرد في الكامل وكان جباناً جداً. روى شهاب الدين الأبشيهي في كتابه (المستطرف) ج ١ ص ٢٠٦ المطبعة المليحية قال: (وكان حسان بن ثابت رضي الله عنه من الجبناء) روي عن أبي الزبير أنه قال: كان حسان في قاع اطم مع النساء يوم الخندق فأتاهم في ذلك اليوم يهودي يطوف بالحصن، فقالت صفية بنت عبد المطلب رضي الله عنها: يا حسان إن هذا اليهودي كما ترى يطوف بالحصن وإني والله ما آمنه أن يدل على عوراتنا من وراءه من اليهود فانزل إليه فاقتله، فقال: يغفر الله لك يا بنت عبد المطلب لقد عرفت ما أنا بصاحب هذا، قال: فاعتجرت صفية ثم أخذت عموداً ونزلت من الحصن فضربته بالعمود حتى قتلته ورجعت إلى الحصن فقالت: يا حسان قم إليه فاسلبه فإنه ما منعني من سلبه إلاَّ أنه رجل. فقال: (ما لي بسلبه من حاجة) أهـ وفي الشرح الحديدي ٣ : ٣١٨ (وروى الواقدي عن صفية بنت عبد المطلب قالت: كنا قد رفعنا يوم أحد في الاطام ومعنا حسان بن ثابت وكان من اجبن الناس، ونحن في رفاع (كذا وقال قبله قارع وبعده فارع)، فجاء نفر من اليهود يرومون الاطم فقلت: دونك يا ابن القريعة، فقال: لا والله لا أستطيع القتال - ويصعد يهودي إلى الاطم - فقلت: شد على يدي السيف ثم برئت، ففعل فضربت عنق اليهودي ورميت برأسه إليهم فلما رأوه انكشفوا) فرحم الله حسان فما أحبه للعافية والسلم.'
