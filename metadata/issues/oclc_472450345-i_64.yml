- id: 'oclc_472450345-i_64-div_33.d2e4373'
  title: ' باب المكاتبة والمذاكرة:  ٢ - يؤسفني أن أقول إنني لم اطلع على ما كتبه الأستاذ يني في المقتطف الأغر قبل سبع وثلاثين سنة تعريبا لما كتبه كليرمون غانو وتعليقا عليه ولكن الذي ألاحظه أن الذي كتب عنه الأستاذ هو المبحث الخاص بالكتابة الأموية المشوهة. وهذه الكتابة ليست من موضوع مقالتي (الكتابات الأثرية العباسية في فلسطين) وإنما ألحقتها بها بسبب التحريف الذي نالها في زمن المأمون العباسي وإذا فليست هي موضع الجدل وإنما كان يجب أن يقصر النقد على الرقيمين العباسيين اللذين بنيت مقالتي عليهما. وأنني اشكر لكل من يكشف لي الغطاء عنهما ويثبت لي بالبرهان انهما قد نشرا قبل أن أنشرهما سواء بالمقتطف أو غيره من المجلات والكتب فإن الكاتب لا يستطيع الإحاطة بكل ما يكتب ولا يفي العمر لقراءة جميع الكتب.'
