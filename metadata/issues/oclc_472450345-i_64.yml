- id: 'oclc_472450345-i_64-div_51.d2e5027'
  title: ' أسئلة وأجوبة:  ٥ - إن (عضده) (بالتشديد) لغة مفخمة في أيده. وذلك إن من قبائل السلف من كان يجعل الهمزة عينا وهو ما يعرف بالعنعنة. ومنهم من كان يقلب الياء ضادا فكان بعضهم يقول (الضرع) وهو الصغير من كل شيء ويريد به (اليرع) وقد يحمل أيضاً على لغة من يجعل الياء جيما ويصير الجيم ضادا ونحن نرى أنهم قالوا في أيده: (أجده) ثم قالوا (عضده) على سبيل إدخال لغتين في كلمة واحدة. قال في اللسان: بناء مؤجد مقوى وثيق محكم. أهـ. ومؤجد مثل موطد لأنهم استثقلوا قولهم موضد بالضاد فنقلوها إلى الطاء طلبا للخفة. أما أنهم جعلوا الجيم ضادا فكثير في كلامهم. فقد قالوا وجح الطريق بمعنى وضح. وأوضفه بمعنى اوجفه أي حمله على الإسراع في المشي. وضرح الشهادة بمعنى جرحها. وهضمها'
