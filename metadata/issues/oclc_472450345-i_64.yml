- id: 'oclc_472450345-i_64-div_54.d2e5101'
  title: ' أسئلة وأجوبة:  ٨ - من غريب صنع حضرة الإمام اللغوي إنه يأمرنا بالجري على آثار السلف أو بالجمود أو قل بالهمود وهو يخالف ما يأمرنا به. فإنه استعمل في جوابه علينا: (المجلة والمعجم والمطبوع والمشكول) بالمعاني الحديثة وهي كلها ألفاظ لا وجود لها في القرآن ولا في الأسفار التي أشار أليها. فكيف جوز لنفسه ما لا يجوزه لغيره؟ أليس لأنه يجاري أبناء العصر في أعمال حياتهم؟ فإذا كان كذلك. فما لنا إلا أن نقول التعضيد إذا أردنا كثرة العضد التي يصعب النطق بها لتجاور حرفين ثقيلين على اللسان. ولهذا نرى استعمال التعضيد في كل موطن خير من حصرها في معنى التكثير وحده.'
