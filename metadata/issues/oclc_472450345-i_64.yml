- id: 'oclc_472450345-i_64-div_34.d2e4385'
  title: ' باب المكاتبة والمذاكرة:  ولو كنت عند ظن أصحابنا النقدة أنني أتناول ما كتبه غيري وانسبه لنفسي لكنت كتمت أسم كلرمون غانو الذي نقلت عنه الرقيم العباسي الثالث المدرج في الجزء الثامن (م ٦ ص ٥٨٣ ) ولم أشر إلى فإن برشم أيضاً فإن في كتم ذلك تضليلا للقراء وتوهيما لهم بأنه من اكتشافاتي الخاصة وهو شيء لا أقبل به ولا أقره. ٣ - ويؤسفني أيضاً أن أقول إنني لم أقرأ مقالة صديقي العلامة الجليلي الأستاذ أحمد زكي باشا في الهلال في حينها لأنقل عنها ثلاثة أرباع ما في مقالتي ولا أعني بذلك إنني استكبر النقل عن الأستاذ الثقة ولكني أقول الحق. وكم كنت أتمنى لو أن الناقد البصير أتى ببعض عبارات الهلال وقابل بينها وبين أقوالي لاقتنع من عند نفسي بتوارد الخاطر ووقع الحافر على الحافر على إنني اربأ بصديقي الزكي أن يكون قد استفاد من فإن برشم ولم يكن قد نشر الجزء الذي يتضمن هذه الكتابة بعد، ولعله لم ينشر إلى الآن، أو أن يكون قد انتفع بكلرمون غانو ولم ينسب أليهما ما نقله عنهما.'
