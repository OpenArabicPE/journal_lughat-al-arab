  title: ' أسئلة وأجوبة:  ٤ - إن اغلب مرادفات عضده (من باب التفعيل) جاء على هذا الباب من ذلك أيده وأجده وعقده وأطده ووكده وقواه ووثقه ومكنه وثبته وأكده ووطده وقرره إلى غيرها. على أن عضده المضاعف العين ورد في النهاية لابن الأثير قال في مادة (ع ض د): (وفي صفته - صلى الله عليه وسلم - إنه كان أبيض معضدا. هكذا رواه يحيى بن معين وهو الموثق الخلق. أهـ. وهذه العبارة وردت أيضاً بحرفها في مستدرك التاج في مادة (ع ض د) وفي مجمع البحرين للشيخ الطريحي في المادة المذكورة وهذا نصها: والأخبار قد يعضدها كذا (بتشديد الضاد) أي يقويها من عضدته إذا قويته. أهـ.'
