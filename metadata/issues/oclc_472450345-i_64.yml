- id: 'oclc_472450345-i_64-div_55.d2e5113'
  title: ' أسئلة وأجوبة:  ١٠ - كان السلف منا يتخذ الألفاظ للمعاني وحضرته يريد منا أن نتخذ المعاني للألفاظ وهو عندي أمر جائر لا يقبل به أحد من المعاصرين. إذ المعاني هي كالأرواح للألفاظ أو كالصورة للمادة أو كالقلب للجوهر أو كسكان البيت للبناء الذي يأوون إليه. فكيف يريد بعد هذا أن يجعل الألفاظ فوق المعاني والأجسام فوق الأرواح والقالب فوق الجوهر والأبنية فوق سكانها. أننا لا نظن أن ابن بشر يرضى بهذا الحكم الجائر مهما كانت لغته. وأي حق للموتى على الأحياء أن يكرهوهم على أن لا يجروا إلا في الطرق التي جروا فيها. وأن لا يلتفتوا في سعيهم يمينا ولا يسارا ولو تجددت أنسالهم وأنجالهم ابد الدهر؟ النتيجة: عضد (من باب التفصيل) بمعنى أيد (من الباب المذكور) إذا أردت به التكثير من افصح كلام العرب وقد ورد استطرادا في المصباح والمخصص أي في مظنة مادته كما ورد الساذج في اللغة في غير مظنته وكما ورد ألوف من الألفاظ على هذا الوجه. وورد في مادته في النهاية ومجمع البحرين. ودونك الآن سر نشوئها: أد، أيد، أجد، أكد، وكد، اطد، وطد، عقد، عضد.'
