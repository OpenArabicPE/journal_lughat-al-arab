- id: 'oclc_472450345-i_64-div_32.d2e4348'
  title: ' باب المكاتبة والمذاكرة:  ١ - إن المأسوف عليه فإن برشم كان عني بجمع الكتابات الفلسطينية وقضى نحبه قبل أن يقضي لبانته من نشرها وتمثيلها بالطبع. وقد نشر الجزء الأول من مجموعته التي ستقع في ثمانية أجزاء منذ بضع سنين واقتنيت ذلك السفر على الرغم من جهلي اللغة الفرنسية التي علق بها على الكتاب واللغات الأجنبية الأخرى كما أشار إلى ذلك الأب انستاس في معرض الدفاع عني. وليس في هذا الجزء ما نحن بصدده من الكتابات ولم اطلع على الجزء الذي تلاه بالنشر - ولا أدري إذا كان هذا الجزء هو الذي قال عنه أحد الناقدين إنه صدر قبل أيام في القاهرة - لأتبين أكانت الكتابات التي تناولتها في مبحثي قد نشرت أو لم تنشر بعد! فهل يريد صاحبنا أن يقول إنني اطلعت على مسودات فإن برشم ونقلتها عنه والرجل كان يقيم في وطنه سويسرة ولم يتسن لي الاجتماع به. على إنه لو فرضنا أن فإن برشم قد نقلها إلى مجموعته فلا يمنع هذا من اطلاعي عليها قبله أو بعده وتعليقي عليها بما قدرت عليه.'
