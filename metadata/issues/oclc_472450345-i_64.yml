- id: 'oclc_472450345-i_64-div_53.d2e5089'
  title: ' أسئلة وأجوبة:  ٧ - يؤخذ من كلام حضرة اللغوي المحترم إنه لا يحسن بنا أن نستعمل إلا ما استعمله السلف وأن لا نتخذ إلا ما اتخذه السلف لا غير. أو بعبارة أخرى يقول لنا: يا أهل القرن العشرين: كونوا من موتى السلف ولا تتحركوا حركة ولا تظهروا إمارة حياة لأن السلف لم يتحركوا كما تتحركون فاهمدوا في مواطنكم. وكل هذا أمر بالموت صبرا وهذا لا يسلم به حي من الأحياء.'
