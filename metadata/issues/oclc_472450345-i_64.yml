  title: ' باب المكاتبة والمذاكرة:  ١ - إن هذه الكتابات جمعها فإن برشم وعلق عليها فوائد جليلة ولعل الكتاب نشر قبل أيام في مطبعة المعهد الفرنسي في القاهرة . ٢ - إن هذه القضية قد طرقها السيد جرجي أفندي يني الطرابلسي منذ سنة ١٨٩٢ في مجلة المقتطف الغراء في العددين الثامن والتاسع من المجلد السادس عشر وذلك بترجمة ما كتبه كليرمون غانو عنها.'
