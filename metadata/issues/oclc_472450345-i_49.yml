- id: 'oclc_472450345-i_49-div_18.d2e3897'
  title: ' باب المشارفة والانتقاد:  في العراق فرقة دينية قديمة اسمها (مندايا) والعامة تسميها (الصبة) (وزان قبة) والفصحاء يسمونها الصابئة وكان يسميها السلف (صابئة البطائح) وقد جمع حضرة الأديب عبد الحميد أفندي عبادة كل ما سمعه من أحد شيوخ هذه الفرقة وهو الشيخ دخيل ودونه بدون نقد وبدون أن يطالع ما كتبه من تقدمه في هذا البحث، وهذه الصفحات تحوي كل ما قاله الشيخ دخيل، وأنت تعلم إن من مصالح الفرق الخفية الدينية أن تخفي ما تؤمن به من الأسرار وتجهر بما يحسنها في نظر الذين يحيطون بأصحابها، فهذا الكتاب من هذا القبيل مما يحرص عليه لأنه لسان حال الزاعمين لا لسان حال ما هم عليه من صحة ما يعتقدون. ٤٢ - فوائد الاختبار أو ديوان التويجي'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
