- id: 'oclc_472450345-i_71-div_13.d2e3565'
  title: ' فوائد لغوية:  ٣٢ - وقال في ص ٣٨ ناقلا عن اليازجي (فعله في العاشر من نيسان أو ما أشبه) قلت: إن الأسلاف الفصحاء لا يحذفون مفعول (أشبه) البتة خوف اللبس. ومن الأدلة على ذلك قوله في باب (دخل) من مختار الصحاح (فهذا وما أشبهه يكون ظرفا) وقوله في (ج ٣ ص ٢٦٧ ) من الكامل للمبرد وأصله في السيف وما أشبهه) وفي ص ٢٧١ قول الأخفش (مثل راض وقاض وما أشبههما) وفي ص ٣١٠ قيل (وكذلك الذئب والعقرب والحية وما أشبه ذلك). ومن أنعم النظر في لغة العرب ألفانا مصيبين كل الإصابة في هذه القضية العجيبة.'
