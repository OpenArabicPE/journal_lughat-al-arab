- id: 'oclc_472450345-i_71-div_15.d2e3639'
  title: ' فوائد لغوية:  ٣٥ - وقال في ص ٢٩ (غلط: حدا به إليه) ناقلا ذلك عن اليازجي قلت: أن تعدية (حدا) بالباء مشهورة مسطورة ففي القاموس (حدا الإبل وبها) وفي المصباح (حدوت بالإبل). وقد جاء في المجلد الأول من شرح نهج البلاغة لابن أبي الحديد ما نصه (ومن الكنايات المستحسنة قوله عليه السلام للحادي بالنساء: رفقا بالقوارير، ص ٤٤٢ ) بإدخال الباء على (النساء) بعد (الحادي) والكلام المنقود صواب من وجهين الأول ما ذكرناه والآخر تقديره (حدا عقله به إلى ذلك الأمر) فصار العقل كالجمل الذاول.'
