- id: 'oclc_472450345-i_71-div_21.d2e4419'
  title: ' أسئلة وأجوبة:  ٨ - هو المدك وهو القطعة التي تروح وتجيء في المضخة أو الحقنة لتفريغ الهواء ورفع السوائل (السائل). قلنا: الأقدمون استعملوا لهذا المعنى (المدفع) قيل في الآلات الروحانية (ص ١٩٠ ) ويتخذ باب منشف في أسفله ويتخذ له مدفع) أما العصريون من العوام فقد سموه المدك والمكباس وكلاهما مخالف لما يراد من معناهما. والأحسن عندنا أن يقال (مدحم) (وزان منبر) لأن المدفع وإن كان صحيحا انصرف اليوم إلى الآلة الكبيرة التي تقذف القنابل وما ضاهاها. ولهذا يحسن أن نستعمل لفظة أخرى تفيد مفادها وهي المدحم.'
