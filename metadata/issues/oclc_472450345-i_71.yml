  title: ' باب المشارفة والانتقاد:  ٤ - وقال في ص ١٧ (ولا يجمل بوزارة الأوقاف أن تبيح لهؤلاء الوادعين. . . أن يملئوا) فعدى أباح إلى أحد المفعولين باللام والصواب أن يعدى بنفسه فقد جاء في المختار (أباحه الشيء أحله له) وفي القاموس (أبحتك الشيء أحللته لك) والعجب أن يخفى هذا على (عبد الرحيم محمود) الأستاذ المدرس في الثانوية السعيدية بالجيزة فقد عد قولنا (فكيف نباح أن نريد من أسلافنا؟) سبق قلم وإنما سبق حكمه خلق لنا سبق قلم وإن تعجب فعجب قوله (والصواب: فكيف يباح) فالخبير يقول (فكيف نباح الإرادة) على غرار (فكيف نعطاها) فتأمل.'
