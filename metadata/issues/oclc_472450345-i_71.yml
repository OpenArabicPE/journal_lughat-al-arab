  title: ' باب المشارفة والانتقاد:  ٦ - وقال في ص ٢٦ (والفتن العمياء) وفي ص ٩١ (المظاهر الجوفاء) وفي ص ١٣١ (من أيد خرقاء) والصواب (العمي) و (الجوف) و (الخرق) بالجمع لا الإفراد لأن (أفعل وفعلاء) من الصفات إذا وصف بهما جمع وجب جمعهما. ولذلك خطأنا قول عبد الرحيم محمود الأستاذ المذكور (مروج الأندلس الخضراء في أيامها البيضاء) وذكرنا له النص من كامل المبرد فالتجأ إلى كفاية الطالب وبغية الراغب (لأنها لم تذكر ذلك وهذا الكتاب وغيره محجوجان بحكاية المبرد الضليع ومن حفظ حجة على من لم يحفظ. وأغرب من هذا أن الذي نبه على غلط كتابنا المذكور رجل ألماني هو العلامة الجليل (فريتس كرنكو) وما كنا نحسب أن يمتد بنا زمننا فنرى علماء العرب أجهل من غيرهم للغتهم وأشد إصرارا على الخطأ.'
