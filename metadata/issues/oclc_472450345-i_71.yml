  title: ' باب المشارفة والانتقاد:  ٢ - وفي ص ٧ (مثل السكر والأملاح والحمض في البول والسمن) وقد أراد ب (الحمض) ما يسمى (أكسيدا) وقد عده الأب أنستاس ماري الكرملي تصحيف (آخذ) العربي أي الحامض أما الحمض فهو من اصطلاح الأتراك ولم تحتمله العربية سماعا ولا قياسا ولا مجازا. وتعريفه عند الكيمياويين: أنه جسم ناشئ من تبادل (كذا) معدن ما من المعادن بجزئي مولد الماء من ذرة الماء، أو من اتحاد مقدار من مولد الحموضة وجسم بسيط من أشباه المعادن ولا يحمر زرقة التنوم (دوار الشمس) فالصواب (الآخذ) فراجع لغة العرب ( ٧ : ٣٠٣ )'
