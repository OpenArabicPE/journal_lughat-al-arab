  title: ' أسئلة وأجوبة:  ٩ - معناها: خياطة جدار كيس لا يستطاع استئصاله بالجلد ريثما تلقيه الطبيعة فيعود هذا الجيب المخيط بالجلد شبيها بجيب الحيوانات ذوات الجيب (السائل). قلنا: أحسن لفظة تقابل هذه الإفرنجية هي التوخف وهي مشتقة من الوخفة والوخفة (بفتح الأول): شبه خريطة من آدم. (القاموس) ففي هذه اللفظة معنى الكيس أو الجيب وهي الخريطة ومعنى الجلد وهو آدم. وهو أصح وضعا من الإفرنجية.'
