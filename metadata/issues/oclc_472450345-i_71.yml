- id: 'oclc_472450345-i_71-div_14.d2e3596'
  title: ' فوائد لغوية:  ٣٣ - وقال الأب جرجي جنن في ص ٧٠ ناقلا عن اليازجي (غلط: مما خلاف فيه هو أن الأمر كذا وكذا. لأن ما قبل (هو) لا يصلح لعود هذا الضمير إليه) قلت أن الأب الذي جمع هذه الفوائد كان أرأى من غيره بأن يرتسم هذا الإرشاد فلا يرتكب ضده. فهو القائل في ص ٣ من كتيبه (فما هي علة ذلك يا ترى؟) وهو القائل في ص ١٠٦ (ما هو حكمه) و (ما هو حكم المسند إليه) فالضميران (هي وهو) لا يصلح ما قبل كل واحد منهما لأن يعود إليه ضمير أبدا. وذلك هو الإضمار قبل الذكر القاتل للفصاحة. وأن أغلب الكتاب في العالم العربي يضعون الضمير بين أداة الاستفهام والمستفهم وهذا من علائم انحطاط اللغة، فالصواب أن يقول (ما علة ذلك. . .) و (ما حكمه) و (ما حكم المسند إليه) لأن الظاهر لم يتقدم فيستوجب الإضمار. وإنما يصح الإضمار في قول من قال (المسند في الكلام فأين هو؟) و (هذا رجل قادم فمن هو؟) و (حق عليه عقاب فما هو؟). ٣٤ - وقال في ص ٣٢ ناقلا عن اليازجي (تحامل فيه وبه: تكلفه على مشقة وإعياء. وتحامل الرجل على نفسه: تكلف الشيء على مشقة قلت: إن الذي يقرأ هذا القول يظن أن التكلف يكون بمشقة وإعياء وبغيرهما. ألم تر أنه قيد كلامه بقوله (على مشقة وإعياء (دفعا للاشتباه مع أن التكلف بعينه يدل على المشقة والإعياء ولو لم يدل عليهما لما سمى تكلفا.'
