- id: 'oclc_472450345-i_71-div_16.d2e3658'
  title: ' فوائد لغوية:  ٣٦ - وقال في ص ١٨ ناقلا عن اليازجي (غلط: فعله في بادئ الأمر أي في أوله وبدئه. ولا معنى للبادئ هنا لأنه اسم فاعل والمقام يقتضي المصدر أو الظرف) قلت إن هذا من باب تقديم الصفة على الموصوف كقوله (عظيم فائدة) أي (فائدة عظيمة) فالأصل في القول المنقود (فعلته في الأمر البادئ) والتقدير (فعلته في الأمر البادئ لأموري أي في أولها. وذلك كقولهم (فعلته بادئ الرأي) أي في الرأي البادئ للآراء. قال ابن أبي الحديد في الجزء الأول من شرحه ص ٢ وشرع فيه بادئ الرأي شروع مختصر) اهـ. ومن ذا الذي يشفع لليازجي بعد قول مختار الصحاح في (بدا) ما نصه: بدا الأمر من باب سما أي ظهر وقرئ (الذين هم أراذلنا بادي الرأي) أي من ظاهر الرأي ومن همزه جعله من (بدأت) ومعناه: أول الرأي اهـ. فقول الناس (فعله في بادئ الأمر) معناه (أول الأمر) كما قلنا وقال مختار الصحاح.'
