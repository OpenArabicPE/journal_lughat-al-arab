- id: 'oclc_472450345-i_87-div_15.d2e3752'
  title: ' باب المشارفة والانتقاد:  ضالتك إذا ما أردت نشدها، فقد أكتفي بطبع فهرس واحد هو فهرس المحتويات، ولم يزد على القدر. فذهب معظم الفائدة من مراجعة تلك الصفحات. وهناك أسماء مدن لم يشر إلى ضبطها ولا إلى محل وقوعها من ديار الجزيرة. ففي ص ١٤٧ مثلا ذكر الزبارة. ولو راجع الناشرون ما جاء في لغة العرب ٦ : ٧٣٧ إلى ٧٤٥ لرأوا شيئاً جليلاً عنها، وقد أتحفنا به صديقنا المحقق المدقق يعقوب أفندي نعوم سركيس. - كما إن هناك أغلاط طبع لم تصحح في بابها. كقول المؤلف فيها: ١٤٧ : ٢٠ أخذ جميع خيلهم وبخابئهم. والصواب نجائبهم. - وجاء في تلك الصفحة اسم أبن سويط (الذي هو مصغر سوط) فرواها على الحكاية العامية أي صويط وهو غير صواب. نعم إن مؤلف الكتاب أوردها بالصورة التي طبعت. لكننا نجيب على ذلك إن الناشرين لم يلتفتوا مراراً إلى هذا الأمر. فقد أصلحوا مثلا في باب التصحيحات كلمة (مسكة) بمسقط (أسم مدينة في عمان ) كل مرة وردت مع إن العوام يقولون (مسكت) ومنهم من يكتبها (مسكة) كما فعل المؤلف. أذن كان يحسن أيضاً أن يصلح اسم (سويط) على هذا الوجه. ومثل هذه الكتابة المخطوء في رسمها شيء كثار لا يحتمل ذكره المقام. وهذا وأمثاله لا يثلم شيئاً من محاسن الكتاب وفوائده، أذن ليتقن لمحتوياته ونفاستها. ٣٥ - ملتقى اللغتين: العبرية والعربية (هدية)'
