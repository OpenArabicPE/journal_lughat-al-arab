  title: ' فوائد لغوية:  ٥ - وذكر في ص ١٠١ قول اليازجي (ويقولون: رأيته أكثر من مرة وجاءني أكثر من واحد. ومقتضاه: إثبات الكثرة للمرة وللواحد لأن المفضل عليه في معنى من المعاني لا بد أن يشارك المفضل في ذلك المعنى فقولك: بكر أشرف من خالد يتضمن إثبات الشرف لخالد مع زيادة بكر عليه فيه) اهـ. قلت أن اليازجي قد ألتبس عليه استعمال (أفعل التفضيل) فعده ذلك العد. ألا ترى أن الجملتين اللتين عدهما خطأ فيهما اسما تفضيل قد تقدمهما فعلان مختلفا الاستعمال. فالأول ذكر معه فاعله فصار أسم التفضيل (مفعولا مطلقا) وهي في الأصل صفة للمفعول المطلق) المحذوف. والتقدير (رأيته رؤية أكثر من مرة)'
