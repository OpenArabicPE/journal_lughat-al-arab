- id: 'oclc_472450345-i_68-div_20.d2e3046'
  title: ' فوائد لغوية:  ٦ - وقال في ص ١٢٣ ناقلا عن اليازجي (أما هاته فلم ترد في شيء من كتب المتقدمين وما هي بالفصحى ولا الفصيحة) قلت ذلك جزم يدل على أن اليازجي قد قتل كل كتب اللغة بحثا وتفتيشا فلم يجدها ولكن الحقيقة غير ذلك فقد وردت في كتب المتقدمين بنص صريح. قال أبو العباس المبرد (ذي: معناه ذه. يقال: ذا عبد الله وذي أمة الله وذه أمة الله و (ته) أمة الله ثم قال: وتقول (هاته هند وهاتي هند) وذلك في الجزء الثالث من الكامل. الكلام في ص ٥٩ و ٦٠ وفي مختار الصحاح (تا اسم يشار إلى المؤنث مثل ذا الذكر و (ته) مثل (ذه) فاليازجي مخطئ في ما ذهب إليه لا محالة لن المبرد ذكر (ته) وأدخل عليها (ها) التنبيه والمختار ذكرها من غير (ها).'
