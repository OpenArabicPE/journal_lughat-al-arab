- id: 'oclc_472450345-i_68-div_17.d2e2966'
  title: ' فوائد لغوية:  ٣ - وقال الجامع في ص ٢ ، ١ (غلط: لا يفنيه كر الأيام. صوابه: كرور الأيام) ثم عرض السبب وهو أن معنى الكر والكرور والتكرار لا تقتضيه الحال لأنه من (كر) بمعنى عطف وحمل وهجم وأن الموافق لمقتضى الحال (الكرور) بمعنى الرجوع) قلت: وليس الرجل مستندا إلى دعوى رصينة لأن هجوم الأيام أشد إفناءا من رجوعها فهو يحتمل الشدة والتكرار معا. ففي قولهم إذن معنى كبير. قلت ذلك فضلاً عن أن تعبيرهم من تعابير السلف الفصيح. فقد قال أبو الأسود الدؤلي:'
