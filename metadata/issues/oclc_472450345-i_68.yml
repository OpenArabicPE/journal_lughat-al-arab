- id: 'oclc_472450345-i_68-div_18.d2e3012'
  title: ' فوائد لغوية:  ٤ - وقال في كلامه على مهما (وتاتي ظرفا بمعنى (كل مرة) نحو: مهما يزرني زيد أكرمه. أي كل مرة يزورني) قلت أن المشهور عن (مهما) كونها لغير العاقل وتستعمل في الاشتراط. وإن كلامه فيه ارتباك عبارة فقد قال (أي كل مرة يزورني) والصواب (كل مرة يزورني فيها) أو (كلما زارني) فهو استعمل (كل مرة) بدلا من (كلما) وشتان ما هذان التعبيران وما أضعف (كل مرة) أمام (كلما)!!'
