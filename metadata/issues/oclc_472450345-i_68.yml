- id: 'oclc_472450345-i_68-div_15.d2e2914'
  title: ' فوائد لغوية:  ١ - نقل الأب جرجي في ص ١٣١ عن الشيخ إبراهيم اليازجي قوله (وغلط أفظع قولهم: أولد عمرو كذا بنين) ثم ذكر عنه أن الصواب (ولد عمرو كذا بنين) ولم يذكر سبب التغليط غير أني حسبته (كون الثلاثي متعديا فلا حاجة لنا إلى استعمال الرباعي). واليازجي لم يصب في تخطئته لأن العرب تستعمل أحيانا أفعالا متعدية إلى مفعولين فتهمل أحدهما وتذكر الأخر وأن هنالك من لم يذكرهما كليهما ومن الأدلة الناطقة قول الرسل عليه السلام لعلي (ك) (أما إنك ستسام مثلها فتعطي) يريد (فتعطي منازعيك مثلها) ولكنه حذف المفعولين. فقولهم (أولد عمرو كذا بنين) قد حذف منه مفعول واحد فقط وذلك شيء مألوف كقولهم (أعطى درهما) و (ألبس ثوبا) لأن المعطي منوي وكذلك الملبس. فأصل قولهم إذن (أولد عمرو زوجه كذا بنين) ولكنهم حذفوا (زوجا) وما بقي فدال على المحذوف فالقول المذكور فصيح لا يستوجب الطعن ولا الاستنكار.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
