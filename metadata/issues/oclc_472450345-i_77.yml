  title: ' باب المشارفة والانتقاد:  ١٥ - وورد في ص ٥٦ (فكاد أن يخرج من جلدة طربا) فعلقوا عليه (كذا في جميع النسخ وهو غير الفصيح في - كاد - من عدم اقتران خبرها بأن) قلنا: جاء هذا التعبير في ص ٢٢٥ من الجزء فأرسلوه ثم ورد في ص ٣٧٩ فقيدوه بذلك التعليق نفسه وهو غريب. أما اقتران خبر كاد بأن فالأدلة تضافرت لتأييد فصاحته ففي ص ٦٣ من جمهرة أشعار العرب قول النبي (ص) في أعشى بكر بن وائل (كاد أن ينجو ولما) وفي نهج البلاغة قول علي (ع) (وكاد أن يحترق من ميسمها) وفي ص ٨٠ من الجمهرة قول أعرابي لعبد الملك بن مروان (وترفع يديها وتعطوا بفيها وكادت أن تنفد ما فيها) والمرهم لهم في ذلك أن (أن) تأتي مع المضارع دائماً للاستقبال و (كاد) من أفعال المقاربة فهو ضد الاستقبال الممتد، ولكن ليس الأمر كذلك ففي ص ١٩ من هذا الجزء قول الرسول (ص) (لو سمعت هذا قبل أن اقتله ما قتلته) (فأن) ههنا لمصدرية النحتة لا للاستقبال وإلا فسد المعنى لأنه قتله فليلحظ قولنا.'
