- id: 'oclc_472450345-i_90-div_20.d2e2973'
  title: ' فوائد لغوية:  ٣ - قرأ الزيات الأستاذ المهذب ما كتبناه في نقد الطبعة الثانية من كتابه هذا فلم يسخط ولا أوجسنا منه شأن المستكبرين بل أهدى إلى إدارة لغة العرب نسخة من كتابه من الطبعة الخامسة المزيدة المنقحة بمطبعة الاعتماد ب القاهرة ١٣٤٩ هـ ١٩٣٠ م، وكأنه رأى في الطبعة الثانية ما يلوي بمجهوده الذي أودع الطبعة الأخيرة إياه، ومن أحرى بالحق من صاحبه؟ وأشرف من طالبه؟ ولم يبعث بالكتاب غفلاً بل أرسل به وبكتاب يبين عما أضطم عليه هو من نفس كريمة وأخلاق طاهرة وطبع هادئ، ومما كان في هذا الكتاب أنه لم يوافقنا على الفصاحة التي تنشأ من استعمال جمع القلة وجمع الكثرة في مواضعهما محتجاً بان ذلك القيد من قيود القدماء الركيكة، ولإيضاح الأمر نورد ما جاء في المصباح المنير. قال الفيومي: (وأما ثلاثة قروء فقال الأصمعي: هذه الإضافة على غير قياس والقياس ثلاثة إقراء لأنه جمع قلة مثل ثلاثة أفلس وثلاثة رجلة ولا يقال: ثلاثة فلوس ولا ثلاثة رجال، وقال النحويون: هو على التأويل والتقدير: ثلاثة من قروء لان العدد يضاف إلى مميزه وهو من ثلاثة إلى عشرة قليل والمميز هو المميز فلا يميز القليل بالكثير، قال: ويحتمل عندي أنه قد وضع أحد الجمعين موضع الآخر أتساعاً لفهم المعنى - هذا ما نقل عنه - وذهب بعضهم إلى أن مميز الثلاثة إلى العشرة يجوز أن يكون جمع كثرة من غير تأويل فيقال: خمسة كلاب وستة عبيد، ولا يجب عند هذا القائل أن يقال: خمسة أكلب ولا ستة أعبيد) أهـ. وهذا السبب الذي حملنا على أننا لم نخطئ الأستاذ الزيات ولكن لم نستفصح قوله، على أنه - حفظه الله - على بينة من تكلفات القدماء محق في دعواه، وقال المبرد في ( ٢ : ١٩٢ ) من الكامل توضيحاً لقول عمر بن أبي ربيعة:'
