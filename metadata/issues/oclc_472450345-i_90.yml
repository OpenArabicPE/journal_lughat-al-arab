  title: ' باب المكاتبة والمذاكرة:  ١ - قال الدكتور الفاضل داود بك في ( ٩ : ٢٩٠ ) ما صورته: أقول: لم يقصد ابن فارس كثرة أنواع الجلدات وإنما عرف الصفاق) ولم يفهم مرادنا الدكتور وسبب اعتراضنا أن ابن فارس ذكر أن باطن كل الجلد يسمى (أدمة) ثم ذكر أن جلدة البطن التي تحت الجلدة الظاهرة أسمها (الصفاق) فصارت الأدمة والصفاق من جنس واحد فهل يسمى الصفاق أدمة؟ والجواب (نعم) فكان الأولى لابن فارس أن يجمع بين قوليه ليظهر للقارئ أن الأدمة عامة والصفاق خاص.'
