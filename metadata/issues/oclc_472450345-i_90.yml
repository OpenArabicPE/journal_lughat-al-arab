  title: ' باب المشارفة والانتقاد:  ١ - فهرس الولاة الذين تولوا مصر من سنة الفتح إلى السنة التي ينتهي بها الجزء. - ٢ - فهرس الأعلام. - ٣ - فهرس القبائل والأمم والبطون والعشائر والأرهاط. - ٤ - فهرس أسماء البلاد والجبال والأودية والأنهار ويغر ذلك. - ٥ - فهرس وفاء النيل. - ٦ - فهرس الغزوات والوقائع والأيام المشهورة. - ٧ - فهرس أسماء الكتب. - ٨ - فهرس الموضوعات الواردة في الكتاب وهي التي كتبت على هوامش صحفه. وقد وقع الجزء الأول في ٤٣٤ صفحة والثاني في ٤٢٦ ص. ومع كل هذه المحاسن التي قلما تجتمع في كتاب مطبوع في ديار الغرب أو في ربوع العرب ترى قيمة الجزء الواحد بخسة جداً إذ يكلف كل جزء منقولاً بالبريد وموصى عليه فيه ثلاث ربيات لا غير.'
