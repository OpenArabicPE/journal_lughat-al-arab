- id: 'oclc_472450345-i_90-div_37.d2e3720'
  title: ' باب المكاتبة والمذاكرة:  ٣ - قال الملا محمد باقر المجلسي المتوفى سنة ١١١٠ هـ - ١٦٩٩ م في الفصل العشرين من كتابه الاختيارات ما تعريبه: (عين ملح مشهورة في رأس حد آشتيان أنى ذهبوا بمائها بشرط أن لا يضعوه في الطريق حتى الموضع الذي يبتغونه يأتي بقدرة الله الكاملة من ورائه خلق من الطير الصغير المسمى ب (سار) بكثرة يقتل الجراد الذي في الزرع وهو مجرب) انتهى كلام المجلسي، وقال الأمير شير على خان ابن علي أمجد خان اللودي الهندي في تذكرته المطبوعة ببنبيء ص ٢٨٢ ما ترجمته: (في عراق العجم عين ماء: إذا جاء الجراد إلى بلدة، يحمل رجلان لم يشربا الخمر ولم يرتكبا الزنا، ماء من تلك العين، ويأخذان طريق تلك البلدة فتخرج طيور سود في أثر ذلك الماء فتدفع الجراد عن ذلك المكان. يزعمة، أن سليمان عليه السلام، أشترط ذات يوم على الجراد أن لا يضر الزرع وجعل تلك العين شاهدة وأمر تلك الطيور بمراقبة الجراد هذه القاعدة من ذلك اليوم) أهـ كلام الأمير شير علي. وقد أوجز في تعريف المكان الموجود فيه ماء السمرمر، ويحتمل أن يكون العين التي ذكرها المجلسي هي العين التي أشار إليها الأمير شير علي، فإنها واقعة في العراق العجمي.'
