- id: 'oclc_472450345-i_90-div_39.d2e3767'
  title: ' باب المكاتبة والمذاكرة:  زينة المجالس ما معربه: في شميران من توابع لرستان عين ماء إذا ظهر في بلدة جراد، يذهب رجلان لم يشربا الخمر ولم يرتكبا الزنا إلى هذه العين ويحملان منها الماء ويأتيان به إلى البلدة التي وصل إليها الجراد فإذا وضعاه على الأرض تأتي في أثره طيور وتدفع الجراد، ويزعمون أن سليمان أشترك على الجراد أن لا يضر بعد وأشهد تلك العين على ذلك وأمر الزرازير بدفع الجراد إن أضر، والعلم عند الله تعالى أهـ. (راجع زينة المجالس المطبوع بطهران (إيران) في عام ١٢٦٢ هـ ج ٩ فصل ٤ ). ٥ - عين في أرض (حاج بابا توكل) وهي بين سبزوار وقوجان وتبعد عن سبزوار نحو اثني عشر فرسخاً، وسبب تسمية هذا المكان بهذا الاسم أن فيه قبراً لأحد الشيوخ (على ما يقال) أسمه حاج بابا توكل (بصيغة الأمر من فعل توكل). وهذه العين معروفة في سبزوار.'
