  title: ' فوائد لغوية:  ٣١ - وقال في ص ٤٠ ناقلا عن اليازجي (غلط: أدليت الأحكام إليه صوابه أسندت إليه ولم يسمع استعمال (أدلى) بهذا المعنى) قلت إن ذلك عجيب لأن العرب إن كانوا لم يستعلموا (أدلى) بهذا المعنى فإنهم لم يغلقوا أمامنا باب الاستعارة ولا باب الكناية ولا غيرهما من الأبواب المباح دخولها. فقد استعيرت البئر للرجل واستعير الماء العذب للحق واستعيرت الدلو للأحكام فهي تمتلئ من الحق وتعود بأدنا مكتظة ليرتوي طلاب الحق منها.'
