- id: 'oclc_472450345-i_70-div_12.d2e4630'
  title: ' فوائد لغوية:  ٢٢ - وقال في ص ٤٨ ناقلاً عن اليازجي (غلط: رغب الشيء وشيء مرغوب. صوابه: رغب في الشيء - أراده وأحبه. وشيء مرغوب فيه) قلت: قد استبان لي أن اليازجي لم يطالع كثيرا من كتب اللغة لأن تعدية (رغب) بنفسه قد ذكرها العلماء ولا حق لليازجي في تخطئة من عداه بنفسه ففي المصباح المنير (رغبت في الشيء ورغبته يتعدى بنفسه أيضا إذا أردته) فالشيء إذن (مرغوب). وقد كان الواجب على اليازجي أن يقول (الفصيح: رغب في الشيء) لأن تعديته بنفسه قد اقتبسها العلماء من قوله تعالى: (وفي يتامى النساء اللاتي لا تؤتوهن ما كتب لهن وترغبون أن تنكحوهن) غير عالمين أن حرف الجر قد حذف وفي الآية دليل على أنه (عن) والدليل قرينة متقدمة.'
