  title: ' فوائد لغوية:  ٢١ - وقال في ص ٥٠ ناقلا عن اليازجي (تقول: تراوح الرجلان العمل: تعاقباه) قلت: يقال: عاقبه في العمل فتعاقبا فيه أي تتابعا واليازجي قد عداه بنفسه فالصواب أن يقال: (تراوح الرجلان العمل: تعاقبا فيه أو عليه) وإذا قال معترض إن هذا من باب حذف حرف الجر وتعدية الفعل بنفسه قلنا ذلك سماعي ولا يطرد إلا قبل (أن) وإن استثقالا للنطق بحرف الجر واستسهالاً للتعبير.'
