  title: ' أسئلة وأجوبة:  ٤ - معنى اللفظة الافرنسية: إضاءة المثانة أو تنويرها لرؤية ما فيها (السائل). قلنا: هذا يوافقه تنظر المثانة (وزان تعلم) والآلة التي تتخذ لهذه الغاية هي منظار المثانة أما (المنظار) فيدل دلالة واضحة على الآلة وأما (التنظر) فلأنه غير النظر إذ تنظره معناه تأمله بعينه (مهما كانت تلك العين عليها منظار أم لم يكن، إنما المهم في المعنى تأمل الشيء بالعين) وهذا معنى اللفظ الإفرنجي ويقاس على هذين الحرفين سائر الحروف الإفرنجية المنحوتة هذا النحت. أما إذا جعلت المرآة بدل المنظار والرؤية بدل التنظر فليس فيهما من دقة المعنى ما ذكرناه لك!'
