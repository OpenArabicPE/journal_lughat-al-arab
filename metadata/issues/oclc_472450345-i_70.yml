  title: ' فوائد لغوية:  ٣٠ - وقال الأب أيضاً في الصفحة بعينها (غلط: ابنه بالذخيرة صوابه ابنه بالتبني فالابن متبنى ومتخذ ابنا. والأب كفيله لأنه يكفله ويعوله ويقوم بأمره) وقد غلط الأب غلطين أولهما قوله (كفيله) والصواب أن يقول (كافله) لأن الكفيل هو الضامن في الدين وفي ما أشبهه. أما الكافل فهو الذي يكفل إنساناً أي يربيه ويعوله ومنه قوله تعالى عن مريم عليها السلام (وكفلها زكريا) والكفيل من (كفل به) والغلط الآخر قوله (متبنى ومتخذ ابنا) بوضع الواو مع أن معنى الجملتين واحد فالصواب (أي متخذ. . .)'
