  title: ' فوائد لغوية:  ٢٧ - وقال الأبد جورج جنن في ص ٤٦ (غلط: مربي السفرجل. صوابه: مربب السفرجل وهو المعمول بالرب) قلت إن الأب مثل اليازجي في التخطئة السريعة التي تسوق الإنسان إلى الاستجهال مع أنه جاهل لما استجهل غيره من أجله. قال في مختار الصحاح (والرب: الطلاء الخاثر، وزنجبيل مربب معمول بالرب كالمعسل ما عمل بالعسل ومربى أيضا من التربية) فما الفرق بين أن يقول القائل (وزنجبيل مربى) و (مربى السفرجل) من حيث معنى (مربى) فالأب مخطئ للصواب في ما اعتمد عليه فكره والدليل قد أقر بذلك.'
