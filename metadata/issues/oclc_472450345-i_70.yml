  title: ' أسئلة وأجوبة:  ٣ - معناها في الفرنجية: تخثير السائل بالكهرباء وهي طريقة مستعملة في معالجة بعض الأورام تقوم بتسديد مجرى كهربي إلى الورم يخثر فيه المواد نظيره الأخ فتظهر خشكريشة فيه ولا تلبث أن تسقط بعد حين ويشفى الورم. (السائل) يقابله عندنا الترويب أو التدوية من دوى اللبن (من باب التفعيل) ركبته الدواية وهي جليدة تعلوه وتعلو الهريسة (وكل سائل أو مائع) إذا ضربته الريح كغرقئ البيض اهـ. فالتدوية هنا تدل على اللزوم ولا بأس من تعديتها. إذ مثل هذا كثير في لغتنا أي أن الوزن الواحد يستعمل للزوم وللتعدية معا.'
