- id: 'oclc_472450345-i_88-div_18.d2e3418'
  title: ' فوائد لغوية:  أجل لا يقال (ضرب الضرب) ولا (بكى البكاء) لأنهما غير معنويين لا لأن ذلك لا يجوز مطلقاً فهذا إفراط في التغليط. ١٤ - وقال (ويقولون: مضى لحد الآن سنوات، وهو تعبير عامي والصحيح: مضت حتى الآن) قلنا: وهذا خطأ ظاهر منه لأن الفعل قبل جمع المؤنث مطلقاً يجوز تذكيره وتأنيثه قال ابن عقيل في شرح الألفية: (جاز إثبات التاء وحذفها فتقول: قام الرجال وقامت الرجال. . . وقام الهندات وقامت الهندات). وقال السيوطي: (قام الرجال وقام الهندات على تأولهم بالجمع). فإذا جاز تذكير جمع المؤنث الحقيقي السالم فكيف لا يجوز تأنيث المجازي مثل (سنوات)؟ ومثل الجمع اسمه ومنه قوله تعالى في سورة يوسف: (وقال نسوة في المدينة امرأة العزيز تراود فتاها عن نفسه) فكيف هذا يخفى على ناقد لغوي؟؟.'
