  title: ' فوائد لغوية:  ١٩ - وقال (ويقولون: كرت زيارة، وما كان ضره لو قالوا: مزارة فاستغنوا عن الكلمتين بكلمة وتحاشوا اللفظة (كذا) الأجنبية أيضاً) قلنا: نفهم من المزارة أنها باعثة على الزيارة و (مفعلة) صيغة ما يبعث على فعلها غالباً كقولهم: (الولد مجبنة مبخلة) أي يحمل الأب على الجبن والبخل، وتلك الورقة في الحقيقة لا تبعث أحداً على الزيارة وإنما هي مقدمة الزيارة ومن متمماتها بحسب آداب الفرنج الحديثة. فالأولى أن تسمى (الإستئذانية) أو رقعة الزيارة وقوله (وتحاشوا اللفظة) ليس بفصيح فالفصيح (تحاشوا عن اللفظة) ولو كان ما بعد الواو مصدراً أو اسم مصدر لجاز حذف الجار قال الفيومي في مادة (ب د ن) من مصباحه: (وشركة الأبدان: أصلها شركة بالأبدان لكن حذف الباء ثم أضيفت) فعلى هذا يقال (وتحاشي اللفظة) وليس باللغة العالية.'
