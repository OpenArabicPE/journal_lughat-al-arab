  title: ' فوائد لغوية:  ١٠ - ونشر رشيد عطية الأستاذ في ص ٤٣ الانتقاد الأدبي ودعا على إصلاح غلطه إذا كان غالطاً، وقد وصف صعوبة النقد اللغوي فقال: (يضل فيها مهرة الناقدين فضلا عن أمثالي من المتطفلين) فاخطأ لتقديمه العظيم على (فضلا) وهو يؤخر، قال معاوية بن أبي سفيان (إن نساء بني خزاعة لو قدرن أن تقاتلنني فضلا عن لفعلن) وقال أبو هلال العسكري في جمهرة الأمثال (ليفهمها الغبي فضلا عن اللقن) وقال الشريف المرتضى في رده على قاضي القضاة (يجب أن يعرفه العوام فضلا عن العلماء) راجع ( ٦ : ٥٣٣ ) من لغة العرب .'
