- id: 'oclc_472450345-i_41-div_23.d2e3258'
  title: ' أسئلة وأجوبة:  ١ - لأن الاختصاصي منسوبة إلى المصدر وليس فيه معنى الفاعلية كما لو قيل مثلا مخص وهذه قبيحة في اللسان فالواحد غير الآخر كما أن الزارع غير الزراعي والفالح غير الفلاحي والنجار غير النجاري. ٢ - إذا كان عندنا لفظتان إحداهما حسنة الصيغة والثانية قبيحتها استغني بالحسناء عن الشوهاء والحال لو قلنا: (متخصص) في مكان (أخصائي) لكانت اجمل وقعا في الآذان. ولنا هناك ألفاظ أخرى للمتخصص كالمتفرغ والحفي. قال في التاج: الحفي كغني: العالم الذي يتعلم (أي يدرس) العلم باستقصاء نقله الجوهري. وبه فسرت الآية (أي كأنك حفي عنها) أي كأنك مستقص لعلمها. أهـ'
