- id: 'oclc_472450345-i_41-div_22.d2e3243'
  title: ' أسئلة وأجوبة:  ٤ - لو فرضنا أن الكلمة غير منقولة عن الصغاني بل عن أناس زادوا على كتابه العباب لأنه لم يتمه؛ فكيف يدفع كلام الذين أتوا من بعده وهم لغويون أيضا ولهم القدم الراسخة في لسان آبائهم وأجدادهم وقد أتقنوه وهم صغار. على أننا لا نرى رأي الشيخ في أن الصاغاني لم يذكر اللفظة بالمعنى الذي نقله عنه صاحب القاموس والتاج والاوقيانوس. فقول هؤلاء أن فعل أخصى ورد بمعنى تعلم علما واحدا نقلا عن الصاغاني؛ يفيد أن الصاغاني ذكره في كتابه الذي أتمه وهو (تكملة الصحاح) فأين رأي حضرة المعترض أن الصاغاني ذكر ذلك التأويل في (العباب) الذي لم يتمه فكل ذلك من التمحلات التي لا ينكر فسادها في نظر كل محقق.'
