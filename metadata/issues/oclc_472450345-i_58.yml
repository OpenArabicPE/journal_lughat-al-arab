- id: 'oclc_472450345-i_58-div_22.d2e3636'
  title: ' باب المشارفة والانتقاد:  على إننا لا نتوقع أن يكون هذا التصنيف الجليل كاملا في طبعته الأولى، لما يتطلب من البحث والتنقير وكثرة الاطلاع. وهذه صفات لا تجتمع في الرجل الواحد إلا من باب الشذوذ. ولنا دليل على ما نقول أن المؤلف نسي عدة كتب مطبوعة للعلماء الذين ذكرهم. من ذلك إنه ذكر لأستاذنا محمود شكري الالوسي ثلاثة كتب مطبوعة فقط ونسي: ١ - فتح المنان، تتمة منهاج التأسيس، رد صلح الاخوان، طبع في الهند.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
