- id: 'oclc_472450345-i_73-div_11.d2e1777'
  title: ' فوائد لغوية:  ١٧ - وقال مدع (ومنها (المسببية) في قولك: غليت القهوة وأنت لم تغل إلا الماء) وهو مخطئ في موضعين الأول قوله (غليت القهوة) لأن الفعل هذا لازم فالصواب (أغليت القهوة) بجعل الفعل متعديا بالهمزة. والثاني: إرادته بهذا المثل (المجاز المرسل) الذي علاقته (المسببية) وهو لا يصلح لذلك أبدا لأن (أغلا الماء لا يستلزم نشوء القهوة منه) إلا بإضافة البن المدقوق. أما المثل الصحيح لذلك فهو أن يقال (أمطرت السماء نباتا) لأن المطر يستلزم نشوء النبات ولإن الكلام خاص لا عام. وقول هذا القائل يشبه قول أحدهم (سار القطار) ولم يضغط إلا البخار فالمستبعد لا يكون مجازا.'
