  title: ' باب المشارفة والانتقاد:  ٣٢ - وجاء في ص ٦٧ (لا تلمه: لا نجمعه وتصلحه) والصواب (لا تجمعه ولا تصلحه) بتكرير أداة النفي مع الفعل الثاني الملتبس بالإثبات، ألا ترى قول زيد بن علي أبن الحسين (ع) لهشام بن عبد الملك في ص ١٥ من جمهرة الأمثال (هذه هاجر قد ولدت إسماعيل فما وضعه ذلك وصلح للنبوة وكان عند ربه مرضيا) فعلى أسلوب الأثري المتجر يكون المعنى (ما صلح إسماعيل للنبوة ولا كان عند ربه مرضيا) وهو تعبير فاسد، ومن الأدلة على وجود الالتباس قول الشاعر في ١ : ص ٦٠ من الأغاني (وأوصى به إلا يهان ويكرما) فليس معناه (ولا يكرم) ويحسن بنا أن نورد شاهدا لتكرير النفي من قول علي عليه السلام ففي ٢ : ٤٨٩ من شرح نهج البلاغة الحديدي (أيها الناس لو لم تتخاذلوا عن نصر الحق ولم تهنوا عن توهين الباطل لم يطمع فيكم من ليس مثلكم ولم يقومن قوي عليكم).'
