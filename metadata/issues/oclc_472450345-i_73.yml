  title: ' فوائد لغوية:  ١٨ - وقال ناقل (السببية: من قولك: لك عندي يد بيضاء أي نعمة لأن سبب النعمة هي اليد التي تسديها) فقوله (تسديها) غير ظاهر لأن معنى الفعل (تهملها) والفرق الكبير ظاهر ولا ينصرف هذا الفعل إلى معنى (الإحسان) إلا بأن تليه (إلى) والضمير فالصواب (لأن سبب النعمة اليد التي أسدتها إليك) وقد حذفت أنا (هي) لأن اسم أن (مذكر) ولا يصح هذا'
