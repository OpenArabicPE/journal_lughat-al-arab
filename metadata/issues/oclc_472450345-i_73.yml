- id: 'oclc_472450345-i_73-div_10.d2e1765'
  title: ' فوائد لغوية:  ١٦ - وقال أحدهم مدعيا إن الإنشاء يصلح ويروق بأن يهجر المنشئ (الجمل (المغلوطة) التي تخالف قواعد الصرف والنحو) فأقول (قوله مغلوطة) مخالف لقواعد الصرف لأن هذا مصوغ من الفعل اللازم (غلط) ولا يصاغ منه اسم مفعول إلا مع حرف الجر. وإذا أجزنا ذلك قال الناس (مفروح ومخروج ومطروب ومعروج ومجلوس) وبذلك تعم الفوضى وتموت اللغة العربية. وليس من الإنصاف أن نضحي بلغة من أجل (كلمة واحدة) والصواب (المغلوط فيها).'
