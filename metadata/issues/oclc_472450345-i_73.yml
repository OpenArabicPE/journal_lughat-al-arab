- id: 'oclc_472450345-i_73-div_9.d2e1753'
  title: ' فوائد لغوية:  ١٥ - قال قائل (فجاء عملهم السريع هذا مكينيا) بريد النسبة إلى (مكينة) وهو مخطئ لأن المكينة على وزن (فعيلة) وهذه يجب حذف الياء منها عند النسبة إليها بشرط أن لا تكون مضعفة مثل دقيقة ولا (واوية العين) مثل طويلة. فالصواب (فجاء عملهم السريع هذا مكنيا) وفيه فائدة أخرى هي عدم التباس هذا المنسوب (بالمكيني) نسبة إلى (مكين) على إن كل هذا لا ينطق به إلا ذوو الهجنة فما ضره لو قال (بلا ترو).'
