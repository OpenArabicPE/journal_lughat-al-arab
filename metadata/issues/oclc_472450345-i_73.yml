- id: 'oclc_472450345-i_73-div_17.d2e1872'
  title: ' فوائد لغوية:  ٢٣ - وقال أحد الذين لم يتعلموا العربية (للاستفهام لفظتان الهمزة وهل) فلذلك يجب أن نعلمه أن في العربية (ألفاظ استفهام) غير هتين هي (من وما ومتى وأيان وأين وكيف وأنى وكم وأي ومهيم) فلينتبه ٢٤ - وقال (والوجه الصحيح أن تستعمل (إن) الشرطية في الأحوال التي يندر وقوعها ويتلوها المضارع لاحتمال وقوعه) فأقول يا أسفا من هذا ألم ير إلى قوله تعالى (إن كنتم تحبون الله فاتبعوني يحببكم الله) و (إن خفتم عيلة فسوف يغنيكم الله من فضله) وقوله في العاجزين عن محاكاة القرآن (فإن لم تفعلوا ولن تفعلوا فاتقوا النار. . .) فهذا وجه غير صحيح؟ إنه كان حرى أن يقول (فالوجه الغالب) تجنبا لذلك الخبط والخلط.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
