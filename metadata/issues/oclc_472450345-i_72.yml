  title: ' فوائد لغوية:  ٤٠ - وقال في ص ١٢ ناقلا عن اليازجي (غلط: أشر على الصك تأشيرا - رسم عليه علامة تفيد التوقيع. صوابه: وقع على الصك) قلت: وليس هذا الصواب وحده لأن من الفصيح (وقع في الصك) قال في القاموس (والتوقيع ما يوقع في الكتاب) وفي المختار (والتوقيع ما يوقع في الكتاب) وفي (ضعف) من المختار أيضا (وقولهم: وقع فلان في أضعاف كتابه يراد به توقيعه في أثناء السطور أو الحاشية) وإني لم أعثر على (وقع عليه) كما أدعى اليازجي فربما كان في التاج أو اللسان أو غيرهما.'
