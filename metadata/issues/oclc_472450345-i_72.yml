- id: 'oclc_472450345-i_72-div_94.d2e4687'
  title: ' باب المشارفة والانتقاد:  ١٦ - وقال في ص ١٤ (المعرب وهو اللفظ العجمي الذي يستعار لما يجد من المسميات والمعاني حينما لا يوجد في أصل اللغة ما يرادفه أو لا يمكن صوغ مثله) وهذا رأي باطل ومزلة حكم مسلوفة وقى الله مجتازها شرها، وقد تورط فيه من قبل هذا الشيخ إبراهيم اليازجي بقوله في كتاب (لغة الجرائد) ص ١٠٧ (على أنا لا ندري الموجب لاستعمال اللفظين - أراد الأورطة والكوبري - مع وجود ما يرادفهما في العربية) والقائلون بهذا الرأي كأنهم لم يتدبروا كلام العرب ولم يتأملوا ما استعملته معربا وعندها مرادفه، ولاستجازة ذلك قال الجوهري عن أبي الحسن اللحياني في مادة (سخت) من المختار (السخت بسكون الخاء الشديد وهو معروف في كلام العرب وهم ربما استعملوا بعض كلام العجم باتفاق وقع بين اللغتين كما قالوا للمسح بوزن الملح: بلاس، وللصحراء دشت) اهـ (وراجع هذا الجزء من لغة العرب ص ٥٩٢ إلى آخر البحث).'
