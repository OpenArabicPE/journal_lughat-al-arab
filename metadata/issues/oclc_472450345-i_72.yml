  title: ' باب المكاتبة والمذاكرة:  - (ل. ع) لا نوافق حضرة النقادة على ما يقوله لأن تعبير السيد الكاتب هو من باب التوكيد، والتوكيد غير ممنوع في لغتنا ولا في لغات الأجانب، فقد قال السلف: قال في التاج أشبه الله وأشب الله قرنه بمعنى والأخير مجاز والقرن زيادة في الكلام. وفي حديث الميراث (لأولى رجل ذكر) مع أن الرجل لا يكون إلا ذكرا - وقد سماه بعضهم التطويل. كقول عدي: وألفى قولها كذبا ومينا فإن الكذب هو المين - وفي سورة الإسراء: (سبحان الذي أسرى بعبده ليلا من المسجد الحرام إلى المسجد الأقصى) والإسراء لا يكون إلا ليلا وأمثال هذه التطويلات كثيرة في لغتنا - ٢ - وفي الصفحة نفسها (كما أن طريقي الموصل إلى دير الزور و الموصل إلى راوندوز والسليمانية) والصواب (كما إن الطريق الذي من الموصل إلى دير الزور والذي منها إلى راوندوز والسليمانية) لأن إضافة المثنى (طريقين) إلى الموصل مرادا به طريق واحد خطأ'
