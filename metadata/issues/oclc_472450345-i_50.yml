- id: 'oclc_472450345-i_50-div_24.d2e3582'
  title: ' باب المشارفة والانتقاد:  ٥ - لم ينتفع حضرته بما كتب الإفرنج عن فلاسفتنا في هذه السنين الأخيرة ويظهر من مطالعة هذا التصنيف الحسن أن المؤلف وقف على ما كتب عنهم باحثو الإفرنج قبل نحو عشرين سنة أو أكثر، وأما ما ألف بعد هذه المدة فلم يقف عليه، ولا سيما لم يطلع على ما لاحظه الألمانيون عن فلاسفتنا فإن الألمانيين بحثوا عنهم أكثر من سائر أبناء الغرب، ولهم كتب ممتعة ولا يمكن أن يستغني عنها أحد إذا أراد التوغل في هذا الموضوع كما فعل حضرة أستاذنا. على إننا نقول: لا يمكن لأحد من أبناء عصرنا أن لا يفتقر إلى هذا الكتاب الجليل، فأن البحوث الواردة فيه على الطرز الفلسفي الجديد، وكتابنا في حاجة ماسة إلى معرفة ما قيل عن مشاهير فلاسفتنا ليأتموا بهم ويجروا ورائهم حثيثاً.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
