- id: 'oclc_472450345-i_50-div_43.d2e4258'
  title: ' تاريخ وقائع الشهر في العراق وما جاوره:  وصل القطار من كركوك إلى بغداد في الساعة السابعة ونصف مساء ٣٠ أيلول وفيه أخطاء لجنة تخطيط الحدود العراقية التركية. وبينهم أخطاء الوفد التركي وكلهم بالثياب الإفرنجية وعلى رؤوسهم الشفقات أو القبعات (البرانيط). ونزل رئيس الوفد التركي ونائبه في فندق كارلتن ومعهما مرافق رئيس الوزراء. وأما الباقون فنزلوا في فندق مود المجاور للأول. وبعد وصول الوفد بقليل أقبل متصرف اللواء وأمين العاصمة إلى مقر المذكورين للتسليم عليهم إذ هم ضيوف الحكومة الكرام وكان على جانبي الجادة جماعات من الأهالي لمشاهدة هذا المنظر. ١٢ - عبد المجيد بك أو مجيد بك الشاوي'
