- id: 'oclc_472450345-i_50-div_28.d2e3740'
  title: ' باب المشارفة والانتقاد:  ٢ - أن يتحاشى استعمال الغريب من اللفظ كقوله في ص ٣ : لأنها تكشح. . . ضباب الهموم، فما ضره لو قال لأنها تبدد. . . وقال فيها: وتمزق عن أفئدتهم إدلهمام القلوب، والإدلهمام لا يمزق ولو قال في مكانها: مظلمات الخطوب لكان أجلى. - وقال في مواطن عديدة السلام (عليك) يا مريم، كما ينطق به أهل سورية وفلسطين، ونحن نعد هذا إهانة للعذراء. فقولنا السلام عليك! نتمنى لها السلام وأن يكون فيها دائماً من باب الدعاء. وأما مريم فإنها كانت دائماً في حالة سلام، فلا نتمنى لها شيئاً ولا ندعو لها بخير ما بل نجد فيها أمراً ونذكره لها وهو أن السلام لها أي خاص بها وملكها وهو لا يقال إلا لمريم. إذا نحن نحتج كل الاحتجاج على من يقول لمريم (السلام عليك). وفي ص ١٦ تعاستي وفي ص ١٥٠ نجمة البحر والصواب: تعسي، ونجم البحر، إذ ما نطق به المعرب هو من الأمور التي لا يسلم منها أكبر الأدباء.'
  container-title: 'لغة العرب: مجلة شهرية ادبية علمية تاريخية'
