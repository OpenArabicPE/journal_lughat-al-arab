  title: ' تاريخ وقائع الشهر في العراق وما جاوره:  ثم كتب إليه بعد أسبوع ما محصله: (ازداد نفوذ الزعيم الاباضي وذلك بعد (نزوة) قلعة (زكي) ثم استولى على بلد. (العرابي) غلا أن حصنها لم يسقط ولم يزل محاصراً. أما سمو السلطان فإنه أخذ يعبئ الجيوش للتنكيل بالبغاة ولا تزال بارجته (نور البحر) تنقل العساكر من صور وغيرها ووجهتها بلدة (سمائل) التي يريد الإمام أن يستردها ويحصنها ليتمكن من صد الخوارج إذ أنها ممر القوم إلى مسقط. والذي تعنو له (سمائم) تعنو له الحاضرة أي مسقط وما دانها. والله يؤتي ملكه من يشاء. ٢ - دار البريد والبرق الجديدة في بغداد'
