- id: 'oclc_472450345-i_81-div_36.d2e4375'
  title: ' باب المشارفة والانتقاد:  كل من صنف في الأديان والفرق والمذاهب اعتمد كتاب الملل والنحل للشهرستاني. والشهرستاني هذا ورد هذه الشرعة في كل ما أجاد تفصيله عن الفرق الإسلامية ولا سيما الفرق القديمة ونسخة كتاب الاشعري أصبحت أندر من الكبريت الأحمر وقد وفق صديقنا هـ. ريتر للحصول على خمس نسخ منه في عدة مواطن وقابل الواحدة بالأخرى كما يرى ذلك من الحواشي المطرزة بها جميع صفحات هذا السفر الجليل فجاء من أفخر ما يقتني للوقوف على الفرق الدينية. وأبو الحسن الاشعري لم يتعرض إلا للبحث عن الفرق الإسلامية لا غير وهذا الجزء الأول يبحث عن (الجليل من الكلام) ويرصد الجزء الثاني (للدقيق من الكلام) وقد كابد الأمرين لإخراج هذا السفر بهذه الصورة البديعة، ولا جرم أن هذا الديوان الجليل يكون من أمس الأسفار لمن يريد أن يعالج موضوع المذاهب في الديار الإسلامية. ١٠٩ - المتوكلي (هدية)'
