- id: 'oclc_472450345-i_81-div_27.d2e4097'
  title: ' باب المشارفة والانتقاد:  رسالة في ترجمة أبن طولون وقد عني بطبعها القدسي والبدير منقولة عن مبيضة المؤلف وهي في ٥٤ ص بقطع الثمن الصغير وقد نرجم أبن طولون نفسه وعدد مؤلفاته فذكرها على حروف المعجم فوقعت أسماؤها في ٢٣ صفحة وعمت مواضيعها جميع العلوم والفنون وأنواع المعارف البشرية من قديمة وحديثة إلى زمن المؤلف ولو فرضنا أن كل صفحة حوت - على أقل تقدير - أسامي ثلاثين كتاباً من مصنفاته فيكون مجمل ما ألفه أبن طولون ما يناهز ٧٠٠ كتاباً أو رسالة. ومع كل ذلك نرى في عبارته من السقم والركاكة ما يدل على مبلغ تلك المدونات. وعلى كل حال فالترجمة هذه مفيدة لمن يريد من العلماء العصريين درس عقلية بعض الرجال من الأقدمين. ١٠٠ - الشمعة المضية في أخبار القلعة الدمشقية (هدية)'
