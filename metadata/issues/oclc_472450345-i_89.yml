  title: ' باب المشارفة والانتقاد:  ١ - قول العالم اللغوي الشرتوني سعيد صاحب اقرب الموارد كما في ص ٧٣ : (فيقولون عيونهم نائمة وما اجمل العيون الحوراء، ولم أجد من نبه على ذلك في ما وقفت عليه من كتب النحو والصرف) قلنا: إن العلماء أعطوا الصفة والخبر والحال حكم الفعل فإذا قيل: (عيونهم نامت) فيقال (نائمة). وأما (العيون الحوارء) فليس من كلام العرب - على ما ذكر المبرد في الكامل - والصواب (الحور). (راجع لغة العرب ٧ : ٥١٣ و ٥٨٦ و ٦٥٧ و ٨٤٥ و ٨٢٤ )'
