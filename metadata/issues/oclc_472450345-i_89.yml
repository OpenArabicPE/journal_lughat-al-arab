  title: ' باب المشارفة والانتقاد:  ٤ - وفي ص ١٢٣ قول مجلة ( ورلدورك ) الأميركية: (ولما سئل شيخ عرب الحويطات عن سبب إعجاب العرب بالكولونيل لورنس أجاب: وحياة النبي انه يتقن الأعمال التي نعملها نحن اكثر منا) ولكن جاء في ص ١٧٢ من كلام لورنس نفسه: (ولم يكن المنحدر وعراً على الجمال ولكني وجدت صعوبة في انحداره لأني لست معتاداً فقاسيت تعباً شديداً. أما العرب فكانوا معتادين وكانوا يسيرون يميناً وشمالا غير مبالين ويطلقون الطلقات النارية عن ظهور خيلهم لأنهم مدربون على ذلك.) فأين بقي تمرن لورنس المزعوم. وهو ينكره على نفسه؟.'
