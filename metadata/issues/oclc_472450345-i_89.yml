  title: ' باب المشارفة والانتقاد:  ٥ - وورد في ص ١٥٦ (وكان مجرى الوادي ملآناً (كذا) من خشب الأسل) وليس للأسل خشب، قال الزمخشري في أساس البلاغة: (وهو نبات دقيق الأغصان تتخذ منه الغرابيل ب العراق الواحدة أسلة) قنا: وينبت في مجاري المياه الراكدة غالباً وتسميه الناس في لواء ديالى من العراق (عسيل) بكسر العين وفتح العين مشددة وتسكين الياء وتصنع منه الحصر الجيدة والسلال الجميلة ورؤوس أغصانه كرؤوس المسامير، ولعل الأصل (الأثل)، أو (أغصان الأسل وعيدانه وقضبانه).'
